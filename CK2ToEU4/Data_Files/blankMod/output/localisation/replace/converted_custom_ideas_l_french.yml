l_french:

 european_tribal_ideas:0 "Idées Tribales Européennes"
 european_tribal_ideas_start:0 "Traditions Tribales Européennes"
 european_tribal_ideas_bonus:0 "Ambitions Tribales Européennes"
 deep_roots:0 "Des Racines Profondes"
 deep_roots_desc:0 "Ces terres sont les nôtres depuis aussi longtemps que nous nous en souvenons. Nos aïeuls ont travaillé, combattu et péri sur ce sol. Nos racines sont profondes et nous donnerons nos vies pour défendre notre chez-nous."
 warriors_grit:0 "L'Énergie des Guerriers"
 warriors_grit_desc:0 "Alors que d'autres nations peuvent avoir un avantage en technologie et en or, l'un de nos guerriers vaut dix des leurs. Forts, inflexibles et résolus - des gens venus de loin et de près ont entendu parler de leur énergie."
 the_way_of_old:0 "La Voie Ancienne"
 the_way_of_old_desc:0 "Les récits de la bravoure et de la puissance de nos ancêtres ont été transmis de génération en génération. Les jeunes et les guerriers expérimentés trouvent tous de la sagesse dans ces histoires qu'ils emportent avec eux sur le champ de bataille."
 ruthless_raiders:0 "Pilleurs Impitoyables"
 ruthless_raiders_desc:0 "Notre climat est rude et nos terres sont pauvres. Nos haches, cependant, sont aussi tranchantes que possible, et notre peuple est plus courageux que la plupart. Ce que nous voulons, nous le prenons. Il n'y aura aucune pitié pour ceux qui osent se mettre en travers de notre chemin."
 ancestral_pride:0 "Fierté Ancestrale"
 ancestral_pride_desc:0 "En tant que peuple, nous avons toujours été fiers de notre passé. À travers les mauvaises récoltes et les longues guerres, il a maintenu notre esprit fort et inébranlable."
 arctolatry:0 "Arctolâtrie"
 arctolatry_desc:0 "Depuis l'Antiquité, nous pratiquons l'arctolâtrie, le culte des ours. Nos guerriers étudient la manière dont les ours se battent et apportent leur férocité sur le champ de bataille."
 side_by_side:0 "Côte à Côte"
 side_by_side_desc:0 "Nous savons que la force ne réside pas dans les chiffres, mais plutôt dans les liens qui nous unissent. Sur le champ de bataille, nous n'avons pas peur car nous savons que nos frères d'armes ont notre dos."
 hero_of_the_legends:0 "Héros des Légendes"
 hero_of_the_legends_desc:0 "En grandissant, nous avons été nourris au lait maternel et aux légendes anciennes. Les plus célèbres racontent l'histoire d'un puissant héros qui conduira un jour notre nation à la grandeur. Leur arrivée approche - nous pouvons le sentir dans notre sang."

 jomsvikings_ideas:0 "Idées des Jomsvikings"
 jomsvikings_ideas_start:0 "Traditions des Jomsvikings"
 jomsvikings_ideas_bonus:0 "Ambitions des Jomsvikings"
 jomsviking_code:0 "Le Code des Jomsvikings"
 jomsviking_code_desc:0 "Les Jomsvikings étaient très sélectifs dans le choix de ceux qu'ils admiraient dans leur ordre. L'adhésion était réservée aux hommes qui avaient fait preuve de bravoure. Pour être admis, les membres potentiels devaient prouver leur valeur par un exploit de force. Une fois devenus membres, ils étaient liés par un code de conduite strict, et une discipline militaire rigoureuse était imposée."
 legend_of_jomsborg:0 "Légende de Jomsborg"
 legend_of_jomsborg_desc:0 "Jomsborg est depuis longtemps un lieu légendaire que les autres Norsemen rêvaient d'atteindre. Une forteresse imprenable avec un port protégé pour une flotte massive composée de centaines de navires."
 glory_of_the_allfather:0 "Pour la Gloire de l'Allfather"
 glory_of_the_allfather_desc:0 "Les Jomsvikings étaient dévoués au culte du dieu de la guerre Norse, Odin. Les Norsemen de l'ordre ne craignaient pas la mort, et leur plus grand souhait était de mourir une bonne mort sur le champ de bataille."
 name_of_thor:0 "Par le Nom de Thor"
 name_of_thor_desc:0 "Thor était le dieu de la protection et de la force, un dieu que l'ordre adorait également. Les féroces guerriers de Jomsborg se battent aussi longtemps qu'ils peuvent brandir une hache pour briser les crânes des adorateurs de la croix."
 adopt_feudal_system:0 "Adopter le Système Féodal"
 adopt_feudal_system_desc:0 "Initialement un ordre dédié au culte des dieux Norse, les Jomsvikings n'étaient pas adaptés pour devenir une nation à part entière. Maintenant, le Warleader a mis en place des réformes pour adopter un système féodal avec des fiefs accordés aux membres les plus loyaux de l'ordre en compensation de leur long service."
 implement_hogting:0 "Mise en Place du Högting"
 implement_hogting_desc:0 "Un ting était une assemblée locale où les différends étaient résolus et les décisions politiques prises. À mesure que les Jomsvikings grandissaient, leur influence dans les régions éloignées diminuait. Pour rester en contrôle des populations locales, ils ont mis en place le ting en tant qu'entité centrale du gouvernement, le Warleader servant en tant que Law Speaker."
 valhalla_awaits:0 "Le Valhalla Attend"
 valhalla_awaits_desc:0 "En tant que disciples des dieux Aesir, les Norsemen croyaient qu'ils seraient invités au festin au Valhalla pour combattre à nouveau aux côtés des dieux lorsque Ragnarök approcherait. Cela a fait de la guerre et de la bataille une partie centrale de leur vie, et ils se préparaient constamment pour leur jour glorieux sur le champ de bataille."

 hashshashin_ideas:0 "Idées des Hashshashin"
 hashshashin_ideas_start:0 "Traditions des Hashshashin"
 hashshashin_ideas_bonus:0 "Ambitions des Hashshashin"
 hashshashins_creed:0 "Le Crédo des Hashshashin"
 hashshashins_creed_desc:0 "Les Hashshashin étaient un ordre secret d'assassins au Moyen-Orient. Outrepassés et entourés à la fois par des ennemis politiques et religieux, les membres étaient hautement compétents dans les opérations secrètes telles que l'assassinat et l'espionnage."
 avoid_bloodshed:0 "Éviter les Bains de Sang"
 avoid_bloodshed_desc:0 "Les Hashshashin préféraient atteindre leurs objectifs sans bain de sang inutile. Si possible, ils évitaient les tueries généralisées en éliminant des cibles clés. Cela était connu de leurs ennemis, et on les persuadait souvent d'essayer d'abord la voie diplomatique."
 ismailis_dar_al_hijra:0 "Les Ismaéliens Dar al-Hijra"
 ismailis_dar_al_hijra_desc:0 "Les forteresses sont devenues connues comme un refuge pour les hommes de leur foi. Les Ismaéliens de toute la région se sont réfugiés auprès de l'ordre pour protection et sécurité."
 mountain_fortresses::0 "Forteresses dans les Montagnes"
 mountain_fortresses_desc:0 "Les célèbres forteresses des Hashshashin étaient cachées dans les montagnes et très difficiles à assiéger. Même si une puissance étrangère conquérait la province, les Hashshashin subsistaient toujours dans leurs forteresses et maintenaient le contrôle en coulisses."
 dagger_and_a_note:0 "Un Poignard et une Note"
 dagger_and_a_note_desc:0 "Une méthode très courante pour l'ordre de mener une diplomatie était de faire savoir à la cible qu'elle pouvait être blessée si elle ne choisissait pas judicieusement. Une manière populaire était d'effrayer les généraux ennemis la nuit en laissant un poignard et une note, puis en s'assurant que la cible se réveillait juste avant que l'assassin ne parte. Cela permettait au général de savoir que l'ordre aurait tout aussi bien pu se débarrasser du trouble-fête."
 murder_in_the_open:0 "Meurtre en Plein Jour"
 murder_in_the_open_desc:0 "La peur était un outil très bienvenu pour les Hashshashin, utilisant des cibles clés comme des pions pour contrôler les populations locales de leurs ennemis et s'assurer qu'elles n'oseraient pas s'opposer à eux. Cela était plus facilement accompli en commettant des meurtres en public, comme sur un marché."
 revive_jihad_hassan:0 "Ressusciter la Jihad de Hassan"
 revive_jihad_hassan_desc:0 "Hassan-i-Sabbah, le fondateur des Hashshashin, croyait qu'ils étaient en Jihad et défenseurs de leurs frères. Nous devrions ressusciter cette pensée et attirer de jeunes hommes dans nos armées pour défendre l'islam."

 knights_templar_ideas:0 "Idées des Templiers"
 knights_templar_ideas_start:0 "Traditions des Templiers"
 knights_templar_ideas_bonus:0 "Ambitions des Templiers"
 latin_rule:0 "Règle Latine"
 latin_rule_desc:0 "La Règle Latine est un document contenant 72 clauses définissant le comportement idéal d'un Chevalier Templier. Elle couvre tout, des aspects religieux, tels que le jeûne, jusqu'au code vestimentaire même de l'ordre."
 letters_of_credit:0 "Lettres de Crédit"
 letters_of_credit_desc:0 "Le voyage d'un Pèlerin est en effet très difficile, des brigands et des bandits cherchant les biens des chrétiens sans défense. L'Ordre a pour mission de défendre les Pèlerins, et l'une des façons dont nous pouvons le faire est de stocker les biens des Pèlerins et de leur fournir une lettre de crédit en retour. Cela les rendra beaucoup moins susceptibles d'être pris pour cible sur la route."
 assault_troops_of_the_crusades:0 "Troupes d'Assaut des Croisades"
 assault_troops_of_the_crusades_desc:0 "Les Chevaliers de l'ordre étaient toujours en première ligne des Croisades et menaient l'attaque contre l'ennemi. Une bataille légendaire a vu 500 Chevaliers Templiers briser les lignes de l'armée de 26 000 hommes de Saladin."
 bank_of_europe:0 "Banque d'Europe"
 bank_of_europe_desc:0 "Notre immense richesse nous a conduits à devenir prêteurs d'argent pour la plupart des maisons royales d'Europe. Nous sommes vraiment la banque de l'Europe !"
 the_templar_enterprise:0 "L'Entreprise des Templiers"
 the_templar_enterprise_desc:0 "L'ordre possède des terres et des domaines en Europe et au Moyen-Orient. Nous produisons de la laine, du tissu, du vin et de la nourriture pour le monde entier. Il est devenu assez difficile d'aller quelque part sans avoir à faire face à quelque chose de "Fabriqué en Terre des Templiers". Toutes sortes de blagues ont commencé à apparaître sur le fait que nous possédons le monde et des absurdités similaires."
 the_supporting_infrastructure:0 "L'Infrastructure de Soutien"
 the_supporting_infrastructure_desc:0 "Il a peut-être commencé comme un ordre militaire, mais les importantes sommes d'argent réunies pour soutenir la hiérarchie militaire nous ont obligés à avoir une infrastructure de soutien pour gérer notre trésorerie."
 crusader_traditions:0 "Traditions des Croisades"
 crusader_traditions_desc:0 "L'ordre a une longue tradition de participation à toutes les croisades, ce qui nous a donné un grand réservoir de vétérans au sein de l'ordre qui ont vu les horreurs de la guerre. Ils sont toujours prêts à servir, et nous devrions donc les mettre à bon usage."

 jewish_ideas:0 "Idées Israéliennes"
 jewish_ideas_start:0 "Traditions Israéliennes"
 jewish_ideas_bonus:0 "Ambition Israélienne"
 end_of_diaspora:0 "Fin de la Diaspora"
 end_of_diaspora_desc:0 "Pendant longtemps, le peuple d'Israël a vécu dispersé à travers l'Europe et le Moyen-Orient, mais maintenant, avec notre propre nation, cela a finalement pris fin !"
 national_myths_restored:0 "Restauration des Mythes Nationaux"
 national_myths_restored_desc:0 "Maintenant unis, nous pouvons à nouveau nous pencher sur les mythes qui définissent notre culture, en particulier en ravivant notre roi guerrier David et en l'utilisant pour renforcer notre armée !"
 return_home:0 "Retour à la Maison"
 return_home_desc:0 "Avec quelque chose que le peuple juif peut désormais appeler chez lui, beaucoup d'entre eux retournent à Jérusalem et notre économie et notre production connaissent un essor avec l'augmentation de la population."
 jewish_trade_tradition:0 "Tradition Commerciale Juive"
 jewish_trade_tradition_desc:0 "Nous avons une longue tradition de commerce à travers le monde, de Shanghai à Reykjavík. Les Radhanites en sont un exemple éminent."
 jewish_banking:0 "Banque Juive"
 jewish_banking_desc:0 "Les Juifs ont été des prêteurs d'argent en Europe depuis longtemps, il n'y a aucune raison d'y mettre fin maintenant. Nous devrions établir une véritable banque dans notre royaume."
 people_of_exile:0 "Peuple de l'Exil"
 people_of_exile_desc:0 "En raison de notre histoire, notre peuple étant plus habitué à voyager, il leur est assez facile de s'établir dans de nouvelles terres."
 the_chosen_people:0 "Le Peuple Élu"
 the_chosen_people_desc:0 "Les Juifs sont le peuple élu de Dieu, avec sa volonté divine, nous ne perdrons plus jamais Israël à nos anciens ennemis."

 karling_ideas:0 "Idées Carolingiennes"
 karling_ideas_start:0 "Traditions Carolingiennes"
 karling_ideas_bonus:0 "Ambitions Carolingiennes"
 kings_of_europe:0 "Rois d'Europe"
 kings_of_europe_desc:0 "Les Carolingiens sont souvent appelés les Pères de l'Europe, et pendant 100 ans, ils ont été les dirigeants de l'Europe occidentale et centrale."
 carolingian_grand_strategy:0 "Grande Stratégie Carolingienne"
 carolingian_grand_strategy_desc:0 "Charlemagne et son père Pépin étaient connus pour leurs stratégies s'étendant sur plusieurs décennies, créant ainsi le terme de Grande Stratégie."
 military_obligations:0 "Obligations Militaires"
 military_obligations_desc:0 "Charlemagne a imposé des obligations militaires aux hommes de son royaume, en particulier à la noblesse. Plus vous étiez riche, plus vous deviez contribuer de troupes aux campagnes du roi."
 retinue_regnum_francorum:0 "Suite du Regnum Francorum"
 retinue_regnum_francorum_desc:0 "La Suite de Charlemagne, l'armée de base de la Francie, était une armée hautement qualifiée et professionnelle basée sur l'ancienne école militaire de Rome."
 legacy_of_the_romans:0 "Héritage des Romains"
 legacy_of_the_romans_desc:0 "Les Carolingiens se considéraient comme les successeurs légitimes des empereurs romains d'Occident."
 carolingian_renaissance:0 "Renaissance Carolingienne"
 carolingian_renaissance_desc:0 "Le règne de Charlemagne a marqué le début d'une période connue sous le nom de Renaissance carolingienne, avec la renaissance d'idées et de traditions oubliées de l'Empire romain."
 tradition_of_war:0 "Tradition de la Guerre"
 tradition_of_war_desc:0 "Les Carolingiens sont connus pour leurs grandes campagnes et leurs succès militaires. C'est une famille forgée dans les feux de la guerre, un passé difficile à oublier."


 vajrayana_buddhism:0 "Croyances Unies"
 vajrayana_buddhism_desc:0 "Notre peuple est uni dans notre propre vision unique du monde. Elle guide notre gouvernance même et notre vie quotidienne selon des schémas familiers et attendus, du plus humble des serfs au plus éminent des lamas."
 way_of_virtue:0 "La Voie de la Vertu"
 way_of_virtue_desc:0 "La compassion universelle est l'orientation spirituelle fondamentale."
 potala_palace:0 "Palais du Potala"
 potala_palace_desc:0 "La construction du Palais du Potala a commencé en 1645, sous la direction de Lozang Gyatso. S'élevant à mille pieds au-dessus du sol de la vallée à Lhassa, avec des murs de pierre mesurant seize pieds d'épaisseur à la base, ce palais fortifié occupe une place impressionnante. À l'intérieur de ses treize étages, ce centre gouvernemental compte plus de 1 000 chambres, 10 000 sanctuaires et 200 000 statues."
 way_of_ancients:0 "La Voie des Anciens"
 way_of_ancients_desc:0 "Le Nyingma, également connu sous le nom d'École des Traductions Anciennes, est la plus ancienne école de pensée au Tibet, incorporant le mysticisme et les divinités locales partagées par la religion pré-bouddhiste Bön. Historiquement, la tradition Nyingma est unique parmi les écoles en ce que ses partisans n'ont jamais exercé de pouvoir politique, et donc ses praticiens étaient pour la plupart éloignés des machinations politiques du Tibet, se concentrant sur l'austérité, le célibat et le mysticisme. Leur présence, cependant, cultive la discipline dans notre société et nous maintient en harmonie avec nos racines."
 pale_earth:0 "L'École de la Terre Pâle"
 pale_earth_desc:0 "L'École de la Terre Pâle, ou l'École Sakya, tire son nom du paysage gris unique des collines de Ponpori dans le sud du Tibet près de Shigatse, où le premier monastère de cette tradition, le monastère Sakya, a été construit par Khon Konchog Gyalpo (1034-1102) en 1073. La tradition Sakya a été fondée à la fin du XIe siècle par Drogmi, un célèbre érudit et traducteur qui avait étudié à l'Université de Vikramashila en Inde. Cette école est connue pour son caractère studieux et académique, et ses collèges forment les esprits les plus curieux du Tibet."


 order_of_saint_addai_ideas:0 "Idées de Saint Addai"
 order_of_saint_addai_ideas_start:0 "Traditions de Saint Addai"
 order_of_saint_addai_ideas_bonus:0 "Ambitions de Saint Addai"
 ZZZ_christians_of_the_east:0 "Chrétiens de l'Est"
 ZZZ_christians_of_the_east_desc:0 "Notre peuple a longtemps protégé la lumière du Christ à l'Est. Ce n'a pas été une tâche facile, car nous sommes souvent en infériorité numérique face aux païens locaux. Cependant, nous avons appris à contourner ce problème et à le minimiser autant que possible."
 ZZZ_kings_khans_emperors:0 "Les Cours des Rois, Khans et Empereurs"
 ZZZ_kings_khans_emperors_desc:0 "Nos érudits sont vénérés dans le monde entier. Notre peuple a honoré les salles de nombreuses personnalités dignes au fil des ans, qu'il s'agisse de comtes, de ducs, de rois, de khans ou d'empereurs. Nous les traitons tous avec le plus grand respect, et ils nous rendent la pareille."
 ZZZ_fight_until_the_end:0 "Combattre Jusqu'au Bout"
 ZZZ_fight_until_the_end_desc:0 "Notre histoire n'a pas été exactement la plus heureuse. Notre peuple a été autrefois poussé presque au bord de l'extinction, jeté aux vents et à peine capable de s'accrocher. Pourtant, de cette épreuve, nous n'avons gagné que de la force. Nous ne serons pas détruits, et nous continuerons toujours à nous battre jusqu'au dernier homme, femme et enfant."
 ZZZ_underdog_nestorians:0 "L'Éternel Outsider"
 ZZZ_underdog_nestorians_desc:0 "Bien que nous soyons connus pour notre ténacité, cela ne s'est pas nécessairement traduit par une réputation de succès. Alors que certains pourraient ressentir de la rancune envers cette sous-estimation constante, nous avons découvert que cela peut en fait être assez utile. Les puissances étrangères suivant la pensée commune sont étonnamment enclines à ignorer ou à rejeter tout gain que nous obtenons comme temporaire ou chanceux. Nous n'avons pas le désir de les convaincre du contraire, du moins tant que nous n'aurons pas leur territoire comme le nôtre."
 ZZZ_military_opportunities:0 "Opportunités Militaires"
 ZZZ_military_opportunities_desc:0 "Nos interactions avec de nombreuses personnes différentes, à la fois de l'est et de l'ouest, nous ont donné une quantité inhabituelle d'expérience dans la lutte dans de nombreux environnements différents avec une variété de types de troupes. Nous avons appris à garder nos options ouvertes et à être aussi flexibles que possible."
 ZZZ_all_for_the_struggle:0 "Combat de Tous"
 ZZZ_all_for_the_struggle_desc:0 "Lorsque notre nation lutte, notre peuple aussi. Il est de notre responsabilité de protéger le peuple, mais il est aussi de la responsabilité du peuple de nous soutenir. Le peuple sait que, en temps de guerre, il doit demander ce qu'il peut faire pour le pays."
 ZZZ_ideas_of_nations:0 "Technologie du Monde"
 ZZZ_ideas_of_nations_desc:0 "Nous avons vu les merveilles du monde. De l'Irlande à la Cathay, nous avons vu les technologies de nombreux pays différents et nous devons réaliser l'importance de ne jamais prendre du retard. Nous devons toujours chercher la prochaine chose, le prochain progrès qui nous fera avancer par rapport à nos pairs. Nous ne devons jamais nous complaire dans l'idée que nous avons tout exploré, car l'univers et ses secrets sont infinis."

 army_of_light_ideas:0 "Idées de la Lumière"
 army_of_light_ideas_start:0 "Traditions de la Lumière"
 army_of_light_ideas_bonus:0 "Ambitions de la Lumière"
 ZZZ_ride_of_the_light_brigade:0 "Les Cavaliers de la Lumière"
 ZZZ_ride_of_the_light_brigade_desc:0 "Beaucoup de nos recrues viennent des nomades des steppes, bien versés dans les manières du cheval. Grâce à eux, nous avons pu perfectionner notre cavalerie en l'une des meilleures au monde. Nos Brigades de la Lumière chevaucheront vers l'ennemi et les disperseront au vent !"
 ZZZ_inquisition_of_light:0 "L'Inquisition de la Lumière"
 ZZZ_inquisition_of_light_desc:0 "Notre ordre se vante de suivre les préceptes de notre foi. Partout où nous allons, nous apportons la vérité de la lumière avec nous afin de la partager avec la population. Parfois, cependant, la population refuse d'écouter la raison et d'embrasser la lumière. Afin de lutter contre cela, nous avons créé une force inquisitoriale spéciale dont la mission sera de s'assurer que nos sujets suivent le chemin de la lumière."
 ZZZ_light_tithe:0 "Dîme de la Lumière"
 ZZZ_light_tithe_desc:0 "Il est du devoir de chacun de nos citoyens de donner une partie de leurs gains à notre ordre afin que nous puissions continuer à répandre la lumière parmi les païens et les hérétiques du monde. Ce devoir n'est pas volontaire."
 ZZZ_light_always_shines:0 "La Lumière Inextinguible"
 ZZZ_light_always_shines_desc:0 "Notre ordre ne tombera jamais. Nous apporterons toujours la lumière à ceux qui en ont besoin. Nous ne faiblirons jamais et nous n'échouerons pas dans nos devoirs sacrés."
 ZZZ_message_of_light:0 "Message de la Lumière"
 ZZZ_message_of_light_desc:0 "Partout où nous allons, nous répandons le message de la lumière. Dans chaque nation de la planète, nos diplomates voyagent et travaillent sans relâche pour propager notre message et exalter les vertus de notre ordre."
 ZZZ_into_the_fold_of_light:0 "La Communauté de la Lumière"
 ZZZ_into_the_fold_of_light_desc:0 "Nous considérons nos sujets comme nos propres enfants, les enfants de la lumière. Nous traitons tous de manière égale et avec le même niveau de contrôle."
 ZZZ_into_the_light:0 "Dans la Lumière du Feu"
 ZZZ_into_the_light_desc:0 "Nous marchons vers la lumière. Nous ne reculons pas et nous n'hésitons pas. Alors que les canons crépitent et que l'air devient enfumé, avec seulement l'éclair des armes à feu pour éclairer notre chemin, nous nous confions à la lumière et nous ne détournons pas le regard. Nous nous tenons dans la lumière du feu et avançons à travers la mêlée, vivant pour combattre un autre jour."

 bektashi_order_ideas:0 "Idées Bektashi"
 bektashi_order_ideas_start:0 "Traditions Bektashi"
 bektashi_order_ideas_bonus:0 "Ambitions Bektashi"
 ZZZ_wahdat_al_wujud:0 "Wahdat Al-Wujud"
 ZZZ_wahdat_al_wujud_desc:0 "Nous croyons en Wahdat Al-Wujud, "L'Unité de l'Être". Toutes choses dans le monde sont à la fois Lui et Non Lui. Wujud est le fond inconnaissable et inaccessible de tout ce qui existe. Dieu seul est le vrai wujud, tandis que toutes les choses résident dans la non-existence, de même que Wujud seul est illimité, tandis que tout le reste est restreint. Wujud est la réalité absolue, infinie et non délimitée de Dieu, tandis que tous les autres demeurent relatifs, finis et délimités."
 ZZZ_bektashi_graves_of_the_sanints:0 "Tombeaux des Saints"
 ZZZ_bektashi_graves_of_the_sanints_desc:0 "Il est de notre devoir sacré de maintenir et de veiller sur les tombes des saints de l'islam qui ont honoré le monde de leur piété. Beaucoup viennent de partout dans le monde islamique pour visiter ces sites et leur rendre hommage. Cela a eu pour effet secondaire d'augmenter nos opportunités commerciales et bien que nous ne descendions jamais aussi bas que d'utiliser les saints pour gagner de l'argent, nous ne voyons aucune raison de décourager cette aubaine."
 ZZZ_dervish_alms:0 "Aumônes des Derviches"
 ZZZ_dervish_alms_desc:0 "Il est attendu que ceux qui deviennent Derviches prononcent des vœux de pauvreté. Ils donnent de l'argent à ceux qui en ont besoin et mendient dans les rues, non pour eux-mêmes, mais pour les autres qui en ont besoin. En tant que partie centrale de notre Ordre, les Derviches ont apporté avec eux leur austérité et leur humilité."
 ZZZ_bektashi_initiation:0 "Nasip"
 ZZZ_bektashi_initiation_desc:0 "Pour rejoindre la Secte Bektashi, il faut accomplir une initiation (Nasip). On commence en tant qu'Asik, une personne non initiée qui a manifesté de l'intérêt pour l'ordre. Après le Nasip, on devient Mühip et peut ensuite prêter d'autres vœux pour devenir Derviche. Le niveau suivant est celui de Baba (père) qui est qualifié pour donner des conseils spirituels. Au-dessus du Baba se trouve le Halife-Baba ou Dede (grand-père). Traditionnellement, il y avait 12 Dedes, le plus ancien étant le Dedebaba (arrière-grand-père). Le Dedebaba était considéré comme l'autorité de plus haut rang dans l'Ordre Bektashi."
 ZZZ_spiritual_outreach:0 "Rayonnement Spirituel"
 ZZZ_spiritual_outreach_desc:0 "Nos pratiques exigent que nous travaillions en étroite collaboration avec les autres. En effet, en incorporant les pratiques et croyances des autres, nous avons connu un grand succès dans la conversion de notre population à notre foi. Cela nous a également permis d'obtenir une bonne réputation à l'étranger, car malgré notre engagement à défendre notre foi lorsque cela est nécessaire, nous avons prouvé notre compréhension et notre coopération même avec des peuples dont les croyances s'éloignent grandement des nôtres."
 ZZZ_bektashi_heterodoxy:0 "Hétérodoxie"
 ZZZ_bektashi_heterodoxy_desc:0 "Nous ne nous limitons pas uniquement aux rituels et croyances de nos ancêtres. Nous sommes plus que disposés à adopter et à nous adapter aux traditions et coutumes locales. Nous pouvons avoir besoin d'ajuster les choses pour nous assurer qu'elles ne contreviennent pas à la loi islamique, mais cela est rarement un problème."
 ZZZ_bektashi_need_for_speed:0 "Protection Rapide"
 ZZZ_bektashi_need_for_speed_desc:0 "Parfois, nous sommes forcés de lutter pour nos croyances lorsqu'elles sont attaquées par des puissances étrangères. Lorsque cela se produit, la rapidité est essentielle. Chaque moment perdu est un autre morceau de terre perdu et un autre membre pieux de notre foi massacré. Des croisades à nos jours, nous avons relevé le défi de protéger notre peuple. Nous ne serons pas arrêtés maintenant."

 bulls_of_rishabha_ideas:0 "Idées Bull"
 bulls_of_rishabha_ideas_start:0 "Traditions Bull"
 bulls_of_rishabha_ideas_bonus:0 "Ambitions Bull"
 ZZZ_jain_varna:0 "Varna"
 ZZZ_jain_varna_desc:0 "C'est Rishabha, le premier Tirthankara, qui a établi les classes sociales Varna il y a des millions d'années en se basant sur la profession. Les classes Varna ont servi à maintenir notre peuple en sécurité, heureux et satisfaits, car tous connaissent leur place dans le monde. Peu importe la race, la classe ou la croyance, tous ont leur varna et agissent en fonction de celui-ci, même lorsqu'ils pensent le contraire."
 ZZZ_jain_asi:0 "Asi"
 ZZZ_jain_asi_desc:0 "Le premier des six métiers principaux, Asi est la profession des armes. Bien que nous répugnions à tuer toute créature vivante, nous admettons qu'il est parfois nécessaire de se défendre. Ceux qui sont les plus compétents dans ces domaines suivent l'art de l'Asi."
 ZZZ_jain_masi:0 "Masi"
 ZZZ_jain_masi_desc:0 "Le deuxième des six métiers principaux, Masi est l'art de l'écriture. Notre ordre accorde une grande valeur à l'écriture et à la littératie, et nous travaillons à établir des écoles à travers les terres que nous contrôlons. Lire et écrire apportent harmonie et expriment la passion de manière qui ne peut être réalisée autrement. Les idées et les inventions sont transmises de génération en génération et ne sont pas perdues. Masi peut être l'un des métiers les plus nobles."
 ZZZ_jain_krishi:0 "Krishi"
 ZZZ_jain_krishi_desc:0 "Le troisième des six métiers principaux, Krishi est la pratique de l'agriculture. Cette profession importante est étonnamment souvent négligée par d'autres peuples qui méprisent les agriculteurs travailleurs qui leur fournissent leur subsistance. Notre ordre sait mieux que quiconque que c'est le fermier noble qui fournit à la nation sa nourriture, sans lui, toutes les autres professions, aussi grandioses soient-elles, cesseraient d'exister."
 ZZZ_jain_vidya:0 "Vidya"
 ZZZ_jain_vidya_desc:0 "Le quatrième des six métiers principaux, Vidya est la connaissance. Peu de choses dans ce monde sont plus importantes que la quête de la connaissance. L'accumulation de la connaissance profite à tous, de nouvelles techniques agricoles aident les agriculteurs, de nouvelles techniques de construction aident presque toutes les communautés, de nouvelles découvertes en mathématiques et en sciences font avancer notre compréhension du monde. Notre ordre encourage vivement la noble poursuite de la connaissance."
 ZZZ_jain_vanijya:0 "Vanijya"
 ZZZ_jain_vanijya_desc:0 "Le cinquième des six métiers principaux, Vanijya est le commerce. Là où il y a des gens, le commerce est inévitable, et la poursuite du commerce est quelque chose que notre ordre encourage. Le commerce réussi et bien géré bénéficie à toutes les parties et encourage l'harmonie entre tous."
 ZZZ_jain_shilp:0 "Shilp"
 ZZZ_jain_shilp_desc:0 "Le sixième des six métiers principaux, Shilp est l'artisanat. Les artisans qui pratiquent Shilp fournissent au monde à la fois ce dont nous avons besoin et ce que nous voulons. Les tailleurs créent des vêtements que nous portons, les cordonniers créent des chaussures pour protéger nos pieds, les sculpteurs créent des œuvres d'art pour que tous puissent les voir. Notre ordre a fait en sorte que notre nation soit devenue un centre renommé des arts, car nous reconnaissons à quel point les artisans sont importants pour l'humanité."

 brotherhood_of_the_holy_sepulchre_ideas:0 "Idées de la Fraternité"
 brotherhood_of_the_holy_sepulchre_ideas_start:0 "Traditions de la Fraternité"
 brotherhood_of_the_holy_sepulchre_ideas_bonus:0 "Ambitions de la Fraternité"
 ZZZ_the_brotherhood_long_game:0 "Récupération Avancée"
 ZZZ_the_brotherhood_long_game_desc:0 "Ce qui est important, ce n'est pas que nous gagnions toujours. Aucune force au monde, aussi puissante soit-elle, ne reste invaincue. Ce qui importe, c'est la capacité de se relever une fois qu'on a été abattu. Nous avons été abattus plusieurs fois, mais nous n'avons jamais été vraiment vaincus. Toujours nous nous relevons, et toujours nous revenons."
 ZZZ_the_indefatiguable_brotherhood:0 "La Fraternité Inébranlable"
 ZZZ_the_indefatiguable_brotherhood_desc:0 "Notre mission depuis la fondation de notre ordre en 313 a été la protection de tous les Lieux Saints sous notre juridiction. Même lorsque nous avons été forcés de fuir, nous sommes toujours revenus prêts à reprendre nos devoirs sacrés. Il n'y a aucune force en ce monde qui puisse nous empêcher d'accomplir notre mission."
 ZZZ_legacy_of_the_byzantines:0 "Héritage des Byzantins"
 ZZZ_legacy_of_the_byzantines_desc:0 "Notre histoire est inextricablement liée à celle de l'Empire romain et de son État successeur, l'Empire byzantin. Notre histoire a été marquée par des empereurs qui nous ont soutenus et nous ont fourni ce qui était nécessaire à notre survie continue. Cette histoire a offert à notre nation une longue tradition qui ne semble pas prête de s'achever."
 ZZZ_brotherhood_conversion:0 "Mission de Conversion"
 ZZZ_brotherhood_conversion_desc:0 "Depuis le début, on nous a chargés de répandre le message de Jésus dans le monde. Nous n'avons jamais cessé et ne cesserons jamais tant qu'un seul membre de notre ordre restera en vie."
 ZZZ_universal_brotherhood:0 "Fraternité Universelle"
 ZZZ_universal_brotherhood_desc:0 "Peu importe qui vous êtes, ce qui importe, c'est ce que vous faites. Notre politique est de porter la lumière de Jésus aux masses, mais nous n'avons jamais trouvé judicieux de forcer les autres à changer également leur mode de vie au-delà du religieux. Nous nous efforçons d'avoir le même genre d'amour universel et de compréhension que notre Seigneur."
 ZZZ_caravans_of_the_brotherhood:0 "Caravanes des Lieux Saints"
 ZZZ_caravans_of_the_brotherhood_desc:0 "Il est de notre devoir de veiller à ce que les pèlerins qui entreprennent souvent un voyage dangereux vers les Lieux Saints sous notre garde puissent le faire sans crainte. Bien que nous n'ayons pas eu l'intention de le faire, cela a également conduit nos chemins gardés pour les pèlerins à être fréquentés par des caravanes commerciales qui sont plus que disposées à payer un petit péage pour avoir un passage sûr. Leur argent a ensuite été utilisé pour sécuriser encore plus de routes de pèlerinage. Ce système profite à tous les intéressés !"
 ZZZ_churches_of_the_holy_sepulchre:0 "Construction Magnifique"
 ZZZ_churches_of_the_holy_sepulchre_desc:0 "Nous avons construit de magnifiques cathédrales et de petites églises locales. Ensuite, nous avons dû les reconstruire lorsqu'elles ont été détruites. Nous n'avons jamais cessé de construire, de réparer et de restaurer. Notre nation a une longue histoire de construction magnifique, pourquoi cela devrait-il s'arrêter ?"

 chosen_of_ashoka_ideas:0 "Idées Ashokanes"
 chosen_of_ashoka_ideas_start:0 "Traditions Ashokanes"
 chosen_of_ashoka_ideas_bonus:0 "Ambitions Ashokanes"
 ZZZ_major_edict_1:0 "Édit Majeur I"
 ZZZ_major_edict_1_desc:0 "Un excès de cérémonies est contraire à une société stable et durable. À ce titre, nous allons rétablir l'ancien édit de l'Empire Maurya interdisant les fêtes et rassemblements festifs. De plus, conformément au respect de notre ordre pour la nature, nous interdirons tous les sacrifices d'animaux sur notre territoire. Ensemble, ces mesures nous aideront à progresser vers une société plus stable."
 ZZZ_major_edict_2:0 "Édit Majeur II"
 ZZZ_major_edict_2_desc:0 "Notre ordre honore la mémoire d'Ashoka et de l'empire Maurya. Nous avons récemment rétabli le deuxième Édit Majeur de l'Empire Maurya, qui détaillait les soins obligatoires aux malades et aux animaux, la construction de routes et d'arbres, ainsi que la plantation d'arbres. Notre ordre apportera la prospérité à notre nation !"
 ZZZ_protectors_of_india:0 "Fermes Défenseurs"
 ZZZ_protectors_of_india_desc:0 "La mission sacrée de notre ordre stipule que nous devons nous tenir fermes contre tous ceux qui apporteraient la mort et la destruction dans nos terres. Nous devons nous tenir fermes et protéger cet endroit de tous ceux qui voudraient lui nuire, quel qu'en soit le coût."
 ZZZ_major_edict_5:0 "Édit Majeur V"
 ZZZ_major_edict_5_desc:0 "En suivant les édits d'Ashoka, notre ordre a décidé de promulguer notre propre Édit Majeur V, établissant nos propres mahamattas dont la tâche sera de propager notre foi."
 ZZZ_major_edict_6:0 "Édit Majeur VI"
 ZZZ_major_edict_6_desc:0 "Afin de garantir le bon fonctionnement de notre nation, notre ordre a rétabli l'Édit Majeur VI de l'Empire Maurya. Il garantit que les actions administratives et commerciales prises par l'empire sont effectuées rapidement et efficacement. De plus, tout rapport des mahamattas peut être directement porté devant le chef de notre ordre s'il est jugé suffisamment important."
 ZZZ_major_edict_7:0 "Édit Majeur VII"
 ZZZ_major_edict_7_desc:0 "Notre ordre a décidé de restaurer l'Édit Majeur VII du grand Empire Maurya sous Ashoka. Nous appelons à l'harmonie entre tous les peuples, quelle que soit leur secte ou leur culture."
 ZZZ_men_to_protect_india:0 "Les Hommes pour Protéger les Innocents"
 ZZZ_men_to_protect_india_desc:0 "Il incombe à chaque homme en âge de le faire d'offrir son concours en cas de besoin. Notre ordre continue son devoir sacré de protéger les innocents, et pour cela, nous recrutons parmi notre population ceux qui connaissent leur devoir."

 children_of_dralha_ideas:0 "Idées des Enfants de Dralha"
 children_of_dralha_ideas_start:0 "Traditions des Enfants de Dralha"
 children_of_dralha_ideas_bonus:0 "Ambitions des Enfants de Dralha"
 ZZZ_defend_the_motherland:0 "Défense de la Patrie"
 ZZZ_defend_the_motherland_desc:0 "Notre ordre a le devoir sacré de protéger la patrie contre les envahisseurs étrangers, quel qu'en soit le coût personnel. Nous renforcerons les défenses et ne laisserons passer aucun ennemi."
 ZZZ_resist_the_invader:0 "Résister à l'Envahisseur"
 ZZZ_resist_the_invader_desc:0 "Quand l'ennemi vient, et c'est quand, pas si, nous devons être prêts. Chaque citoyen de notre nation doit être prêt à se battre bec et ongles pour notre cause. Notre ordre ne cessera jamais de défendre ce qui est juste et juste, nous ne tomberons jamais."
 ZZZ_bon_prayer:0 "Prière"
 ZZZ_bon_prayer_desc:0 "La prière est l'un des trois aspects les plus importants de notre foi. Les membres de notre ordre doivent consacrer une grande partie de leur vie à la prière, et nous encourageons nos citoyens à faire de même. La prière purifie l'âme et fait ressortir le meilleur chez les gens."
 ZZZ_bon_diligence:0 "Diligence"
 ZZZ_bon_diligence_desc:0 "La diligence est l'un des trois aspects les plus importants de notre foi. Notre ordre accorde une grande importance à la diligence et veille à ce que ceux qui la montrent progressent dans les rangs. Bien que la diligence ne soit obligatoire que pour nos membres, nous avons prouvé être un bon exemple pour nos citoyens qui nous admirent. Eux aussi mettent maintenant l'accent sur la diligence et ont été récompensés par une productivité incroyable. Les dirigeants d'autres nations ne peuvent qu'envier la diligence de nos citoyens."
 ZZZ_bon_devotion:0 "Dévotion"
 ZZZ_bon_devotion_desc:0 "La dévotion est l'un des trois aspects les plus importants de notre foi. Notre ordre met un accent particulier sur la dévotion et s'attend à ce que chaque membre de l'ordre y soit vraiment dédié, ainsi qu'à la foi."
 ZZZ_bon_temple_castles:0 "Monastères Fortifiés"
 ZZZ_bon_temple_castles_desc:0 "Notre ordre a depuis longtemps reconnu que séparer les monastères et les fortifications défensives est une idée plutôt stupide. Il n'y a aucune raison pour qu'un monastère ne puisse pas être fortifié pour résister aux envahisseurs tout en restant un lieu tranquille de prière. Nos monastères sont donc non seulement pratiques, mais aussi grands et complexes, l'envie de tous. Cette double fonction permet également de réduire les coûts, car nous ne construisons et n'entretenons qu'une seule structure."
 ZZZ_monk_and_leader:0 "Moines Guerriers"
 ZZZ_monk_and_leader_desc:0 "Notre ordre est en grande partie composé de moines guerriers, ceux qui prêtent les vœux du moine mais qui s'entraînent aussi continuellement pour le combat. Ces hommes sont des leaders aptes, versés dans la théologie, la philosophie et la stratégie. Nous ne pourrions pas demander un meilleur vivier de candidats pour mener notre nation à la grandeur."

 cult_of_huitzilopochtli_ideas:0 "Idées de Huitzilopochtli"
 cult_of_huitzilopochtli_ideas_start:0 "Traditions de Huitzilopochtli"
 cult_of_huitzilopochtli_ideas_bonus:0 "Ambitions de Huitzilopochtli"
 ZZZ_legacy_of_flowers:0 "Héritage des Guerres des Fleurs"
 ZZZ_legacy_of_flowers_desc:0 "Autrefois, notre peuple se battait dans des guerres dans le seul but de capturer des ennemis à sacrifier aux dieux. Ces futurs sacrifices devaient être capturés vivants, ce qui signifiait que nos soldats devaient faire preuve d'un haut degré de retenue sous peine d'irriter les dieux. Notre culte a pris cette retenue et en a fait une leçon importante. Chacun de nos membres est discipliné et capable de suivre les ordres qui leur sont donnés, peu importe leur difficulté."
 ZZZ_will_of_the_gods:0 "Volonté des Dieux"
 ZZZ_will_of_the_gods_desc:0 "C'est la volonté des dieux que nous continuions à nous étendre. Si nous voulons garder les dieux heureux, nous devons les nourrir avec le sang des sacrifices. Nous savons maintenant que nous n'avons pas besoin de les nourrir aussi fréquemment que précédemment cru, mais ils doivent être nourris avec le sang de nos ennemis. Pour obtenir le sang des ennemis, nous devons faire la guerre et les prendre de force, ils ne vont certainement pas s'offrir d'eux-mêmes."
 ZZZ_permanent_godly_expansion:0 "Mandat des Dieux"
 ZZZ_permanent_godly_expansion_desc:0 "Les dieux nous ont donné un mandat pour continuer notre expansion chez les païens. Nous connaissons la vérité des dieux, et bientôt tout le monde le saura aussi."
 ZZZ_content_gods:0 "Dieux Rassasiés"
 ZZZ_content_gods_desc:0 "Nos sacrifices maintiennent les dieux heureux et de notre côté. Nos guerriers se battent avec joie en sachant que les dieux leur accorderont la victoire qu'ils recherchent."
 ZZZ_from_across_the_sea:0 "D'Outre-Mer"
 ZZZ_from_across_the_sea_desc:0 "Nous ne venons pas de cette terre. L'Empereur d'Outre-Mer nous a envoyés sur cette terre pour la conquérir au nom des dieux. Nous avons eu un succès étonnant, et notre ordre a beaucoup aidé à la soumission de ces primitifs. Nous n'avons cependant jamais oublié notre héritage, et nous continuons à construire des navires capables de faire le long et dangereux voyage de retour vers la patrie."
 ZZZ_take_to_the_seas_again:0 "Retour à la Mer"
 ZZZ_take_to_the_seas_again_desc:0 "Nos ancêtres sont venus sur ces rivages de très loin pour apaiser la soif des dieux qui exigeaient la conquête. Cet appel se fait à nouveau entendre alors que nous découvrons des terres dans d'autres contrées lointaines. Maintenant, une fois de plus, nous sommes appelés à prendre la mer vers de nouvelles terres."
 ZZZ_aztec_trade_home:0 "Le Commerce Transatlantique"
 ZZZ_aztec_trade_home_desc:0 "En tant que manifestation de la volonté des dieux, notre culte est à la périphérie du monde Nahua. Cependant, nous n'avons jamais perdu le contact avec la patrie, et notre commerce avec eux s'est avéré essentiel à notre succès continu dans ce Nouveau Monde d'Europe, d'Afrique et d'Asie."

 chosen_of_perkunas_ideas:0 "Idées des Élus"
 chosen_of_perkunas_ideas_start:0 "Traditions des Élus"
 chosen_of_perkunas_ideas_bonus:0 "Ambitions des Élus"
 ZZZ_defenders_of_the_old_ways:0 "Défenseurs des Anciennes Voies"
 ZZZ_defenders_of_the_old_ways_desc:0 "Il est de notre devoir sacré de veiller à ce que les puissances étrangères ne prennent jamais de terres appartenant aux fidèles. Nous devons rester forts et ne jamais fléchir, protégeant notre peuple et détruisant nos ennemis avant qu'ils ne puissent nous détruire."
 ZZZ_guard_the_coasts:0 "Défendre les Côtes"
 ZZZ_guard_the_coasts_desc:0 "Le mandat de notre ordre ne se limite pas aux terres que nous possédons, mais s'étend également à nos côtes. Tous les murs du monde ne peuvent pas arrêter une marine déterminée. La seule solution est un mur de bois, composé de nos propres bateaux."
 ZZZ_builders_of_perkunas:0 "Bâtisseurs de Perkunas"
 ZZZ_builders_of_perkunas_desc:0 "Notre peuple a une longue histoire de construction. Certes, une grande partie a été réalisée pour repousser les envahisseurs étrangers, mais notre ordre sait que ces compétences peuvent être recyclées pour d'autres choses. De grands temples, de vastes marchés commerciaux, des châteaux, tout cela et plus encore pourraient être construits en utilisant les compétences accumulées au fil des siècles."
 ZZZ_never_surrender:0 "Le Peuple Élu"
 ZZZ_never_surrender_desc:0 "Notre peuple a été choisi par les dieux pour préserver les anciennes voies. Notre ordre a travaillé sans relâche pour s'assurer que ce mandat soit accompli. Même si l'ennemi parvient temporairement à nous repousser, nous ne cesserons jamais de lutter pour reprendre ce qui nous appartient !"
 ZZZ_stop_foreign_spies:0 "Communautés Soudées"
 ZZZ_stop_foreign_spies_desc:0 "Notre ordre et nos sujets sont bien connus pour être étroitement liés. Même dans les grandes villes, la plupart des gens se reconnaissent mutuellement. Les étrangers sont immédiatement reconnus, quel que soit leur niveau de maîtrise de notre langue. Cette proximité réduit également considérablement les risques de trahison, car tout comportement anormal est rapidement remarqué. Cela a rendu l'infiltration de notre nation incroyablement difficile, et encore plus celle de notre ordre."
 ZZZ_the_chosen:0 "Les Élus de Perkunas"
 ZZZ_the_chosen_desc:0 "Le nom de notre ordre n'est pas là pour faire joli. Nos membres ont tous été personnellement appelés par Perkunas, et chaque membre est prêt à mourir pour lui si c'est ce qui est requis. Nous sommes le peuple élu qui protégera à jamais notre foi et nos coutumes."
 ZZZ_keep_out_the_invaders:0 "Défense en Première Frappe"
 ZZZ_keep_out_the_invaders_desc:0 "Notre nation est enviée par nos ennemis. Notre ordre travaille sans relâche pour défendre notre terre et notre peuple des mains avides de ces voisins. À travers de nombreux essais, nous avons maîtrisé l'art de la première frappe. Un ennemi ne peut pas se battre s'il est mort avant d'avoir eu l'occasion de tout faire. Nos leaders sont devenus des maîtres de ces engagements initiaux, assurant la sécurité continue de notre nation."

 followers_of_arjuna_ideas:0 "Idées Arjuniennes"
 followers_of_arjuna_ideas_start:0 "Traditions Arjuniens"
 followers_of_arjuna_ideas_bonus:0 "Ambitions Arjuniens"
 ZZZ_dhananjaya:0 "Dhanañjaya"
 ZZZ_dhananjaya_desc:0 "Dhanañjaya, "Celui qui apporte la richesse", était l'un des nombreux épithètes d'Arjuna. Notre ordre s'efforce d'égaler sa grandeur, et en tant que tel, nous avons cherché à créer une nation prospère et bien gérée."
 ZZZ_jishnu:0 "Jishnu"
 ZZZ_jishnu_desc:0 "Jishnu, "Triomphant", était l'un des nombreux épithètes d'Arjuna. Notre ordre n'a pas le bilan parfait d'Arjuna, mais nous avons cherché à rentrer chez nous triomphants plus souvent qu'autrement."
 ZZZ_truth_of_arjuna:0 "La Façon Dont C'est"
 ZZZ_truth_of_arjuna_desc:0 "Notre place dans l'univers est décidée à l'instant de notre naissance, et notre devoir est d'accepter ce destin et de travailler dur pour remplir le rôle pour lequel nous sommes nés."
 ZZZ_indian_trade:0 "Commerce Indien"
 ZZZ_indian_trade_desc:0 "Les biens produits dans notre nation sont enviés par des pays du monde entier. Notre ordre a reconnu ce désir et a encouragé les commerçants locaux à aller à l'étranger pour attirer davantage de commerce. Avec plus d'argent, nous pourrons faire tellement plus !"
 ZZZ_grand_temples:0 "Grands Temples"
 ZZZ_grand_temples_desc:0 "Une partie de notre mission en tant qu'ordre militaire est de protéger les temples sacrés de notre foi. Cependant, le fait que nous gardions les anciens temples ne signifie pas que nous ne reconnaissions pas le besoin de nouveaux temples. Avec les nouvelles technologies, nous sommes désormais en mesure de construire des temples plus grands et plus majestueux. Cela donnera également de l'expérience à nos constructeurs qu'ils pourront utiliser sur d'autres projets de construction."
 ZZZ_cheap_gurus:0 "Ascètes et Gourous"
 ZZZ_cheap_gurus_desc:0 "Notre ordre, en tant qu'exemple principal de la foi, attire naturellement de nombreux ascètes et gourous érudits. Ces hommes et ces femmes ne demandent pas seulement une modeste rémunération en échange de leurs services, ils sont également très qualifiés."
 ZZZ_vijaya:0 "Vijaya"
 ZZZ_vijaya_desc:0 "Vijaya, "Invincible", était l'un des nombreux épithètes d'Arjuna. Nos soldats individuellement ne sont pas invincibles, mais en tant qu'ordre, nous pouvons travailler ensemble pour être dignes du titre d'Arjuna. Ensemble, nous serons invincibles !"

 knights_of_the_sun_ideas:0 "Idées des Chevaliers Zunites"
 knights_of_the_sun_ideas_start:0 "Traditions des Chevaliers Zunites"
 knights_of_the_sun_ideas_bonus:0 "Ambitions des Chevaliers Zunites"
 ZZZ_all_shall_praise_the_sun:0 "Tous Devront Louer le Soleil"
 ZZZ_all_shall_praise_the_sun_desc:0 "LOUEZ LE SOLEIL !"
 ZZZ_the_sword_of_zun:0 "Les Épées de Zun"
 ZZZ_the_sword_of_zun_desc:0 "Notre ordre est l'épée de Zun. Nous apportons Sa justice à Ses ennemis et protégeons résolument Son peuple."
 ZZZ_zun_the_lawgiver:0 "Zun, le Législateur"
 ZZZ_zun_the_lawgiver_desc:0 "Toutes les vraies lois des hommes nous viennent de Zun. Notre ordre obéit aux commandements de Zun et gouverne selon Sa loi, sous Sa loi."
 ZZZ_zun_the_bringer_of_light:0 "Zun, le Porteur de Lumière"
 ZZZ_zun_the_bringer_of_light_desc:0 "Zun apporte la lumière au monde. Avec elle, Il apporte à la fois la vie et la mort. Notre ordre comprend cette vérité de manière implicite et l'embrasse. Nos chevaliers aident ceux qui en ont besoin, apportant la vie, mais si quiconque est assez fou pour s'opposer à la vérité de Zun, nos chevaliers apporteront tout aussi rapidement la mort."
 ZZZ_greatness_of_zun:0 "La Gloire de Zun"
 ZZZ_greatness_of_zun_desc:0 "La gloire de Zun aveugle tous ceux qui tentent de la contempler. Sa gloire sera éternelle et nous, en tant que Ses serviteurs loyaux, apporterons Sa gloire au monde."
 ZZZ_fire_of_zun:0 "Les Flammes de Zun"
 ZZZ_fire_of_zun_desc:0 "Les temps ont changé, et nos chevaliers ne combattent plus pour la gloire de Zun avec épée, bouclier et lance. À la place, nous utilisons maintenant des armes à feu et des canons. Alimentées par le feu, le don de Zun Lui-même, nous utilisons ces armes pour purger le monde des hérétiques et des païens selon notre mission sacrée."
 ZZZ_fire_of_zun_naval:0 "Apporter les Flammes de Zun à la Mer"
 ZZZ_fire_of_zun_naval_desc:0 "Notre mission de répandre la lumière de Zun ne peut pas et ne sera pas arrêtée par de simples eaux ! Nous apporterons avec nous nos armes à feu et nos canons et montrerons aux païens du monde la lumière de Zun aussi bien sur mer que sur terre."

 haruriyyah_ideas:0 "Idées des Haruriyyah"
 haruriyyah_ideas_start:0 "Traditions des Haruriyyah"
 haruriyyah_ideas_bonus:0 "Ambitions des Haruriyyah"
 ZZZ_legacy_of_oman:0 "Héritage des Mers"
 ZZZ_legacy_of_oman_desc:0 "Notre peuple a une histoire de puissance maritime. Même lorsque nous ne pouvions pas défier nos ennemis sur terre, nous pouvions toujours les défier en mer. Nous n'avons jamais oublié cette histoire, et nous n'oublierons pas notre marine !"
 ZZZ_for_the_faithful:0 "Pour les Fidèles"
 ZZZ_for_the_faithful_desc:0 "Nous sommes les véritables disciples du Coran. Ce sont nos ancêtres qui ont compris ce que cela signifiait et ont refusé l'arbitrage entre Ali et Mu'awiya. Mu'awiya était un menteur et un faux calife, et Ali a renoncé à sa revendication lorsqu'il a accepté l'arbitrage contre les paroles du Coran. Nous sommes les seuls à être restés fidèles à la vraie foi. Nous devons utiliser notre position pour faire comprendre aux autres nations du monde."
 ZZZ_converting_the_other:0 "Il n'y a pas de Juge sauf Dieu"
 ZZZ_converting_the_other_desc:0 "Nous sommes durs envers ceux qui s'opposent à nous, mais cela ne signifie pas que nous sommes des tyrans sans pitié. Nous comprenons que d'autres ont été trompés dès leur plus jeune âge. Se défaire de telles illusions n'est pas une tâche facile et peut nécessiter des années, mais nous ne cesserons jamais notre mission tant que chaque païen et hérétique n'aura pas vu la lumière."
 ZZZ_nomadic_traditions:0 "Héritage des Nomades"
 ZZZ_nomadic_traditions_desc:0 "Comme la plupart des musulmans, notre histoire commence avec un groupe de peuples en grande partie nomades. Bien que nous ayons depuis longtemps renoncé à ce mode de vie, nous n'avons pas oublié les leçons qui nous ont été enseignées. Notre peuple a maîtrisé le cheval et le chameau, que nous avons utilisés avec grand succès contre nos ennemis. Nous continuerons d'honorer nos ancêtres et de perfectionner notre maîtrise de la selle."
 ZZZ_bring_the_big_guns:0 "Artillerie de Champ Lourde"
 ZZZ_bring_the_big_guns_desc:0 "Historiquement, nos effectifs n'ont pas toujours été importants. En conséquence, nous avons dû apprendre à faire avec moins. Maintenant, avec l'avènement des canons, nous voyons une fois de plus un moyen de faire face à moins. Car les ennemis qui meurent avant de nous atteindre seront des ennemis qui ne pourront pas tuer nos camarades d'armes."
 ZZZ_use_ships_to_trade_and_propagate:0 "Commerce et Propagation à Tout Prix"
 ZZZ_use_ships_to_trade_and_propagate_desc:0 "Notre empire maritime s'étend de plus en plus loin. Nous avons rencontré un nombre de plus en plus grand de peuples qui n'ont même jamais entendu parler de Mahomet. Nos missionnaires, qui voyagent souvent avec nos marchands, travaillent dur pour répandre Sa parole. Nous devons redoubler d'efforts pour propager à la fois notre commerce et notre religion. Nous subirons presque certainement des pertes dans le processus, mais cela ne doit pas nous décourager !"
 ZZZ_the_true_followers:0 "La Voie Véritable"
 ZZZ_the_true_followers_desc:0 "Il y en a beaucoup qui ne comprennent pas la vraie voie. C'est bien, car nous la connaissons, et nous ne l'oublierons jamais. Notre seule allégeance va au Coran et à la sunna de Mahomet. Trop d'autres se lient à des choses telles que les lignées de sang ou des œuvres d'authenticité douteuse. Nous avons confiance dans le Coran et ce qui a été prouvé comme étant vrai. Nous reconnaissons seuls la vraie foi qui apportera le salut."

 immortals_ideas:0 "Idées Immortelles"
 immortals_ideas_start:0 "Traditions Immortelles"
 immortals_ideas_bonus:0 "Ambitions Immortelles"
 ZZZ_era_of_conversion:0 "Conversion Continue"
 ZZZ_era_of_conversion_desc:0 "Notre ordre cherche à corriger les erreurs de nos ancêtres. Plus jamais nous ne serons aussi complaisants au point de ne pas diffuser le message de Zoroastre aux masses. Nous devons répandre son message à tous ceux qui voudront écouter, en commençant par notre propre population. Plus jamais quelque prophète d'un coin perdu ne menacera notre mode de vie !"
 ZZZ_immortal_diaspora:0 "Avantage de la Diaspora Ininterrompue"
 ZZZ_immortal_diaspora_desc:0 "Quand nos ancêtres ont été chassés de leurs foyers vers des terres lointaines, ils ont emporté leur foi avec eux. Même maintenant, des centaines d'années plus tard, ils n'ont pas perdu leur foi. Malgré leur statut d'étrangers dans un pays étranger, beaucoup de nos cousins perdus sont devenus de riches marchands ou des hauts fonctionnaires gouvernementaux. Nous pouvons exploiter ces contacts pour maximiser notre commerce avec les régions où résident nos cousins."
 ZZZ_expand_the_immortal_ranks:0 "Des Rangs Sans Fin"
 ZZZ_expand_the_immortal_ranks_desc:0 "Bien que nous ne nous limitions plus à exactement 10 000 hommes comme nous le faisions autrefois, nous avons peut-être refusé trop de recrues potentielles dans notre ordre. Tous ceux qui souhaitent rejoindre nos rangs devraient au moins avoir la chance de prouver leur valeur. Avec plus d'hommes dans nos rangs, nous ne tomberons jamais, car chaque homme qui tombe sera immédiatement remplacé par un autre ! Nous sommes éternels, immortels, inévitables."
 ZZZ_expand_the_rites:0 "Rites Perpétuels"
 ZZZ_expand_the_rites_desc:0 "Nous sommes devenus plutôt bons pour convaincre les autres d'au moins écouter nos prédicateurs. Pourtant, notre ordre n'a pas réussi à propager notre religion aussi rapidement que nous le pensions. À la suite d'un examen, nous avons déterminé qu'avec une petite réaffectation des ressources, nous pourrions célébrer des rites d'initiation à travers la nation plutôt que de nous concentrer sur une seule région à la fois."
 ZZZ_immortal_sameness:0 "Conformité Immortelle"
 ZZZ_immortal_sameness_desc:0 "Notre ordre valorise la conformité et l'uniformité non seulement parmi ses membres, mais aussi parmi son peuple. Nous devons faire de notre mieux pour transmettre nos traditions à nos sujets et leur montrer à quel point nos traditions sont supérieures."
 ZZZ_the_eternal_fires:0 "Les Feux Éternels"
 ZZZ_the_eternal_fires_desc:0 "Notre ordre entretient certains des feux éternels de Zoroastre, préservés depuis des centaines d'années."
 ZZZ_the_whites_of_their_eyes:0 "La Marche Sans Fin"
 ZZZ_the_whites_of_their_eyes_desc:0 "Nos hommes connaissent leur devoir. Les soldats meurent à la guerre, c'est inévitable. Quand un soldat meurt, on prend sa place, silencieusement et sans poser de questions. La chaîne de commandement restera claire et intacte jusqu'au dernier soldat ordinaire. Notre ordre avance à travers le feu ennemi jusqu'à ce que nous puissions voir leurs yeux. Alors, et seulement alors, nous libérons notre feu, à bout portant."

 knights_of_calatrava_ideas:0 "Idées Calatravanes"
 knights_of_calatrava_ideas_start:0 "Traditions Calatravanes"
 knights_of_calatrava_ideas_bonus:0 "Ambitions Calatravanes"
 ZZZ_calatravan_vows:0 "Les Coutumes Cisterciennes"
 ZZZ_calatravan_vows_desc:0 "En plus des trois vœux religieux, notre ordre maintient également des règles strictes qui vont plus loin. Tous les membres de notre ordre doivent observer le silence au réfectoire, au dortoir et à l'oratoire ; pratiquer l'abstinence quatre jours par semaine, en plus de plusieurs jours de jeûne au cours de l'année ; réciter un nombre fixe de Pater Noster pour chaque Heure du Bureau ; dormir en armure ; porter, comme tenue complète, le manteau blanc cistercien avec la croix écarlate fleur de lysée."
 ZZZ_calatravan_royal_intrigue:0 "Intrigues Royales"
 ZZZ_calatravan_royal_intrigue_desc:0 "Notre pouvoir et notre influence n'ont pas échappé aux familles puissantes du monde. Beaucoup essaient de se frayer un chemin dans nos rangs et de nommer nos dirigeants. Cette incursion constante dans notre autonomie signifie que nous sommes devenus plutôt doués pour nous protéger des machinations des autres."
 ZZZ_calatravan_papal_favour:0 "Faveur Papale"
 ZZZ_calatravan_papal_favour_desc:0 "Notre ordre entretient depuis longtemps de bonnes relations avec le pape. Il reconnaît notre devoir sacré et le soutient, ainsi que nous."
 ZZZ_calatravan_aggression:0 "Héritage de la Reconquista"
 ZZZ_calatravan_aggression_desc:0 "Notre ordre a été une partie fondamentale de l'objectif à long terme de chasser les Maures de la péninsule ibérique. Notre ordre a tenu les forts que personne d'autre ne voulait tenir, nos troupes ont dirigé les assauts que personne d'autre n'osait diriger. Nos forces étaient parmi les plus grandes et les plus puissantes d'Europe, et nous n'avons pas oublié."
 ZZZ_calatravan_rule:0 "La Règle d'un Bon Chrétien"
 ZZZ_calatravan_rule_desc:0 "Il y a ceux qui exploitent leurs paysans pour en tirer le meilleur parti. Cependant, nous, avec notre main douce et notre dévouement pieux envers les pauvres, parvenons à dépasser de loin la productivité de ces tyrans exploiteurs. Nous avons prouvé et montré que Dieu récompense ceux qui traitent bien leurs sujets."
 ZZZ_light_to_heathens:0 "Apporter la Lumière du Christ"
 ZZZ_light_to_heathens_desc:0 "Quand nous marchons contre nos ennemis, ce n'est pas par haine envers eux, mais par amour pour Dieu. C'est notre devoir de répandre son message partout où nous allons et de le propager aussi loin que possible."
 ZZZ_the_tireless_calatravans:0 "Infatigable"
 ZZZ_the_tireless_calatravans_desc:0 "Notre ordre a maintenu sa discipline pendant de nombreuses années, surpassant de nombreux autres ordres qui ont disparu ou succombé aux pressions du monde séculier. Notre ordre se souvient cependant de ses racines, et nous ne céderons jamais, et nous ne nous rendrons jamais."

 knights_of_santiago_ideas:0 "Idées de Santiago"
 knights_of_santiago_ideas_start:0 "Traditions de Santiago"
 knights_of_santiago_ideas_bonus:0 "Ambitions de Santiago"
 ZZZ_cross_of_st_james:0 "L'Honneur Sans Tache"
 ZZZ_cross_of_st_james_desc:0 "Nous visons à incarner les vertus des saints, et notre ordre manifeste cette dévotion à travers ses attributs. Notre étendard et notre cape portent la Croix du Christ, et les trois fleurs de lys représentent le caractère de "l'Honneur Sans Tache" de Saint Jacques."
 ZZZ_canons_of_augustine:0 "Les Canons de Saint Augustin"
 ZZZ_canons_of_augustine_desc:0 "Contrairement à de nombreux autres ordres militaires religieux, nous ne suivons pas les règles sévères des Bénédictins de Cîteaux, mais nous suivons les canons plus doux de Saint Augustin. Cela nous a donné des rôles doubles en tant qu'hospitaliers et chevaliers d'un ordre militaire. Nous protégeons les pèlerins qui se rendent aux sanctuaires des saints, mais nous gérons également de nombreuses hospices. Cela, ainsi que notre droit au mariage, nous a valu une excellente réputation de douceur et d'équité envers tous."
 ZZZ_galleys_of_santiago:0 "Les Galères de Santiago"
 ZZZ_galleys_of_santiago_desc:0 "Notre mission nous oblige souvent à prendre la mer. Cependant, beaucoup ne souhaitent pas nécessairement entrer volontairement dans le service naval. En conséquence, nous avons créé une règle selon laquelle tous les aspirants à notre ordre doivent passer un minimum de six mois sur les galères de notre ordre. Cela a non seulement résolu notre problème de marins, mais nous a également donné un trésor de rameurs expérimentés si jamais nous en avions besoin."
 ZZZ_santiago_encomienda:0 "Les Encomiendas Chevaleresques"
 ZZZ_santiago_encomienda_desc:0 "Afin de soutenir les besoins de notre ordre, chacun de nos commandants chevaliers a reçu une encomienda, un centre administratif et économique pour ses propriétés. Grâce à leurs encomiendas, les commandants chevaliers peuvent percevoir des revenus provenant des impôts, des péages et des dîmes. Chaque commandant chevalier était responsable de s'armer lui-même, ainsi que ses chevaliers et une levée de lanciers lorsque l'ordre avait besoin de lui."
 ZZZ_nobility_of_santiago:0 "L'Ordre Noble"
 ZZZ_nobility_of_santiago_desc:0 "Historiquement, l'entrée dans l'Ordre de Santiago était relativement facile, mais après le milieu du XIIIe siècle, elle est devenue plus difficile. Un candidat qui souhaitait rejoindre l'ordre devait prouver dans ses quatre noms précédents que lui, ses parents et ses grands-parents étaient de noblesse de sang et non de privilège, et n'avaient jamais travaillé dans le travail manuel ou industriel. Un membre aspirant ne pouvait pas non plus être issu de Juifs, de Musulmans, d'hérétiques ou de convertis au christianisme, quelle que soit leur origine. Au fil du temps, le Roi et le Conseil des Ordres aboliraient bon nombre de ces exigences."
 ZZZ_santiago_bullarium:0 "Le Bullarium de Santiago"
 ZZZ_santiago_bullarium_desc:0 "Depuis notre fondation, le Pape a jugé bon d'accorder de nombreuses faveurs à notre ordre. Nos membres étaient autorisés à se marier dès le départ, et nous avons rapidement reçu tous les privilèges et exemptions d'autres ordres monastiques."
 ZZZ_santiago_true_calling:0 "Notre Véritable Appel"
 ZZZ_santiago_true_calling_desc:0 "Il est vrai que nous sommes un ordre militaire et que nous combattons lorsque nous le devons. Cependant, c'est le moindre de nos devoirs. Bien plus important est de prendre soin des malades, d'aider les pauvres et de diffuser le message de Jésus dans le monde. Nous nous battons avec des épées lorsque c'est nécessaire, mais nous préférons nous battre avec des mots."

 lords_of_the_sky_ideas:0 "Idées du Seigneur du Ciel"
 lords_of_the_sky_ideas_start:0 "Traditions du Seigneur du Ciel"
 lords_of_the_sky_ideas_bonus:0 "Ambitions du Seigneur du Ciel"
 ZZZ_shock_and_awe:0 "Choc et Effroi"
 ZZZ_shock_and_awe_desc:0 "Alors que nous chargeons vers l'ennemi, il n'y a pas un soldat ennemi qui ne souhaite être n'importe où ailleurs sur terre. Nous frappons fort, nous frappons vite et nous ne cédons pas. Tous trembleront devant notre puissance !"
 ZZZ_lords_of_the_caravan:0 "Seigneurs des Caravanes"
 ZZZ_lords_of_the_caravan_desc:0 "Les caravanes fonctionnent grâce à la force de leurs bêtes. Eh bien, nous avons justement les meilleurs chevaux au monde, soigneusement élevés pendant des siècles afin de maximiser leur force et leur résilience. Cela a fait de notre nation une destination incontournable pour de nombreuses caravanes et marchands en herbe."
 ZZZ_horse_lords:0 "Les Seigneurs des Chevaux"
 ZZZ_horse_lords_desc:0 "Notre ordre est né des steppes et nous n'avons jamais oublié nos origines. Les membres de notre ordre vivent pratiquement sur leurs chevaux, et il n'y a pas un seul membre qui ne puisse tirer à l'arc ou manier une épée depuis le dos d'un cheval. Nos cavaliers sont craints à juste titre par toutes les nations de la terre, car nous prenons les stratégies de ceux qui nous ont précédés et les perfectionnons en un art parfait."
 ZZZ_the_sprawling_sky:0 "Le Ciel Démesuré"
 ZZZ_the_sprawling_sky_desc:0 "Nous ne sommes peut-être qu'un ordre militaire, mais notre nation a commencé à devenir aussi vaste que le ciel. Heureusement, nous sommes habitués à de tels problèmes. Il ne nous faudra pas beaucoup d'efforts pour redistribuer notre capacité administrative de manière à maximiser notre contrôle sans trop en faire."
 ZZZ_or_else:0 "Crainte du Refus"
 ZZZ_or_else_desc:0 "Si un ennemi accepte nos généreuses conditions de paix, nous les traiterons avec la plus grande civilité. Un ennemi qui se bat bien et se rend quand il a clairement perdu mérite du respect. Cependant, si quelqu'un commet l'erreur de refuser nos conditions, nous nous assurerons que le souverain et sa nation le regretteront. Notre ordre n'a aucune tolérance pour les fous qui ne comprennent pas quand ils ont perdu. S'ils ne posent pas l'épée, alors nous la poserons pour eux, de préférence à travers leur corps."
 ZZZ_lords_abroad:0 "Seigneurs du Commerce"
 ZZZ_lords_abroad_desc:0 "Bien que notre nation soit surtout connue pour notre stock de chevaux inégalé, ce n'est en aucun cas la seule chose que notre nation a à offrir. À mesure que de plus en plus de nations en prennent conscience, la demande pour nos produits a augmenté. Cela a créé de grandes opportunités pour les marchands et les entrepreneurs de notre nation. Même certains membres de notre ordre y ont participé !"
 ZZZ_modern_cavalry:0 "Cavalerie Moderne"
 ZZZ_modern_cavalry_desc:0 "Au fur et à mesure que les temps changent, nous ne pouvons pas nous permettre de rester à la traîne. L'arme à feu a remplacé l'arc pour tout sauf les questions militaires les plus spécifiques. Il y a des prophètes de malheur qui prédisent la disparition de la cavalerie, mais nous savons mieux. Ce qui doit être fait, c'est de moderniser la cavalerie afin qu'elle ne reste pas à la traîne dans cette course aux armements. Tout comme nos ancêtres ont appris à maîtriser l'art d'utiliser des arcs sur le dos des chevaux, nous apprendrons également à maîtriser l'art d'utiliser des fusils sur le dos des chevaux !"

 myrmidons_ideas:0 "Idées des Myrmidons"
 myrmidons_ideas_start:0 "Traditions des Myrmidons"
 myrmidons_ideas_bonus:0 "Ambitions des Myrmidons"
 ZZZ_legacy_of_the_legions:0 "L'Héritage des Légionnaires"
 ZZZ_legacy_of_the_legions_desc:0 "Les Légions romaines ont révolutionné la façon dont la guerre était menée. Notre ordre tire son nom des courageuses troupes d'Achille, mais nous tirons notre organisation et notre discipline des Légions romaines."
 ZZZ_hellenic_exceptionalism:0 "La Pensée Hellénique"
 ZZZ_hellenic_exceptionalism_desc:0 "Ce n'est pas exagéré de dire que les Romains et les Grecs ont construit la civilisation occidentale. Cette civilisation repose sur les épaules des grands penseurs de Rome et de Grèce, de Socrate à Ovide, les grands de l'Antiquité ont enseigné qu'il faut toujours garder l'esprit ouvert. Notre ordre prend cette leçon au sérieux et accueille volontiers les nouvelles idées."
 ZZZ_mare_nostrum:0 "Mare Nostrum"
 ZZZ_mare_nostrum_desc:0 "Notre ordre ne peut être confiné à la terre. Comme les Romains pendant les guerres puniques, nous devons prendre la mer et y établir notre domination."
 ZZZ_myrmidon_taxes:0 "Collecte de Taxes Efficace"
 ZZZ_myrmidon_taxes_desc:0 "Chaque nation fonctionne grâce aux impôts de ses citoyens. Nous pouvons être un ordre militaire, mais cette maxime est aussi vraie pour nous que pour n'importe quelle autre nation. Nous avons utilisé les leçons du passé pour mettre en place un système de collecte de taxes extrêmement efficace qui fait l'envie de nos voisins."
 ZZZ_myrmidon_ranks:0 "Les Réformes des Myrmidons"
 ZZZ_myrmidon_ranks_desc:0 "En examinant les forces de notre ordre, nous avons constaté que nous passions à côté d'un grand nombre de recrues potentielles en raison de normes défectueuses et d'une formation inadéquate des recruteurs. Forts de ces constatations, nous avons réorganisé notre armée afin de mieux tirer parti de notre position pour renforcer nos rangs."
 ZZZ_myrmidon_building:0 "Gloire Hellénique"
 ZZZ_myrmidon_building_desc:0 "Les Grecs ont construit de puissants temples et statues qui faisaient l'envie du monde. Les Romains ont construit des routes autour de l'ensemble de leur empire, ainsi que des projets de construction qui seraient difficiles à imaginer aujourd'hui. En tant que gardiens de cette histoire, notre ordre s'est donné pour priorité de continuer les traditions grecques et romaines en matière de construction et de développement chaque fois que cela est possible."
 ZZZ_legacy_of_alexander:0 "Héritage d'Alexandre"
 ZZZ_legacy_of_alexander_desc:0 "Lorsque l'on parle des grandes personnalités de l'histoire, on serait négligent de ne pas parler d'Alexandre le Grand, qui a détruit tous ceux qui se sont dressés devant lui et a construit un empire qui ne serait pas égalé en taille avant les Romains. Notre ordre est fier de continuer sa tradition d'expansion, apportant avec nous la civilisation !"

 order_of_saint_anthony_ideas:0 "Idées de Saint Antoine"
 order_of_saint_anthony_ideas_start:0 "Traditions de Saint Antoine"
 order_of_saint_anthony_ideas_bonus:0 "Ambitions de Saint Antoine"
 ZZZ_coptic_defenders:0 "Défenseurs Coptes"
 ZZZ_coptic_defenders_desc:0 "Depuis des centaines d'années, notre ordre a été un bastion contre les incursions des Musulmans. Nous seuls avons protégé la foi de notre peuple même lorsque nous étions coupés de nos frères et sœurs du nord. Seuls, nous avons résisté avec force, et seuls nous continuerons à résister avec force."
 ZZZ_go_far_copts:0 "Présence à l'étranger"
 ZZZ_go_far_copts_desc:0 "Les rumeurs de nos exploits sont devenues des légendes même dans des contrées éloignées de notre propre pays. Lorsque nos marchands sortent, on les arrête toujours pour leur demander la véracité de ce qu'ils ont entendu. Cela a conduit à une demande accrue pour nos marchands. Même si la raison initiale est nos récits, nos excellents produits seront sûrement une raison suffisante pour permettre à nos marchands de rester."
 ZZZ_order_in_every_town:0 "Un Chapitre dans Chaque Ville"
 ZZZ_order_in_every_town_desc:0 "Nous sommes plus qu'un simple ordre sacré, nous sommes une nation qui gouverne sur un grand nombre de peuples. Cela nécessite une coopération avec les autorités locales et une dispersion de nos effectifs parmi notre nation. En établissant une maison de chapitre dans chaque ville, nous pouvons non seulement mieux administrer notre peuple, mais aussi augmenter les effectifs nécessaires pour avoir autant de maisons de chapitre."
 ZZZ_mission_to_the_unknown:0 "Mission vers l'Inconnu"
 ZZZ_mission_to_the_unknown_desc:0 "Saint Antoine lui-même était connu pour s'aventurer dans le désert et dans l'inconnu. Il a bravé des conditions qui auraient tué bien des hommes moins courageux. Nous avons fait de notre mieux pour honorer sa mémoire, et notre ordre a toujours accordé une grande importance à l'ascétisme. Cependant, nous sommes un ordre, et nous avons une mission à accomplir. Nous ne pouvons pas simplement disparaître dans la nature, non, nous devons nous aventurer dans l'inconnu afin de répandre le message de Dieu. Nous irons vers l'inconnu, et là-bas, nous apporterons la Bonne Nouvelle à ceux qui ne l'ont pas encore entendue."
 ZZZ_capacity_for_more:0 "Combler les Rangs"
 ZZZ_capacity_for_more_desc:0 "En tant qu'ordre militaire, il est impératif que nous soyons en mesure de protéger nos fidèles frères et sœurs. Nous ne pouvons pas le faire si nous n'avons pas assez de soldats pour les protéger et repousser nos ennemis. Nous devons réorganiser nos forces et auditer notre budget afin de créer plus d'opportunités pour ceux qui souhaiteraient nous rejoindre pour défendre l'ordre et ses charges."
 ZZZ_coptic_gold:0 "Expérience en Or"
 ZZZ_coptic_gold_desc:0 "Notre ordre a été béni par une histoire d'or. Pendant des siècles, notre ordre a manipulé et parfois même extrait ce métal que tant de gens convoitent. Pourtant, nous n'en faisons nous-mêmes qu'un usage des plus basiques. En tant qu'ordre ascétique, nous n'indulgeons pas dans l'opulence ou l'excès. En tant que tel, nous savons, mieux que de nombreuses autres nations, comment contrôler le flux de l'or et d'autres objets précieux. Nous avons de la retenue, et avec la retenue vient une meilleure économie."
 ZZZ_order_in_the_ranks:0 "Ordre dans les Rangs"
 ZZZ_order_in_the_ranks_desc:0 "Notre nation est devenue grande et puissante, surtout compte tenu du fait que nous sommes un ordre monastique. Nos effectifs ont augmenté et le recrutement ne pourrait pas être meilleur, mais nous ne pouvons pas permettre à cet afflux de nouveaux recrues de compromettre notre discipline. Nous devons nous assurer que les programmes de formation à travers notre nation maintiennent tous des normes et des pratiques strictes. Nous ne pouvons pas nous permettre d'être pris au dépourvu par nos ennemis !"

 spirit_guardians_ideas:0 "Idées des Gardiens de l'Esprit"
 spirit_guardians_ideas_start:0 "Traditions des Gardiens de l'Esprit"
 spirit_guardians_ideas_bonus:0 "Ambitions des Gardiens de l'Esprit"
 ZZZ_guardians_of_the_people:0 "Gardiens du Peuple"
 ZZZ_guardians_of_the_people_desc:0 "Notre ordre a été créé pour protéger trois choses : nos traditions, notre mode de vie et notre peuple. Le dernier est souvent le plus important, car nous devons résister aux envahisseurs étrangers qui chercheraient à changer nos traditions et notre mode de vie, ainsi qu'à massacrer notre peuple. En tant que tels, c'est notre devoir d'être la muraille qui résiste à toutes les puissances étrangères. Nous n'allons pas fuir l'ennemi, nous allons les affronter tête haute."
 ZZZ_guardians_of_trade:0 "Gardiens du Commerce"
 ZZZ_guardians_of_trade_desc:0 "Nos devoirs de gardiennage vont au-delà des tombes et des lieux saints protégés par notre ordre. Nous avons également le devoir de protéger tous ceux qui entrent dans notre pays sans mauvaises intentions. Cela inclut les pèlerins, les marchands et les voyageurs. À ces personnes, nous offrons notre protection, garantissant leur sécurité et leurs moyens de subsistance. Que cela renforce également notre potentiel commercial global n'est qu'un effet secondaire."
 ZZZ_guardians_of_spirit:0 "Les Gardiens de l'Esprit"
 ZZZ_guardians_of_spirit_desc:0 "Notre protection des lieux saints et des tombes ancestrales ne faiblira jamais. Nos propres esprits ont été mis à l'épreuve dans les rites d'initiation rigoureux de notre ordre, et chaque membre est courageux. Nous acceptons que nos camarades puissent périr dans leur devoir, mais nous restons forts en sachant que leurs esprits renforceront les nôtres, nous accordant la victoire."
 ZZZ_guardians_of_the_arts:0 "Gardiens des Arts"
 ZZZ_guardians_of_the_arts_desc:0 "Notre ordre reconnaît l'importance des arts en ce qui concerne le maintien des coutumes et des traditions locales. Beaucoup de membres de notre ordre sont devenus des artistes, des sculpteurs et des architectes célèbres grâce à cette compréhension. Nous serons toujours mécènes des arts, même pour les personnes d'autres pays. Tous les esprits créatifs sont les bienvenus pour visiter notre ordre."
 ZZZ_guardians_of_industry:0 "Gardiens de l'Industrie"
 ZZZ_guardians_of_industry_desc:0 "Il y a ceux qui attaquent les entreprises naissantes et les technologies, les ridiculisant comme inutiles et contraires à la tradition locale. Notre ordre, cependant, comprend que le changement est une partie essentielle de toute culture et qu'un refus de le faire est stagnation, pas grandeur. Ce qui compte, c'est de préserver l'essence de la tradition, pas de rester inchangé à jamais. En tant que tel, nous encourageons notre peuple à essayer de nouvelles choses et à se diversifier dans différentes spécialités."
 ZZZ_guardians_of_the_seas:0 "Gardiens de la Mer"
 ZZZ_guardians_of_the_seas_desc:0 "Alors que nous cherchons à protéger notre peuple à tout prix, nous ne pouvons pas oublier l'immensité de l'océan. Notre peuple voyage en bateau vers des endroits du monde entier. De même, les gens viennent dans notre pays pour de nombreuses raisons en bateau également. Nous ne pouvons pas permettre que ces personnes soient confrontées aux horreurs de la piraterie ou à l'ingérence étrangère. Nous devons prendre la mer pour poursuivre notre mission de protection !"
 ZZZ_guardians_of_all:0 "Gardiens de Tous"
 ZZZ_guardians_of_all_desc:0 "Le devoir sacré de notre ordre a toujours été d'être les gardiens du peuple. À mesure que le monde évolue et que nous nous sommes développés, nous avons pris conscience que notre mandat doit également être élargi. L'esclavage, autrefois une pratique presque inoffensive, est devenu une chose des plus terribles. Les jours de l'esclavage temporaire sont révolus, les esclaves dans le monde moderne sont soumis à une servitude à vie qui se transmet à leurs enfants. En tant qu'ordre, nous ne pouvons plus tolérer cette pratique. L'esclavage doit prendre fin, et notre ordre doit reconnaître la dignité de tous les peuples, quel que soit leur origine."

 sons_of_kaleva_ideas:0 "Idées de l'Ordre de Kaleva"
 sons_of_kaleva_ideas_start:0 "Traditions de l'Ordre de Kaleva"
 sons_of_kaleva_ideas_bonus:0 "Ambitions de l'Ordre de Kaleva de Perun"
 ZZZ_large_order:0 "Un Ordre Étendu"
 ZZZ_large_order_desc:0 "Nous sommes un ordre militaire. En soi, cela n'est pas inhabituel, mais ce qui l'est, c'est la quantité de terre que nous contrôlons. Notre ordre doit non seulement suivre ses vœux, mais aussi gouverner les vastes étendues de terre sous notre contrôle. Il est vrai que tout n'est pas nécessairement habité, mais la distance par rapport aux colonies est déjà un défi en soi. Heureusement, nous avons développé un système efficace pour la gestion de nos terres."
 ZZZ_kalevan_trade:0 "Orientation du Commerce"
 ZZZ_kalevan_trade_desc:0 "Notre ordre n'est peut-être pas directement au cœur des affaires, mais notre emplacement est étonnamment propice à forcer les commerçants à passer par nous s'ils souhaitent se rendre dans d'autres endroits du monde. En tant que tel, notre ordre a une influence étonnamment grande sur le trajet du commerce."
 ZZZ_cannon_hunters:0 "Des Armes à Feu aux Canons"
 ZZZ_cannon_hunters_desc:0 "Comprendre comment utiliser efficacement un arc est une compétence difficile, nécessitant de viser avec soin et de prendre en compte des éléments tels que la chute de flèche et la vitesse du vent. Les canons sont en grande partie similaires, mais plus grands, plus rapides et plus performants. Notre expertise passée avec les arcs commence vraiment à nous être utile alors que notre nation se modernise avec des fusils et des canons."
 ZZZ_convert_the_masses:0 "Convertir les Masses"
 ZZZ_convert_the_masses_desc:0 "Ce n'est peut-être pas nécessairement notre priorité la plus importante, mais la conversion des sujets païens et hérétiques doit tout de même être quelque chose sur laquelle nous, en tant qu'ordre, nous concentrons. En formant davantage de nos membres à bien maîtriser les arguments théologiques, nous devrions pouvoir élargir nos efforts pour convertir nos sujets à la vraie foi."
 ZZZ_vast_peoples:0 "Une Variété de Peuples"
 ZZZ_vast_peoples_desc:0 "Les vastes domaines de notre ordre nous ont donné accès à une grande variété de personnes ayant des croyances et des modes de vie variés. De plus, notre ordre accepte volontiers ces personnes tant qu'elles sont prêtes à suivre et à respecter nos vœux. Cela a donné à notre nation accès à un large éventail de talents parmi lesquels nous pouvons choisir en cas de besoin."
 ZZZ_kalevan_expansion:0 "S'étendre dans l'Inconnu"
 ZZZ_kalevan_expansion_desc:0 "Notre mission de répandre la foi à qui que ce soit que nous contactons ne s'arrête pas simplement parce qu'une zone est inexplorée et/ou peuplée de sauvages. Notre devoir est de porter la vérité dans ces régions, quel que soit le danger."
 ZZZ_take_down_the_walls:0 "Abattre Ces Murs"
 ZZZ_take_down_the_walls_desc:0 "Notre nation investit plutôt massivement dans l'artillerie lourde, et cela fonctionne merveilleusement bien pour notre nation. À mesure que notre ordre s'étend, nous constatons que la plupart des nations n'ont pas encore réalisé tout le potentiel des canons, que ce soit dans les batailles ou les sièges. Malheureusement pour elles, nous, si."

 warriors_of_perun_ideas:0 "Idées Péruniennes"
 warriors_of_perun_ideas_start:0 "Traditions Péruniennes"
 warriors_of_perun_ideas_bonus:0 "Ambitions Péruniennes"
 ZZZ_best_warriors:0 "Vrais Guerriers"
 ZZZ_best_warriors_desc:0 "Notre ordre sait ce qui fait vraiment un guerrier. Nous ne sommes pas entravés par les fausses notions que tant d'autres pays ont, nos guerriers sont largement reconnus comme les meilleurs au monde et nous savons pourquoi c'est le cas. Nous veillerons à ce que cela reste ainsi."
 ZZZ_warriors_of_unity:0 "Guerriers de l'Unité"
 ZZZ_warriors_of_conversion:0 "Guerriers-Prêtres"
 ZZZ_warriors_of_conversion_desc:0 "Les membres de notre ordre sont plus que de simples soldats. Chaque membre doit être bien versé dans notre théologie et prêt à défendre sa foi non seulement à travers des guerres de sang, mais aussi à travers des guerres de mots."
 ZZZ_warriors_of_unity:0 "Guerriers de l'Unité"
 ZZZ_warriors_of_unity_desc:0 "Il y a de la force dans l'unité, quelque chose que notre ordre connaît bien. Une seule flèche peut être facilement brisée, mais un faisceau est presque impossible à briser. Ensemble, nous nous tenons et ensemble, nous tombons."
 ZZZ_warriors_read_books:0 "Guerriers Érudits"
 ZZZ_warriors_read_books_desc:0 "Il est de la ferme croyance de notre ordre que les guerriers qui ne lisent pas de livres sont des échecs en tant que guerriers. Un guerrier doit toujours s'efforcer de s'améliorer non seulement physiquement, mais aussi mentalement. Nous avons fait de la promotion du transfert de connaissances au sein de notre pays une priorité."
 ZZZ_seasonal_warriors:0 "Guerrier Saisonnier"
 ZZZ_seasonal_warriors_desc:0 "Les saisons et les calendriers de notre foi sont extrêmement importants et chaque membre de notre ordre doit savoir quand faire quoi. Cela va au-delà des fêtes religieuses et des festivals qui doivent être observés, chaque guerrier doit choisir un métier et le pratiquer. Pour cela, la synchronisation est cruciale ; un agriculteur doit planter certaines plantes à différents moments, les commerçants doivent être prêts pour certaines saisons et les éleveurs doivent savoir quand chaque animal entre en chaleur."
 ZZZ_one_nation:0 "Guerriers de Conformité"
 ZZZ_one_nation_desc:0 "Nous sommes une nation, indivisible. Notre ordre valorise la conformité et nous la ferons respecter dans notre peuple. Tout le monde doit observer les rituels appropriés, tous doivent suivre l'horaire établi pour eux par les calendriers sacrés ! Peu importe à quelle distance vous êtes du centre de notre pays, vous faites toujours partie de notre nation."
 ZZZ_warriors_in_unison:0 "Guerriers en Unisson"
 ZZZ_warriors_in_unison_desc:0 "Notre ordre n'est pas un groupe désorganisé, nous sommes l'une des forces les mieux organisées et disciplinées au monde ! Tout adversaire qui souhaite affronter la puissance de nos armées doit être prêt à se battre jusqu'au bout, car nos guerriers sont toujours prêts."

 zealots_ideas:0 "Idées de fanatiques"
 zealots_ideas_start:0 "Traditions de fanatiques"
 zealots_ideas_bonus:0 "Ambitions de fanatiques"
 ZZZ_free_from_invaders:0 "Résister aux envahisseurs"
 ZZZ_free_from_invaders_desc:0 "Nous n'avons jamais toléré et ne tolérerons jamais les envahisseurs. Nous protégerons notre terre jusqu'au dernier enfant, et chaque personne juive a le devoir de faire tout son possible pour détruire ceux qui tenteraient de s'approprier ce qui nous revient de droit."
 ZZZ_our_own_zealot_destiny:0 "Notre propre destinée"
 ZZZ_our_own_zealot_destiny_desc:0 "Pendant trop longtemps, notre peuple a été contraint de travailler au profit des autres. Pire encore, ils ont été persécutés pour leur réussite. Nous récompenserons plutôt le dur labeur de notre peuple, plus jamais le succès ne sera récompensé par la trahison !"
 ZZZ_zealot_revolts:0 "Les Révoltes des Fanatiques"
 ZZZ_zealot_revolts_desc:0 "Nous savons ce que c'est que d'être soumis au règne d'une puissance étrangère et persécutés pour la simple raison que nous existons. Nous ne pouvons pas permettre que cela arrive à un autre peuple ! Heureusement, nous savons comment se révolter, et nous sommes plus qu'heureux de partager ce savoir avec nos voisins opprimés."
 ZZZ_protect_the_coasts:0 "Protégez nos côtes"
 ZZZ_protect_the_coasts_desc:0 "Notre devoir sacré est de protéger le peuple juif des envahisseurs étrangers afin de garantir qu'il n'y ait jamais une autre diaspora. Nous ne pouvons pas le faire si nous ne pouvons pas protéger nos côtes contre les envahisseurs venant par la mer. Nous devons prendre la mer et détruire ceux qui tenteraient de débarquer sur notre terre sacrée !"
 ZZZ_jewish_foreign_contacts:0 "Contacts Étrangers"
 ZZZ_jewish_foreign_contacts_desc:0 "Dans de nombreuses cours du monde, vous trouverez des Juifs qui s'occupent souvent de tâches importantes pour le pays. Heureusement, nous connaissons leurs cousins et sommes en mesure de prendre contact avec eux et leurs employeurs si nécessaire. Cela nous a permis d'avoir un impressionnant corps diplomatique qui souvent ne réside même pas techniquement dans notre pays !"
 ZZZ_zealot_purity:0 "Pureté de la Cause"
 ZZZ_zealot_purity_desc:0 "Nous ne pouvons pas nous permettre de laisser nos valeurs et nos traditions être compromises. Nous resterons toujours dévoués à lutter contre les envahisseurs étrangers, peu importe ce qu'ils nous lancent ! Nous ne pouvons pas nous permettre de laisser des dirigeants faibles rester en place, ils devront se ressaisir ou se retrouver au chômage."
 ZZZ_zealot_commerce:0 "Commerce Prudent"
 ZZZ_zealot_commerce_desc:0 "Alors que nous commerçons avec des pays étrangers et rassemblons les richesses de notre propre terre, nous devons veiller à ce que les choses ne dégénèrent pas. De nombreuses familles au sein de notre nation ont géré la banque par le passé et, en tant que tel, nous connaissons les risques de l'inflation et de la mauvaise économie. Nous ferons tout en notre pouvoir pour éviter toute situation qui nécessiterait de gonfler la monnaie, au contraire, nous travaillerons sans relâche pour garantir que l'inflation soit aussi basse que possible."


 FAP_ideas:0 "Idées Fraticelli"
 FAP_ideas_start:0 "Traditions Fraticelli"
 FAP_ideas_bonus:0 "Ambitions Fraticelli"
 ZZZ_little_brethren:0 "Les Petits Frères"
 ZZZ_little_brethren_desc:0 "Nous suivons les enseignements de Saint François d'Assise, en observant des vœux stricts de pauvreté et en aidant tous ceux qui en ont besoin. Cette adhérence suscite la confiance et l'acceptation parmi les autres nations."
 ZZZ_true_christians:0 "Vrais Chrétiens"
 ZZZ_true_christians_desc:0 "Avant que l'Église ne soit purifiée, elle a connu une longue période de péché, remplie d'opulence inutile et de cupidité. Nous avons ramené l'Église à ses racines et nous sommes concentrés sur ce qui compte."
 ZZZ_defenders_of_the_faith:0 "Défense de la Foi"
 ZZZ_defenders_of_the_faith_desc:0 "En règle générale, nous évitons la violence et préférons la diplomatie. Cependant, nos voisins ne partagent pas toujours cette croyance et nous avons été forcés à la guerre même lorsque nous ne le souhaitons pas. Cependant, lorsque nous sommes contraints de combattre, nous le faisons en ayant pleinement conscience que le Seigneur est à nos côtés."
 ZZZ_beauty_in_simplicity:0 "Simplicité"
 ZZZ_beauty_in_simplicity_desc:0 "Nous ne perdons pas de temps avec d'énormes structures dominant le ciel, nous ne dépensons pas des sommes extravagantes pour de la poterie, du vitrail ou des tapisseries. Les lieux de culte sont destinés à adorer la Grandeur du Seigneur, pas la grandeur de l'Église. Nos bâtiments sont fonctionnels et peu coûteux, nous n'avons pas besoin d'impressionner qui que ce soit."
 ZZZ_love_thy_neighbor:0 "Aime Ton Prochain"
 ZZZ_love_thy_neighbor:0 "Le Seigneur nous a commandé de nous aimer les uns les autres. Nous ne devrions pas perdre de temps à discuter de la meilleure façon de vivre. Tant que les hommes aiment le Seigneur de tout leur cœur et de toute leur âme, peu importe comment ils vivent leur vie quotidienne."
 ZZZ_a_loving_hand:0 "Une Main Aimante"
 ZZZ_a_loving_hand_desc:0 "Nous traitons nos sujets aussi bien que possible, en leur demandant de nous payer seulement ce qu'ils peuvent se permettre. D'autres nations peuvent nous regarder avec incrédulité, mais nous ne semblons jamais avoir les révoltes et les problèmes d'autres nations. Peut-être que ces dirigeants incrédules pourraient en apprendre davantage du Roi des Rois et moins de leurs trésoriers cupides."
 ZZZ_spread_the_word:0 "Répandre la Bonne Nouvelle"
 ZZZ_spread_the_word_desc:0 "C'est notre devoir sacré de répandre la parole du Seigneur dans le monde. Nous ne pouvons jamais nous reposer tant que le monde entier ne connaîtra pas Sa gloire et Sa compassion. Tous ceux qui peuvent être sauvés doivent l'être !"



 ASY_ideas:0 "Idées Assyriennes"
 ASY_ideas_start:0 "Traditions Assyriennes"
 ASY_ideas_bonus:0 "Ambitions Assyriennes"
 ZZZ_assyrian_bowmen:0 "Archers Assyriens"
 ZZZ_assyrian_bowmen_desc:0 "Les archers assyriens, célèbres depuis l'Antiquité et longtemps utilisés dans les légions des occupants étrangers, se battent désormais pour leur patrie."
 ZZZ_forced_resttlement:0 "Déplacement Forcé"
 ZZZ_forced_resttlement_desc:0 "Pour prévenir les révoltes contre notre règne, nous devrions nous inspirer de nos ancêtres et forcer nos ennemis conquis à se réinstaller à travers notre Royaume."
 ZZZ_banks_of_tigris:0 "La Terre des Deux Rivières"
 ZZZ_banks_of_tigris_desc:0 "Les grands fleuves qui définissent notre terre - le Tigre et l'Euphrate - ont longtemps été négligés. Reconstruisons les grands systèmes d'irrigation que nos ancêtres ont pionniers, et apportons la richesse à tous."
 ZZZ_learn_from_babylon:0 "Apprendre de Babylone"
 ZZZ_learn_from_babylon_desc:0 "Bien que l'existence d'États vassaux soit une nécessité diplomatique, la chute de Ninive aux mains de nos sujets nominaux ne doit jamais être oubliée."
 ZZZ_rebuild_the_cities:0 "Reconstruire les Cités"
 ZZZ_rebuild_the_cities_desc:0 "Pour prouver que nous ne sommes pas un vestige du passé, il est d'une importance vitale que nos anciennes cités soient modernisées et restaurées - Ninive, Babylone et Ashur doivent toutes renaître de leurs cendres."
 ZZZ_restore_the_library_of_nineveh:0 "Restaurer la Bibliothèque de Ninive"
 ZZZ_restore_the_library_of_nineveh_desc:0 "Notre héritage est celui non seulement de la guerre, mais aussi de la littérature et des beaux-arts. Reprenons tout cela et restaurons tout ce qui a été pillé et volé."
 ZZZ_nineveh_falls_no_more:0 "Les Quatre Coins Restaurés"
 ZZZ_nineveh_falls_no_more_desc:0 "Dans l'Antiquité, la Mésopotamie était considérée comme délimitée par quatre coins, à l'intérieur desquels se trouvait le monde civilisé tout entier. Bien que le monde extérieur ait évolué en notre absence, ce que nous avons reconstruit ici est précieux, et nous ne tomberons jamais plus."


 anatolian_beyliks_ideas:0 "Idées Turques"
 anatolian_beyliks_ideas_start:0 "Traditions Turques"
 anatolian_beyliks_ideas_bonus:0 "Ambitions Turques"