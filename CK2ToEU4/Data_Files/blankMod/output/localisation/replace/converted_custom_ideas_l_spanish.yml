l_spanish:
 european_tribal_ideas:0 "Ideas Tribales Europeas"
 european_tribal_ideas_start:0 "Tradiciones Tribales Europeas"
 european_tribal_ideas_bonus:0 "Ambiciones Tribales Europeas"
 deep_roots:0 "Raíces Profundas"
 deep_roots_desc:0 "Estas tierras han sido nuestras tanto como podemos recordar. Nuestras antepasadas y antepasados trabajaron, lucharon y murieron en este suelo. Nuestras raíces son profundas y daremos nuestras vidas para defender nuestro hogar."
 warriors_grit:0 "Dureza de Guerreros"
 warriors_grit_desc:0 "Mientras que otras naciones pueden tener ventajas en tecnología y oro, uno de nuestros guerreros vale por diez de los suyos. Fuertes, firmes y decididos: personas de cerca y lejos han oído hablar de su dureza."
 the_way_of_old:0 "El Camino de Antaño"
 the_way_of_old_desc:0 "Las historias de la valentía y la fuerza de nuestros ancestros se han transmitido de generación en generación. Tanto jóvenes como guerreros experimentados encuentran sabiduría en estas historias que llevan consigo al campo de batalla."
 ruthless_raiders:0 "Saqueadores Despiadados"
 ruthless_raiders_desc:0 "Nuestro clima es duro y nuestros suelos son pobres. Sin embargo, nuestras hachas son afiladas como pueden serlo y nuestro pueblo es más valiente que la mayoría. Lo que queremos, lo tomamos. No habrá piedad para aquellos que se atrevan a interponerse en nuestro camino."
 ancestral_pride:0 "Orgullo Ancestral"
 ancestral_pride_desc:0 "Como pueblo, siempre hemos estado orgullosos de nuestro pasado. A través de malas cosechas y largas guerras, ha mantenido nuestro espíritu fuerte e inquebrantable."
 arctolatry:0 "Arctolatría"
 arctolatry_desc:0 "Desde tiempos antiguos practicamos la arctolatría, la adoración de los osos. Nuestros guerreros estudian la forma en que los osos luchan y llevan su ferocidad al campo de batalla."
 side_by_side:0 "Hombro a Hombro"
 side_by_side_desc:0 "Sabemos que la fuerza no está en los números, sino en los lazos que nos unen. En el campo de batalla no tenemos miedo porque sabemos que nuestros hermanos de armas nos respaldan."
 hero_of_the_legends:0 "Héroe de las Leyendas"
 hero_of_the_legends_desc:0 "De niños fuimos criados con la leche materna y las leyendas antiguas. Las más conocidas cuentan la historia de un poderoso héroe que algún día llevará a nuestra nación a la grandeza. Su llegada se acerca, lo sentimos en nuestra sangre."

 jomsvikings_ideas:0 "Ideas Jomsvikingas"
 jomsvikings_ideas_start:0 "Tradiciones Jomsvikingas"
 jomsvikings_ideas_bonus:0 "Ambiciones Jomsvikingas"
 jomsviking_code:0 "El Código de los Jomsvikings"
 jomsviking_code_desc:0 "Los Jomsvikings eran altamente selectivos al decidir a quiénes admitir en su orden. La membresía estaba restringida a hombres que habían demostrado valentía. Para obtener admisión, los miembros prospectivos debían demostrar su valía con un acto de fuerza. Una vez que se habían convertido en miembros, estaban sujetos a un estricto código de conducta y se aplicaba una dura disciplina militar."
 legend_of_jomsborg:0 "Leyenda de Jomsborg"
 legend_of_jomsborg_desc:0 "Jomsborg ha sido durante mucho tiempo un lugar legendario que los compañeros Norsemen soñaban con alcanzar. Una fortaleza inexpugnable con un puerto protegido para una flota masiva que consistía en cientos de barcos."
 glory_of_the_allfather:0 "Por la Gloria del Allfather"
 glory_of_the_allfather_desc:0 "Los Jomsvikings estaban dedicados a la adoración del dios nórdico de la guerra, Odín. Los Norsemen en la orden no temían a la muerte y su mayor deseo era morir una buena muerte en el campo de batalla."
 name_of_thor:0 "Por el Nombre de Thor"
 name_of_thor_desc:0 "Thor era el dios de la protección y la fuerza, un dios al que la orden también adoraba. Los fieros guerreros de Jomsborg pelearían mientras pudieran blandir un hacha para romper los cráneos de los adoradores de la cruz."
 adopt_feudal_system:0 "Adoptar el Sistema Feudal"
 adopt_feudal_system_desc:0 "Originariamente un orden dedicado a la adoración de los dioses nórdicos, los Jomsvikings nunca estuvieron destinados a convertirse en una nación propiamente dicha. Ahora, el Líder de Guerra ha promulgado reformas para adoptar un sistema feudal con feudos otorgados a los miembros más leales de la orden como compensación por su largo servicio."
 implement_hogting:0 "Implementar el Högting"
 implement_hogting_desc:0 "Un ting era una asamblea local donde se resolvían disputas y se tomaban decisiones políticas. A medida que los Jomsvikings crecían, su influencia en las regiones más lejanas disminuía. Para mantener el control sobre las poblaciones locales, implementaron el ting como una entidad central en el gobierno, con el Líder de Guerra actuando como el Orador de la Ley."
 valhalla_awaits:0 "Valhalla Espera"
 valhalla_awaits_desc:0 "Como seguidores de los dioses Aesir, los Norsemen creían que serían invitados al festín en el Valhalla para luchar una vez más al lado de los dioses cuando se acercara el Ragnarök. Esto hizo que la guerra y la batalla fueran una parte central de sus vidas y se prepararan constantemente para su día glorioso en el campo de batalla."

 hashshashin_ideas:0 "Ideas de los Hashshashin"
 hashshashin_ideas_start:0 "Tradiciones de los Hashshashin"
 hashshashin_ideas_bonus:0 "Ambiciones de los Hashshashin"
 hashshashins_creed:0 "El Credo de los Hashshashin"
 hashshashins_creed_desc:0 "Los Hashshashin eran un orden aislado de asesinos en el Medio Oriente. Superados en número y rodeados tanto por enemigos políticos como religiosos, los miembros eran altamente habilidosos en operaciones encubiertas como el asesinato y la espionaje."
 avoid_bloodshed:0 "Evitar Derramamiento de Sangre"
 avoid_bloodshed_desc:0 "Los Hashshashin preferían lograr sus objetivos sin derramamiento de sangre innecesario. Si era posible, evitaban asesinatos generalizados asesinando a objetivos clave. Esto era conocido por los enemigos del orden y a menudo se les persuadía para intentar primero la vía diplomática."
 ismailis_dar_al_hijra:0 "Los Ismaelitas Dar al-hijra"
 ismailis_dar_al_hijra_desc:0 "Las fortalezas se convirtieron en refugio para hombres de su fe. Ismaelitas de toda la región acudían al orden en busca de protección y seguridad."
 mountain_fortresses::0 "Fortalezas en las Montañas"
 mountain_fortresses_desc:0 "Las famosas fortalezas de los Hashshashin estaban ocultas en las montañas y eran muy difíciles de asediar. Incluso si una potencia extranjera conquistaba la provincia, los Hashshashin aún permanecían en sus fortalezas y mantenían el control en segundo plano."
 dagger_and_a_note:0 "Un Puñal y una Nota"
 dagger_and_a_note_desc:0 "Una forma muy común en que el orden realizaba diplomacia era hacer saber al objetivo que podía resultar herido si no elegía sabiamente. Una forma popular era asustar a los generales enemigos durante la noche dejando un puñal y una nota, y luego asegurándose de que el objetivo se despertara justo antes de que el asesino se fuera. Esto permitía que el general supiera que el orden también podría haberse deshecho del agitador con la misma facilidad."
 murder_in_the_open:0 "Asesinato a Plena Luz"
 murder_in_the_open_desc:0 "El miedo era una herramienta muy bienvenida para los Hashshashin, utilizando objetivos clave como peones para controlar a las poblaciones locales de sus enemigos y asegurándose de que no se atrevieran a oponerse a ellos. Esto se lograba más fácilmente asesinando en lugares públicos como un mercado."
 revive_jihad_hassan:0 "Revivir el Jihad de Hassan"
 revive_jihad_hassan_desc:0 "Hassan-i-Sabbah, el fundador de los Hashshashin, creía que estaban en un Jihad y defensores de sus hermanos. Deberíamos revivir este pensamiento y hacer que los jóvenes acudan a nuestras filas en defensa del islam."

 knights_templar_ideas:0 "Ideas Templarias"
 knights_templar_ideas_start:0 "Tradiciones Templarias"
 knights_templar_ideas_bonus:0 "Ambiciones Templarias"
 latin_rule:0 "Regla Latina"
 latin_rule_desc:0 "La Regla Latina es un documento que contiene 72 cláusulas que definen el comportamiento ideal de un Caballero Templario. Cubre desde aspectos religiosos, como el ayuno, hasta el código de vestimenta mismo del orden."
 letters_of_credit:0 "Cartas de Crédito"
 letters_of_credit_desc:0 "El viaje de un Peregrino es ciertamente muy difícil, bandidos y salteadores buscan las pertenencias de los cristianos indefensos. La Orden tiene la tarea de defender a los Peregrinos, y una forma en que podemos hacerlo es almacenar las pertenencias de los peregrinos y darles una carta de crédito a cambio. Esto los hace mucho menos propensos a ser blanco en el camino."
 assault_troops_of_the_crusades:0 "Tropas de Asalto de las Cruzadas"
 assault_troops_of_the_crusades_desc:0 "Los Caballeros del orden siempre estaban en la primera línea de las Cruzadas y lideraban el ataque contra el enemigo. Una batalla legendaria tuvo a 500 Caballeros Templarios rompiendo las líneas del ejército de 26,000 hombres de Saladino."
 bank_of_europe:0 "Banco de Europa"
 bank_of_europe_desc:0 "Nuestra inmensa riqueza nos ha llevado a ser prestamistas para la mayoría de las casas reales de Europa. ¡Somos realmente el banco de Europa!"
 the_templar_enterprise:0 "La Empresa Templaria"
 the_templar_enterprise_desc:0 "La orden posee tierras y propiedades tanto en Europa como en el Medio Oriente. Producimos lana, tela, vino y alimentos para que el mundo se deleite. Se ha vuelto bastante difícil ir a cualquier lugar sin tener que enfrentar algo "Hecho en la Tierra Templaria". Todo tipo de chistes han comenzado a aparecer sobre cómo poseemos el mundo y tonterías similares."
 the_supporting_infrastructure:0 "La Infraestructura de Apoyo"
 the_supporting_infrastructure_desc:0 "Puede haber comenzado como una orden militar, pero las grandes cantidades de riqueza reunidas para apoyar la jerarquía militar nos han obligado a necesitar una infraestructura de apoyo para gestionar nuestro tesoro."
 crusader_traditions:0 "Tradiciones de las Cruzadas"
 crusader_traditions_desc:0 "La orden tiene una larga tradición de participar en todas las cruzadas, lo que nos ha proporcionado un gran grupo de veteranos en la orden que han visto los horrores de la guerra. Todavía están dispuestos a servir y, por lo tanto, deberíamos aprovecharlos adecuadamente."

 jewish_ideas:0 "Ideas Israelíes"
 jewish_ideas_start:0 "Tradiciones Israelíes"
 jewish_ideas_bonus:0 "Ambición Israelí"
 end_of_diaspora:0 "Fin de la Diáspora"
 end_of_diaspora_desc:0 "Durante mucho tiempo, el pueblo de Israel ha vivido disperso por toda Europa y el Medio Oriente, pero ahora, con nuestra propia nación, eso finalmente ha llegado a su fin."
 national_myths_restored:0 "Restauración de Mitos Nacionales"
 national_myths_restored_desc:0 "Ahora unidos, podemos volver a mirar los mitos que definen nuestra cultura, especialmente reviviendo a nuestro rey guerrero David y usándolo para fortalecer nuestro ejército."
 return_home:0 "Regreso a Casa"
 return_home_desc:0 "Con algo que el pueblo judío ahora puede llamar hogar, muchos de ellos están regresando a Jerusalén y nuestra economía y producción están experimentando un auge con el aumento de la población."
 jewish_trade_tradition:0 "Tradición Comercial Judía"
 jewish_trade_tradition_desc:0 "Tenemos una larga tradición de comercio en todo el mundo, desde Shanghái hasta Reikiavik. Los Radhanitas son un ejemplo destacado de esta orgullosa tradición."
 jewish_banking:0 "Banca Judía"
 jewish_banking_desc:0 "Los judíos han sido prestamistas en Europa durante mucho tiempo, no hay motivo para poner fin a esto ahora. Deberíamos establecer un banco adecuado en nuestro reino."
 people_of_exile:0 "Pueblo del Exilio"
 people_of_exile_desc:0 "Debido a nuestra historia, nuestra gente está más acostumbrada a viajar, por lo que les resulta bastante fácil establecerse en nuevas tierras."
 the_chosen_people:0 "El Pueblo Elegido"
 the_chosen_people_desc:0 "Los judíos son el pueblo elegido de Dios, con su voluntad divina, nunca volveremos a perder Israel ante nuestros antiguos enemigos."

 karling_ideas:0 "Ideas Carolingias"
 karling_ideas_start:0 "Tradiciones Carolingias"
 karling_ideas_bonus:0 "Ambiciones Carolingias"
 kings_of_europe:0 "Reyes de Europa"
 kings_of_europe_desc:0 "Los Carolingios a menudo son referidos como los Padres de Europa y durante 100 años fueron los gobernantes de Europa Occidental y Central."
 carolingian_grand_strategy:0 "Gran Estrategia Carolingia"
 carolingian_grand_strategy_desc:0 "Carlomagno y su padre Pipino eran conocidos por sus estrategias que abarcaban varias décadas, acuñando así el término Gran Estrategia."
 military_obligations:0 "Obligaciones Militares"
 military_obligations_desc:0 "Carlomagno impuso obligaciones militares a los hombres de su reino, especialmente a la nobleza. Cuanto más rico fueras, más tropas tenías que contribuir a las campañas del rey."
 retinue_regnum_francorum:0 "Séquito del Regnum Francorum"
 retinue_regnum_francorum_desc:0 "El Séquito de Carlomagno, el núcleo del ejército de Francia, era un ejército altamente calificado y profesional basado en la antigua escuela militar de Roma."
 legacy_of_the_romans:0 "Legado de los Romanos"
 legacy_of_the_romans_desc:0 "Los Carolingios se veían a sí mismos como los legítimos sucesores de los emperadores romanos de Occidente."
 carolingian_renaissance:0 "Renacimiento Carolingio"
 carolingian_renaissance_desc:0 "El reinado de Carlomagno marcó el comienzo de un período conocido como el Renacimiento Carolingio, con la reactivación de ideas y tradiciones olvidadas del Imperio Romano."
 tradition_of_war:0 "Tradición de Guerra"
 tradition_of_war_desc:0 "Los Carolingios son conocidos por sus grandes campañas y éxitos militares. Es una familia forjada en las llamas de la guerra, un pasado que no se olvida fácilmente."


 vajrayana_buddhism:0 "Creencias Unidas"
 vajrayana_buddhism_desc:0 "Nuestro pueblo está unido en nuestra propia visión única del mundo. Guía nuestra gobernanza misma y nuestra vida diaria en patrones familiares y esperados, desde el más humilde siervo hasta el más alto lama."
 way_of_virtue:0 "El Camino de la Virtud"
 way_of_virtue_desc:0 "La compasión universal es la orientación espiritual fundamental."
 potala_palace:0 "Palacio de Potala"
 potala_palace_desc:0 "La construcción del Palacio de Potala comenzó en 1645, bajo la dirección de Lozang Gyatso. Elevándose mil pies sobre el suelo del valle en Lhasa, con muros de piedra que miden dieciséis pies de grosor en la base, este palacio fortificado ocupa un lugar impresionante. En sus trece pisos, este centro de gobierno cuenta con más de 1,000 habitaciones, 10,000 santuarios y 200,000 estatuas."
 way_of_ancients:0 "El Camino de los Antiguos"
 way_of_ancients_desc:0 "Nyingma, también conocida como la Escuela de las Antiguas Traducciones, es la escuela de pensamiento más antigua del Tíbet, que incorpora el misticismo y las deidades locales compartidas por la religión Bön pre-budista. Históricamente, la tradición Nyingma es única entre las escuelas en que sus seguidores nunca tuvieron poder político, por lo que sus practicantes estaban en su mayoría alejados de las maquinaciones políticas del Tíbet, centrándose en la austeridad, el celibato y el misticismo. Sin embargo, su presencia cultiva la disciplina en nuestra sociedad y nos mantiene en sintonía con nuestras raíces."
 pale_earth:0 "La Escuela de la Tierra Pálida"
 pale_earth_desc:0 "La Escuela de la Tierra Pálida, o Escuela Sakya, recibe su nombre del paisaje gris único de las colinas de Ponpori en el sur del Tíbet, cerca de Shigatse, donde se construyó el primer monasterio de esta tradición, el monasterio Sakya, por Khon Konchog Gyalpo (1034-1102) en 1073. La tradición Sakya fue fundada a finales del siglo XI por Drogmi, un famoso erudito y traductor que había estudiado en la Universidad de Vikramashila en India. Esta escuela es conocida por su enfoque estudioso y académico, y sus colegios producen las mentes más inquisitivas del Tíbet."


 order_of_saint_addai_ideas:0 "Ideas de San Addai"
 order_of_saint_addai_ideas_start:0 "Tradiciones de San Addai"
 order_of_saint_addai_ideas_bonus:0 "Ambiciones de San Addai"
 ZZZ_christians_of_the_east:0 "Cristianos del Este"
 ZZZ_christians_of_the_east_desc:0 "Nuestro pueblo ha protegido durante mucho tiempo la luz de Cristo en el Este. No ha sido una tarea fácil, ya que a menudo estamos en desventaja numérica frente a los paganos locales. Sin embargo, hemos aprendido a trabajar en torno a este problema y a mitigarlo tanto como sea posible."
 ZZZ_kings_khans_emperors:0 "Las Cortes de Reyes, Jefes y Emperadores"
 ZZZ_kings_khans_emperors_desc:0 "Nuestros eruditos son venerados en todo el mundo. Nuestra gente ha honrado los salones de muchas personas dignas a lo largo de los años, ya sean condes, duques, reyes, jefes o emperadores. Los tratamos a todos con el máximo respeto y ellos nos devuelven el favor."
 ZZZ_fight_until_the_end:0 "Luchar Hasta el Final"
 ZZZ_fight_until_the_end_desc:0 "Nuestra historia no ha sido precisamente la más feliz. Nuestro pueblo fue una vez llevado casi al borde de la extinción, arrojado a los vientos y apenas capaz de aferrarse. Sin embargo, de esta prueba solo hemos ganado fuerza. No seremos destruidos y siempre seguiremos luchando hasta el último hombre, mujer y niño."
 ZZZ_underdog_nestorians:0 "El Eterno Desvalido"
 ZZZ_underdog_nestorians_desc:0 "Aunque somos conocidos por nuestra tenacidad, esto no necesariamente se ha traducido en una reputación de éxito. Mientras que algunos pueden resentir esta constante subestimación, hemos encontrado que en realidad puede ser bastante útil. Las potencias extranjeras que siguen el pensamiento común tienden sorprendentemente a ignorar o desestimar cualquier ganancia que obtengamos como temporal o suerte. No tenemos deseos de convencerlos de lo contrario, al menos hasta que tengamos su tierra como propia."
 ZZZ_military_opportunities:0 "Oportunidades Militares"
 ZZZ_military_opportunities_desc:0 "Nuestras interacciones con tantas personas diferentes, tanto del este como del oeste, nos han dado una cantidad inusual de experiencia en la lucha en muchos entornos diferentes con una variedad de tipos de tropas. Hemos aprendido a mantener nuestras opciones abiertas y a ser lo más flexibles posible."
 ZZZ_all_for_the_struggle:0 "Lucha de Todos"
 ZZZ_all_for_the_struggle_desc:0 "Cuando nuestra nación lucha, también lo hace nuestro pueblo. Es nuestra responsabilidad proteger al pueblo, pero también es responsabilidad del pueblo apoyarnos. El pueblo sabe que en tiempos de guerra, deben preguntar qué pueden hacer por el país."
 ZZZ_ideas_of_nations:0 "Tecnología del Mundo"
 ZZZ_ideas_of_nations_desc:0 "Hemos visto las maravillas del mundo. Desde Irlanda hasta Cathay, hemos visto las tecnologías de muchos países diferentes y debemos comprender la importancia de no quedarnos atrás. Siempre debemos buscar lo siguiente, el próximo avance que nos llevará por delante de nuestros pares. Nunca debemos volvernos complacientes y creer que hemos investigado todo, porque el universo y sus secretos son infinitos."

 army_of_light_ideas:0 "Ideas de la Luz"
 army_of_light_ideas_start:0 "Tradiciones de la Luz"
 army_of_light_ideas_bonus:0 "Ambiciones de la Luz"
 ZZZ_ride_of_the_light_brigade:0 "Los Jinetes de la Luz"
 ZZZ_ride_of_the_light_brigade_desc:0 "Muchos de nuestros reclutas descienden de nómadas de las estepas, versados en las artes de la equitación. Gracias a ellos, hemos logrado perfeccionar nuestra caballería hasta convertirla en una de las mejores del mundo. ¡Nuestras Brigadas de la Luz cabalgarán hacia el enemigo y lo dispersarán al viento!"
 ZZZ_inquisition_of_light:0 "La Inquisición de la Luz"
 ZZZ_inquisition_of_light_desc:0 "Nuestro orden se enorgullece de seguir los preceptos de nuestra fe. Allá donde vamos, llevamos la verdad de la luz con nosotros para compartirla con la población. Sin embargo, a veces, la población se niega a escuchar la razón y abrazar la luz. Para combatir esto, hemos creado una fuerza inquisitorial especial cuya misión será asegurarse de que nuestros súbditos sigan el camino de la luz."
 ZZZ_light_tithe:0 "Diezmo de la Luz"
 ZZZ_light_tithe_desc:0 "Es deber de cada uno de nuestros ciudadanos donar una parte de sus ganancias a nuestro orden para que podamos seguir difundiendo la luz entre los paganos y herejes del mundo. Este deber no es voluntario."
 ZZZ_light_always_shines:0 "La Luz Inextinguible"
 ZZZ_light_always_shines_desc:0 "Nuestro orden nunca caerá. Siempre llevaremos la luz a quienes la necesiten. Nunca vacilaremos y no fallaremos en nuestros sagrados deberes."
 ZZZ_message_of_light:0 "Mensaje de la Luz"
 ZZZ_message_of_light_desc:0 "Allá donde vamos, difundimos el mensaje de la luz. Nuestros diplomáticos viajan incansablemente a todas las naciones del planeta para propagar nuestro mensaje y exaltar las virtudes de nuestro orden."
 ZZZ_into_the_fold_of_light:0 "La Comunidad de la Luz"
 ZZZ_into_the_fold_of_light_desc:0 "Consideramos a nuestros súbditos como nuestros propios hijos, los hijos de la luz. Tratamos a todos por igual y con el mismo nivel de control."
 ZZZ_into_the_light:0 "Hacia la Luz del Fuego"
 ZZZ_into_the_light_desc:0 "Marchamos hacia la luz. No titubeamos ni dudamos. Mientras los cañones destellan y el aire se llena de humo, con solo el resplandor de las armas de fuego para iluminar nuestro camino, confiamos en la luz y no apartamos la mirada. Nos mantenemos en la luz del fuego y avanzamos a través de la refriega, vivos para luchar otro día."

 bektashi_order_ideas:0 "Ideas Bektashi"
 bektashi_order_ideas_start:0 "Tradiciones Bektashi"
 bektashi_order_ideas_bonus:0 "Ambiciones Bektashi"
