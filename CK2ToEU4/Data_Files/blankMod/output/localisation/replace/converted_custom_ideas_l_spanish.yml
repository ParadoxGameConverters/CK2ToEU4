 ZZZ_bektashi_heterodoxy_desc:0 "Consideramos a nuestros súbditos como nuestros propios hijos, los hijos de la luz. Tratamos a todos por igual y con el mismo nivel de control."
 ZZZ_bektashi_need_for_speed:0 "Hacia la Luz del Fuego"
 ZZZ_bektashi_need_for_speed_desc:0 "Marchamos hacia la luz. No titubeamos ni dudamos. Mientras los cañones destellan y el aire se llena de humo, con solo el resplandor de las armas de fuego para iluminar nuestro camino, confiamos en la luz y no apartamos la mirada. Nos mantenemos en la luz del fuego y avanzamos a través de la refriega, vivos para luchar otro día."

 bulls_of_rishabha_ideas:0 "Ideas Bull"
 bulls_of_rishabha_ideas_start:0 "Tradiciones Bull"
 bulls_of_rishabha_ideas_bonus:0 "Ambiciones Bull"
 ZZZ_jain_varna:0 "Varna"
 ZZZ_jain_varna_desc:0 "Fue Rishabha, el primer Tirthankara, quien estableció las clases sociales Varna hace millones de años basándose en la profesión. Las clases Varna han servido para mantener a nuestro pueblo seguro, feliz y satisfecho, ya que todos conocen su lugar en el mundo. Independientemente de la raza, clase o credo, todos tienen su varna y actúan dentro de ella, incluso cuando creen que no lo hacen."
 ZZZ_jain_asi:0 "Asi"
 ZZZ_jain_asi_desc:0 "El primero de los seis oficios principales, Asi es la profesión de las armas. Aunque nos repugna matar a cualquier ser vivo, admitimos que en ocasiones es necesario defenderse. Aquellos que están más versados en estas artes siguen el arte de Asi."
 ZZZ_jain_masi:0 "Masi"
 ZZZ_jain_masi_desc:0 "El segundo de los seis oficios principales, Masi es el arte de la escritura. Nuestro orden valora profundamente la escritura y la alfabetización, y trabajamos para establecer escuelas en las tierras que controlamos. Leer y escribir aportan armonía y expresan la pasión de maneras que de otro modo no serían posibles. Las ideas e invenciones se transmiten de generación en generación y no se pierden. Masi puede ser uno de los oficios más nobles."
 ZZZ_jain_krishi:0 "Krishi"
 ZZZ_jain_krishi_desc:0 "El tercero de los seis oficios principales, Krishi es la práctica de la agricultura. Este importante oficio a menudo es pasado por alto por otros pueblos que desprecian a los agricultores trabajadores que les proporcionan su sustento. Nuestro orden sabe que es el noble agricultor quien abastece a la nación de alimentos, sin él, todos los demás oficios, por grandiosos que sean, dejarían de existir."
 ZZZ_jain_vidya:0 "Vidya"
 ZZZ_jain_vidya_desc:0 "El cuarto de los seis oficios principales, Vidya es el conocimiento. Pocas cosas en este mundo son más importantes que la búsqueda de más conocimiento. La acumulación de conocimiento beneficia a todos, las nuevas técnicas agrícolas ayudan a los agricultores, las nuevas técnicas de construcción ayudan a casi todas las comunidades, los nuevos descubrimientos en matemáticas y ciencias avanzan en nuestra comprensión del mundo. Nuestro orden fomenta en gran medida la noble búsqueda del conocimiento."
 ZZZ_jain_vanijya:0 "Vanijya"
 ZZZ_jain_vanijya_desc:0 "El quinto de los seis oficios principales, Vanijya es el comercio. Donde hay personas, el comercio es inevitable, y la búsqueda del comercio y el comercio es algo que nuestro orden fomenta. El comercio exitoso y bien gestionado beneficia a todas las partes y fomenta la armonía entre todos."
 ZZZ_jain_shilp:0 "Shilp"
 ZZZ_jain_shilp_desc:0 "El sexto de los seis oficios principales, Shilp es la artesanía. Los artesanos que practican Shilp proporcionan al mundo tanto lo que necesitamos como lo que deseamos. Los sastres crean ropa que usamos, los zapateros crean zapatos para proteger nuestros pies, los escultores crean obras de arte para que todos las vean. Nuestro orden se ha encargado de que nuestra nación se haya convertido en un conocido centro de las artes, porque reconocemos cuán importantes son los artesanos para la humanidad."

 brotherhood_of_the_holy_sepulchre_ideas:0 "Ideas de la Hermandad"
 brotherhood_of_the_holy_sepulchre_ideas_start:0 "Tradiciones de la Hermandad"
 brotherhood_of_the_holy_sepulchre_ideas_bonus:0 "Ambiciones de la Hermandad"
 ZZZ_the_brotherhood_long_game:0 "Recuperación Avanzada"
 ZZZ_the_brotherhood_long_game_desc:0 "Lo importante no es que siempre ganemos. Ninguna fuerza en el mundo, por poderosa que sea, permanece invicta. Lo importante es la capacidad de levantarse una vez que has sido derribado. Nos han derribado varias veces, pero nunca hemos sido verdaderamente vencidos. Siempre nos recuperamos y siempre regresamos."
 ZZZ_the_indefatiguable_brotherhood:0 "La Hermandad Incansable"
 ZZZ_the_indefatiguable_brotherhood_desc:0 "Nuestra misión desde la fundación de nuestra orden en el año 313 ha sido la protección de todos los Lugares Santos bajo nuestra jurisdicción. Incluso cuando nos hemos visto obligados a huir, siempre hemos regresado listos para retomar nuestros sagrados deberes. No hay fuerza en este mundo que pueda impedirnos cumplir nuestra misión."
 ZZZ_legacy_of_the_byzantines:0 "Legado de los Bizantinos"
 ZZZ_legacy_of_the_byzantines_desc:0 "Nuestra historia está inexorablemente ligada a la del Imperio Romano y su sucesor, el Imperio Bizantino. Nuestra historia ha estado llena de emperadores que nos han apoyado y nos han proporcionado lo necesario para nuestra supervivencia continua. Esta historia ha regalado a nuestra nación una larga tradición que no parece estar llegando a su fin pronto."
 ZZZ_brotherhood_conversion:0 "Misión de Conversión"
 ZZZ_brotherhood_conversion_desc:0 "Desde el principio, se nos ha encomendado la tarea de difundir el mensaje de Jesús en el mundo. Nunca hemos dejado de hacerlo y nunca dejaremos de hacerlo mientras quede un solo miembro de nuestra orden con vida."
 ZZZ_universal_brotherhood:0 "Hermandad Universal"
 ZZZ_universal_brotherhood_desc:0 "No importa quién seas, importa lo que haces. Nuestra política es llevar la luz de Jesús a las masas, pero nunca hemos considerado prudente obligar a otros a cambiar también su estilo de vida más allá de lo religioso. Nos esforzamos por tener el mismo tipo de amor y comprensión universales que nuestro Señor."
 ZZZ_caravans_of_the_brotherhood:0 "Caravanas de los Lugares Santos"
 ZZZ_caravans_of_the_brotherhood_desc:0 "Es nuestra responsabilidad asegurarnos de que los peregrinos que emprenden el viaje a menudo peligroso a los Lugares Santos bajo nuestra custodia puedan hacerlo sin miedo. Aunque no lo habíamos planeado, esto también ha llevado a que nuestros caminos custodiados para peregrinos sean frecuentados por caravanas comerciales que están más que dispuestas a pagar un pequeño peaje para tener un paso seguro. Su dinero se ha utilizado luego para asegurar aún más rutas de peregrinación. ¡Este sistema beneficia a todos los involucrados!"
 ZZZ_churches_of_the_holy_sepulchre:0 "Magnífica Construcción"
 ZZZ_churches_of_the_holy_sepulchre_desc:0 "Hemos construido desde magníficas catedrales hasta pequeñas iglesias locales. Luego, hemos tenido que construirlas de nuevo cuando fueron destruidas. Nunca hemos dejado de construir, reparar y restaurar. Nuestra nación tiene una larga historia de magnífica construcción, ¿por qué debería detenerse?"

 chosen_of_ashoka_ideas:0 "Ideas Ashokanas"
 chosen_of_ashoka_ideas_start:0 "Tradiciones Ashokanas"
 chosen_of_ashoka_ideas_bonus:0 "Ambiciones Ashokanas"
 ZZZ_major_edict_1:0 "Edicto Mayor I"
 ZZZ_major_edict_1_desc:0 "Un exceso de ceremonias es contrario a una sociedad estable y sostenible. Como tal, reviviremos el antiguo Edicto del Imperio Maurya que prohíbe las festividades y reuniones festivas. Además, en consonancia con el respeto de nuestra orden por la naturaleza, prohibiremos todos los sacrificios de animales en nuestra tierra. Juntos, estas medidas nos ayudarán a avanzar hacia una sociedad más estable."
 ZZZ_major_edict_2:0 "Edicto Mayor II"
 ZZZ_major_edict_2_desc:0 "Nuestra orden honra la memoria de Ashoka y el imperio Maurya. Recientemente hemos revivido el segundo Edicto Mayor del Imperio Maurya que detallaba el cuidado obligatorio de los enfermos y los animales, la construcción de caminos y árboles, y la plantación de árboles. ¡Nuestra orden traerá prosperidad a nuestra nación!"
 ZZZ_protectors_of_india:0 "Protectores Firmes"
 ZZZ_protectors_of_india_desc:0 "La misión sagrada de nuestra orden establece que debemos mantenernos firmes contra cualquiera que traiga muerte y destrucción a nuestras tierras. Debemos mantenernos firmes y proteger este lugar de todos aquellos que le harían daño, sin importar el costo."
 ZZZ_major_edict_5:0 "Edicto Mayor V"
 ZZZ_major_edict_5_desc:0 "Siguiendo los edictos de Ashoka, nuestra orden ha decidido emitir nuestro propio Edicto Mayor V, estableciendo nuestros propios mahamattas cuya tarea será difundir nuestra fe."
 ZZZ_major_edict_6:0 "Edicto Mayor VI"
 ZZZ_major_edict_6_desc:0 "Para garantizar el buen funcionamiento de nuestra nación, nuestra orden ha restablecido el Edicto Mayor VI del Imperio Maurya. Asegura que las acciones administrativas y comerciales tomadas por el imperio se realicen de manera rápida y eficiente. Además, cualquier informe de los mahamattas puede ser llevado directamente al jefe de nuestra orden si se considera lo suficientemente importante."
 ZZZ_major_edict_7:0 "Edicto Mayor VII"
 ZZZ_major_edict_7_desc:0 "Nuestra orden ha decidido restaurar el Edicto Mayor VII del gran Imperio Maurya bajo Ashoka. Llamamos a la armonía entre todos los pueblos, sin importar su secta o cultura."
 ZZZ_men_to_protect_india:0 "Los Hombres para Proteger a los Inocentes"
 ZZZ_men_to_protect_india_desc:0 "Es deber de todo hombre capaz de la fe ofrecerse en tiempos de necesidad. Nuestra orden continúa su sagrado deber de proteger a los inocentes, y para hacerlo reclutamos de entre nuestra población a aquellos que conocen su deber."

 children_of_dralha_ideas:0 "Ideas de los Hijos de Dralha"
 children_of_dralha_ideas_start:0 "Tradiciones de los Hijos de Dralha"
 children_of_dralha_ideas_bonus:0 "Ambiciones de los Hijos de Dralha"
 ZZZ_defend_the_motherland:0 "Defensa de la Patria"
 ZZZ_defend_the_motherland_desc:0 "Nuestro orden tiene el sagrado deber de proteger la patria de los invasores extranjeros, sin importar el costo personal. Levantaremos las defensas y no permitiremos que pase un solo enemigo."
 ZZZ_resist_the_invader:0 "Resistir al Invasor"
 ZZZ_resist_the_invader_desc:0 "Cuando el enemigo llega, y es cuándo, no si, debemos estar preparados. Cada ciudadano de nuestra nación debe estar preparado para luchar con uñas y dientes por nuestra causa. Nuestro orden nunca dejará de defender lo que es correcto y justo, nunca caeremos."
 ZZZ_bon_prayer:0 "Oración"
 ZZZ_bon_prayer_desc:0 "La oración es uno de los tres aspectos más importantes de nuestra fe. Los miembros de nuestro orden deben dedicar gran parte de sus vidas a la oración y alentamos a nuestros ciudadanos a hacer lo mismo. La oración purifica el alma y saca lo mejor de las personas."
 ZZZ_bon_diligence:0 "Diligencia"
 ZZZ_bon_diligence_desc:0 "La diligencia es uno de los tres aspectos más importantes de nuestra fe. Nuestro orden valora mucho la diligencia y asegura que aquellos que la muestren avancen en los rangos. Aunque la diligencia es obligatoria solo para nuestros miembros, hemos demostrado ser un buen ejemplo para nuestros ciudadanos que nos admiran. Ellos también ahora enfatizan la diligencia y han sido recompensados con una productividad increíble. Los líderes de otras naciones solo pueden mirar con envidia la diligencia de nuestros ciudadanos."
 ZZZ_bon_devotion:0 "Devoción"
 ZZZ_bon_devotion_desc:0 "La devoción es uno de los tres aspectos más importantes de nuestra fe. Nuestro orden pone un énfasis especial en la devoción y espera que cada miembro del orden esté verdaderamente dedicado a ella y a la fe."
 ZZZ_bon_temple_castles:0 "Monasterios Fortificados"
 ZZZ_bon_temple_castles_desc:0 "Nuestro orden ha reconocido desde hace mucho tiempo que separar monasterios y fortificaciones defensivas es una idea bastante tonta. No hay razón por la que un monasterio no pueda estar fortificado para resistir a los invasores y seguir siendo un lugar tranquilo de oración. Nuestros monasterios son, por lo tanto, no solo prácticos, sino también grandes y complejos, la envidia de todos. Este doble propósito también ayuda a reducir el costo, ya que solo estamos construyendo y manteniendo una estructura."
 ZZZ_monk_and_leader:0 "Monjes Guerreros"
 ZZZ_monk_and_leader_desc:0 "Nuestro orden está compuesto en gran parte por monjes guerreros, aquellos que toman los votos del monje pero también se entrenan continuamente para el combate. Estos hombres son líderes aptos, versados en teología, filosofía y estrategia. No podríamos pedir un mejor grupo de candidatos para liderar nuestra nación hacia la grandeza."

 cult_of_huitzilopochtli_ideas:0 "Ideas de Huitzilopochtli"
 cult_of_huitzilopochtli_ideas_start:0 "Tradiciones de Huitzilopochtli"
 cult_of_huitzilopochtli_ideas_bonus:0 "Ambiciones de Huitzilopochtli"
 ZZZ_legacy_of_flowers:0 "Legado de las Guerras Floridas"
 ZZZ_legacy_of_flowers_desc:0 "Antiguamente, nuestro pueblo libraba guerras con el único propósito de capturar enemigos para ser sacrificados a los dioses. Estos futuros sacrificios debían ser capturados con vida, lo que significaba que nuestros soldados debían ejercer un alto grado de contención o arriesgarse a enfurecer a los dioses. Nuestro culto ha tomado esa contención y la ha convertido en una lección importante. Cada uno de nuestros miembros es disciplinado y capaz de seguir cualquier orden que se les dé, sin importar cuán difícil sea."
 ZZZ_will_of_the_gods:0 "Voluntad de los Dioses"
 ZZZ_will_of_the_gods_desc:0 "Es la voluntad de los dioses que continuemos expandiéndonos. Si deseamos mantener a los dioses felices, debemos alimentarlos con la sangre de los sacrificios. Ahora sabemos que no necesitamos alimentarlos con tanta frecuencia como se creía anteriormente, pero deben ser alimentados con la sangre de nuestros enemigos. Para obtener la sangre de los enemigos, debemos ir a la guerra y tomarla por la fuerza, ya que ciertamente no se ofrecerán por sí mismos."
 ZZZ_permanent_godly_expansion:0 "Mandato de los Dioses"
 ZZZ_permanent_godly_expansion_desc:0 "Los dioses nos han dado un mandato para continuar nuestra expansión entre los paganos. Conocemos la verdad de los dioses, y pronto todos los demás también la conocerán."
 ZZZ_content_gods:0 "Dioses Satisfechos"
 ZZZ_content_gods_desc:0 "Nuestros sacrificios mantienen a los dioses felices y de nuestro lado. Nuestros guerreros luchan felizmente sabiendo que los dioses les otorgarán la victoria que buscan."
 ZZZ_from_across_the_sea:0 "Desde Más Allá del Mar"
 ZZZ_from_across_the_sea_desc:0 "No somos originarios de esta tierra. El Emperador Más Allá del Mar nos envió a esta tierra para conquistarla en nombre de los dioses. Tuvimos un éxito asombroso, y nuestro orden ha ayudado inmensamente en la sumisión de estos primitivos. Sin embargo, nunca hemos olvidado nuestro legado, y seguimos practicando la construcción de barcos que puedan emprender el largo y peligroso viaje de regreso a la patria."
 ZZZ_take_to_the_seas_again:0 "Volver a los Mares una Vez Más"
 ZZZ_take_to_the_seas_again_desc:0 "Nuestros ancestros llegaron a estas costas desde muy lejos para saciar la sed de los dioses que exigían conquista. Ese llamado se escucha nuevamente mientras descubrimos tierras en otras regiones lejanas. Ahora, una vez más, somos llamados a nuestros barcos para emprender viajes hacia nuevas tierras."
 ZZZ_aztec_trade_home:0 "El Comercio Transatlántico"
 ZZZ_aztec_trade_home_desc:0 "Como manifestación de la voluntad de los dioses, nuestro culto se encuentra en el límite del mundo Nahua. Sin embargo, nunca hemos perdido el contacto con la tierra natal, y nuestro comercio con ellos ha demostrado ser esencial para nuestro éxito continuo en este Nuevo Mundo de Europa, África y Asia."

 chosen_of_perkunas_ideas:0 "Ideas de los Elegidos"
 chosen_of_perkunas_ideas_start:0 "Tradiciones de los Elegidos"
 chosen_of_perkunas_ideas_bonus:0 "Ambiciones de los Elegidos"
 ZZZ_defenders_of_the_old_ways:0 "Defensores de las Antiguas Costumbres"
 ZZZ_defenders_of_the_old_ways_desc:0 "Es nuestro deber sagrado asegurarnos de que las potencias extranjeras nunca tomen tierras que pertenezcan a los fieles. Debemos mantenernos firmes y nunca vacilar, protegiendo a nuestro pueblo y destruyendo a nuestros enemigos antes de que puedan destruirnos."
 ZZZ_guard_the_coasts:0 "Defender las Costas"
 ZZZ_guard_the_coasts_desc:0 "El mandato de nuestro orden no se limita a las tierras que poseemos, sino también a nuestras costas. Todos los muros del mundo no pueden detener a una armada determinada. La única solución es un muro de madera, compuesto por nuestros propios barcos."
 ZZZ_builders_of_perkunas:0 "Constructores de Perkunas"
 ZZZ_builders_of_perkunas_desc:0 "Nuestro pueblo tiene una larga historia de construcción. Es cierto que gran parte de ella se hizo para repeler a invasores extranjeros, pero nuestro orden sabe que estas habilidades pueden reciclarse para otras cosas. Grandes templos, amplios mercados comerciales, castillos y mucho más podrían construirse utilizando las habilidades acumuladas a lo largo de los siglos."
 ZZZ_never_surrender:0 "El Pueblo Elegido"
 ZZZ_never_surrender_desc:0 "Nuestro pueblo ha sido elegido por los dioses para mantener las antiguas costumbres verdaderas. Nuestro orden ha trabajado incansablemente para asegurarse de que se cumpla ese mandato. Incluso si el enemigo logra expulsarnos temporalmente, nunca dejaremos de luchar por recuperar lo que es nuestro."
 ZZZ_stop_foreign_spies:0 "Comunidades Unidas"
 ZZZ_stop_foreign_spies_desc:0 "Tanto nuestro orden como nuestros súbditos son conocidos por estar estrechamente unidos. Incluso en las grandes ciudades, la mayoría de la gente se reconoce mutuamente. Los extraños son reconocidos de inmediato, independientemente de su fluidez en nuestro idioma. Esta cercanía también reduce significativamente las posibilidades de traición, ya que cualquier comportamiento anormal se nota rápidamente. Esto ha hecho que la infiltración en nuestra nación sea increíblemente difícil, y la infiltración en nuestro orden aún más."
 ZZZ_the_chosen:0 "Los Elegidos de Perkunas"
 ZZZ_the_chosen_desc:0 "El nombre de nuestro orden no es solo por mostrar. Todos nuestros miembros han sido llamados personalmente por Perkunas, y cada miembro está dispuesto a morir por él si eso es lo que se requiere. Somos el pueblo elegido que protegerá para siempre nuestra fe y nuestras costumbres."
 ZZZ_keep_out_the_invaders:0 "Defensa de Primer Golpe"
 ZZZ_keep_out_the_invaders_desc:0 "Nuestra nación es vista con envidia por nuestros enemigos. Nuestro orden trabaja sin descanso para defender nuestra tierra y nuestro pueblo de las manos codiciosas de esos vecinos. A través de numerosas pruebas, hemos dominado el arte del primer golpe. Un enemigo no puede luchar si está muerto antes de tener la oportunidad de hacerlo. Nuestros líderes se han convertido en maestros de estos enfrentamientos iniciales, asegurando la seguridad continua de nuestra nación."

 followers_of_arjuna_ideas:0 "Ideas de Arjuna"
 followers_of_arjuna_ideas_start:0 "Tradiciones de Arjuna"
 followers_of_arjuna_ideas_bonus:0 "Ambiciones de Arjuna"
 ZZZ_dhananjaya:0 "Dhanañjaya"
 ZZZ_dhananjaya_desc:0 "Dhanañjaya, "Aquel que trae riqueza", fue uno de los muchos epítetos de Arjuna. Nuestro orden se esfuerza por igualar su grandeza y, como tal, hemos trabajado para crear una nación próspera y bien gestionada."
 ZZZ_jishnu:0 "Jishnu"
 ZZZ_jishnu_desc:0 "Jishnu, "Triunfante", fue uno de los muchos epítetos de Arjuna. Nuestro orden no tiene el historial perfecto de Arjuna, pero hemos trabajado para regresar triunfantes en la mayoría de los casos."
 ZZZ_truth_of_arjuna:0 "Como Es"
 ZZZ_truth_of_arjuna_desc:0 "Nuestro lugar en el universo se decide en el mismo instante en que nacemos, y nuestro deber es aceptar ese destino y trabajar duro para cumplir el papel para el que hemos nacido."
 ZZZ_indian_trade:0 "Comercio Indio"
 ZZZ_indian_trade_desc:0 "Los bienes producidos en nuestra nación son envidiados por países de todo el mundo. Nuestro orden ha reconocido este deseo y ha alentado a los comerciantes locales a ir al extranjero para atraer más comercio. Con más dinero, podremos hacer mucho más."
 ZZZ_grand_temples:0 "Grandes Templos"
 ZZZ_grand_temples_desc:0 "Parte de nuestra tarea como orden militar es proteger los templos sagrados de nuestra fe. Sin embargo, el hecho de que cuidemos de los templos antiguos no significa que no reconozcamos la necesidad de nuevos templos. Con las nuevas tecnologías, ahora podemos construir templos más grandes y grandiosos. Esto también dará experiencia a nuestros constructores que podrán usar en otros proyectos de construcción."
 ZZZ_cheap_gurus:0 "Ascetas y Gurus"
 ZZZ_cheap_gurus_desc:0 "Nuestro orden, como un ejemplo destacado de la fe, atrae naturalmente a muchos ascetas y gurus eruditos. Estos hombres y mujeres no solo están bien calificados, sino que piden una pequeña recompensa por sus servicios."
 ZZZ_vijaya:0 "Vijaya"
 ZZZ_vijaya_desc:0 "Vijaya, "Invencible", fue uno de los muchos epítetos de Arjuna. Nuestros soldados individualmente no son invencibles, pero como orden podemos trabajar juntos para ser dignos del título de Arjuna. ¡Juntos seremos invencibles!"

 knights_of_the_sun_ideas:0 "Ideas de los Caballeros Zunistas"
 knights_of_the_sun_ideas_start:0 "Tradiciones de los Caballeros Zunistas"
 knights_of_the_sun_ideas_bonus:0 "Ambiciones de los Caballeros Zunistas"
 ZZZ_all_shall_praise_the_sun:0 "Todos Deben Alabar al Sol"
 ZZZ_all_shall_praise_the_sun_desc:0 "¡ALABAD AL SOL!"
 ZZZ_the_sword_of_zun:0 "Las Espadas de Zun"
 ZZZ_the_sword_of_zun_desc:0 "Nuestro orden es la espada de Zun. Traemos Su justicia a Sus enemigos y protegemos a Su pueblo con determinación."
 ZZZ_zun_the_lawgiver:0 "Zun, el Legislador"
 ZZZ_zun_the_lawgiver_desc:0 "Todas las verdaderas leyes de los hombres nos llegan de Zun. Nuestro orden obedece los mandatos de Zun y gobierna bajo Su ley, según Su ley."
 ZZZ_zun_the_bringer_of_light:0 "Zun, el Portador de la Luz"
 ZZZ_zun_the_bringer_of_light_desc:0 "Zun provee luz al mundo. Con ella, Él trae tanto vida como muerte. Nuestro orden comprende esta verdad de manera implícita y la abraza. Nuestros caballeros ayudan a quienes lo necesitan, trayendo vida, pero si alguien es lo suficientemente insensato como para oponerse a la verdad de Zun, nuestros caballeros también traerán la muerte rápidamente."
 ZZZ_greatness_of_zun:0 "La Gloria de Zun"
 ZZZ_greatness_of_zun_desc:0 "La gloria de Zun ciega a todos los que intentan contemplarla. Su gloria será eterna y nosotros, como Sus siervos leales, llevaremos Su gloria al mundo."
 ZZZ_fire_of_zun:0 "Las Llamas de Zun"
 ZZZ_fire_of_zun_desc:0 "Los tiempos han cambiado y nuestros caballeros ya no luchan por la gloria de Zun con espadas, escudos y lanzas. En cambio, ahora usamos armas de fuego y cañones. Alimentados por el fuego, el don de Zun mismo, usamos estas armas para limpiar el mundo de herejes e infieles según nuestra misión sagrada."
 ZZZ_fire_of_zun_naval:0 "Llevando las Llamas de Zun al Mar"
 ZZZ_fire_of_zun_naval_desc:0 "Nuestra misión de difundir la luz de Zun no puede ni será detenida por el simple agua. Llevaremos con nosotros nuestras armas de fuego y cañones y mostraremos a los infieles del mundo la luz de Zun tanto en el mar como en la tierra."

 haruriyyah_ideas:0 "Ideas de los Haruriyyah"
 haruriyyah_ideas_start:0 "Tradiciones de los Haruriyyah"
 haruriyyah_ideas_bonus:0 "Ambiciones de los Haruriyyah"
 ZZZ_legacy_of_oman:0 "Legado de los Mares"
 ZZZ_legacy_of_oman_desc:0 "Nuestro pueblo tiene una historia de fortaleza marítima. Incluso cuando no podíamos desafiar a nuestros enemigos en tierra, siempre podíamos desafiarlos en el mar. Nunca hemos olvidado esa historia, ¡y no olvidaremos nuestra marina!"
 ZZZ_for_the_faithful:0 "Para los Fieles"
 ZZZ_for_the_faithful_desc:0 "Somos los verdaderos seguidores del Corán. Fueron nuestros antepasados quienes entendieron lo que significaba y se negaron al arbitraje entre Ali y Mu'awiya. Mu'awiya era un mentiroso y un falso califa, y Ali renunció a su reclamo cuando acordó el arbitraje en contra de las palabras del Corán. Somos los únicos que permanecieron fieles a la verdadera fe. Debemos usar nuestra posición para que otras naciones del mundo comprendan."
 ZZZ_converting_the_other:0 "No hay Juez Sino Dios"
 ZZZ_converting_the_other_desc:0 "Somos duros con aquellos que se nos oponen, pero eso no significa que seamos tiranos despiadados. Entendemos que otros fueron engañados desde una edad temprana. Deshacerse de tales engaños no es una tarea fácil y puede llevar años, pero nunca dejaremos de cumplir nuestra misión hasta que todos los herejes y herejes hayan visto la luz."
 ZZZ_nomadic_traditions:0 "Legado de los Nómadas"
 ZZZ_nomadic_traditions_desc:0 "Al igual que la mayoría de los musulmanes, nuestra historia comienza con un grupo de pueblos en su mayoría nómadas. Aunque hace mucho tiempo que hemos abandonado este estilo de vida, no hemos olvidado las lecciones que nos enseñaron. Nuestro pueblo ha dominado el caballo y el camello, que hemos utilizado con gran éxito contra nuestros enemigos. Continuaremos honrando a nuestros antepasados y perfeccionando nuestro dominio de la silla."
 ZZZ_bring_the_big_guns:0 "Artillería de Campo Pesada"
 ZZZ_bring_the_big_guns_desc:0 "Históricamente, nuestras cifras no siempre han sido grandes. Por lo tanto, tuvimos que aprender a lidiar con menos. Ahora, con la llegada de los cañones, volvemos a ver una forma de lidiar con menos. Porque los enemigos que mueren antes de llegar a nosotros serán enemigos que no pueden matar a nuestros compañeros de armas."
 ZZZ_use_ships_to_trade_and_propagate:0 "Comercio y Propagación a Cualquier Precio"
 ZZZ_use_ships_to_trade_and_propagate_desc:0 "Nuestro imperio marítimo se ha expandido cada vez más. Nos hemos encontrado con un número cada vez mayor de personas que ni siquiera han oído hablar de Muhammad. Nuestros misioneros, que a menudo viajan con nuestros comerciantes, trabajan arduamente para difundir Su palabra. Debemos redoblar nuestros esfuerzos para propagar tanto nuestro comercio como nuestra religión. Es probable que suframos pérdidas en el proceso, ¡pero eso no debe desalentarnos!"
 ZZZ_the_true_followers:0 "El Camino Verdadero"
 ZZZ_the_true_followers_desc:0 "Hay muchos que no comprenden el camino verdadero. Eso está bien, porque nosotros lo conocemos y nunca lo olvidaremos. Nuestra lealtad es solo al Corán y a la sunna de Muhammad. Demasiados otros se atan a cosas como las líneas de sangre o las obras de autenticidad dudosa. Confiamos en el Corán y en lo que ha sido probado como verdadero. Solo nosotros reconocemos la verdadera fe que traerá la salvación."

 immortals_ideas:0 "Ideas Inmortales"
 immortals_ideas_start:0 "Tradiciones Inmortales"
 immortals_ideas_bonus:0 "Ambiciones Inmortales"
 ZZZ_era_of_conversion:0 "Conversión Continua"
 ZZZ_era_of_conversion_desc:0 "Nuestro orden busca corregir los errores de nuestros antepasados. Nunca más seremos tan complacientes como para no difundir el mensaje de Zoroastro a las masas. Debemos difundir su mensaje a todos los que quieran escuchar, comenzando por nuestra propia población. Nunca más permitiremos que algún profeta de un lugar remoto amenace nuestra forma de vida."
 ZZZ_immortal_diaspora:0 "Ventaja de la Diáspora Ininterrumpida"
 ZZZ_immortal_diaspora_desc:0 "Cuando nuestros antepasados fueron expulsados de sus hogares y se dirigieron a tierras lejanas, llevaron consigo su fe. Incluso ahora, cientos de años después, no han perdido su fe. A pesar de ser extranjeros en tierras extrañas, muchos de nuestros primos perdidos han logrado convertirse en ricos comerciantes o importantes funcionarios gubernamentales. Podemos aprovechar estos contactos para maximizar nuestro comercio con las áreas donde residen nuestros primos."
 ZZZ_expand_the_immortal_ranks:0 "Rangos Infinitos"
 ZZZ_expand_the_immortal_ranks_desc:0 "Aunque ya no nos limitamos a exactamente 10.000 hombres como solíamos hacerlo, quizás hemos rechazado a demasiados posibles reclutas en nuestro orden. Todos los que deseen unirse a nuestras filas al menos deberían tener la oportunidad de demostrar su valía. ¡Con más hombres en nuestras filas, nunca caeremos, porque cada hombre que caiga será reemplazado inmediatamente por otro! Somos eternos, inmortales, inevitables."
 ZZZ_expand_the_rites:0 "Ritos Perpetuos"
 ZZZ_expand_the_rites_desc:0 "Nos hemos vuelto bastante buenos convenciendo a otros de al menos escuchar a nuestros predicadores. Sin embargo, nuestro orden no ha logrado difundir nuestra religión tan rápidamente como pensábamos. Tras una revisión, hemos determinado que con una pequeña reasignación de recursos podríamos celebrar ritos de iniciación en toda la nación en lugar de centrarnos en una sola área a la vez."
 ZZZ_immortal_sameness:0 "Conformidad Inmortal"
 ZZZ_immortal_sameness_desc:0 "Nuestro orden valora la conformidad y la uniformidad no solo entre sus miembros, sino también entre su pueblo. Debemos hacer todo lo posible para transmitir nuestras tradiciones a nuestros súbditos y mostrarles lo superiores que son nuestras tradiciones."
 ZZZ_the_eternal_fires:0 "Los Fuegos Eternos"
 ZZZ_the_eternal_fires_desc:0 "Nuestro orden mantiene algunos de los fuegos eternos de Zoroastro, preservados durante cientos de años."
 ZZZ_the_whites_of_their_eyes:0 "La Marcha Infinita"
 ZZZ_the_whites_of_their_eyes_desc:0 "Nuestros hombres conocen su deber. Los soldados mueren en la guerra, es inevitable. Cuando un soldado muere, tomas su lugar, en silencio y sin hacer preguntas. La cadena de mando permanecerá clara y sin interrupciones hasta el último soldado común. Nuestro orden avanza a través del fuego enemigo hasta que podamos ver sus ojos. Solo entonces, y solo entonces, liberaremos nuestro fuego, a quemarropa."

 knights_of_calatrava_ideas:0 "Ideas Calatravas"
 knights_of_calatrava_ideas_start:0 "Tradiciones Calatravas"
 knights_of_calatrava_ideas_bonus:0 "Ambiciones Calatravas"
 ZZZ_calatravan_vows:0 "Las Costumbres Cistercienses"
 ZZZ_calatravan_vows_desc:0 "Además de los tres votos religiosos, nuestro orden también mantiene reglas estrictas que van más allá. Todos los miembros de nuestro orden deben mantener el silencio en el refectorio, dormitorio y oratorio; practicar la abstinencia cuatro días a la semana, además de varios días de ayuno durante el año; recitar un número fijo de Padrenuestros para cada Hora del Oficio; dormir con su armadura; llevar, como su vestimenta completa, el manto blanco cisterciense con la cruz escarlata flordelisada."
 ZZZ_calatravan_royal_intrigue:0 "Intriga Real"
 ZZZ_calatravan_royal_intrigue_desc:0 "Nuestro poder e influencia no han pasado desapercibidos para las poderosas familias del mundo. Muchos intentan abrirse camino en nuestras filas y nombrar a nuestros líderes. Esta constante incursión en nuestra autonomía significa que nos hemos vuelto bastante buenos protegiéndonos de las maquinaciones de otros."
 ZZZ_calatravan_papal_favour:0 "Favor Papal"
 ZZZ_calatravan_papal_favour_desc:0 "Nuestro orden ha mantenido durante mucho tiempo una buena relación con el Papa. Él reconoce nuestro deber sagrado y lo apoya, así como a nosotros."
 ZZZ_calatravan_aggression:0 "Legado de la Reconquista"
 ZZZ_calatravan_aggression_desc:0 "Nuestro orden ha sido una parte fundamental en el objetivo a largo plazo de expulsar a los moros de la península ibérica. Nuestro orden mantuvo los fuertes que nadie más quería, nuestras tropas lideraron los asaltos que nadie más se atrevía a liderar. Nuestras fuerzas fueron algunas de las más grandes y poderosas de Europa, y no lo hemos olvidado."
 ZZZ_calatravan_rule:0 "La Regla de un Buen Cristiano"
 ZZZ_calatravan_rule_desc:0 "Hay quienes explotan a sus campesinos para sacarles el máximo provecho. Sin embargo, nosotros, con nuestra mano suave y devoción piadosa por los pobres, logramos superar con creces la productividad de esos tiranos explotadores. Hemos demostrado y mostrado que Dios recompensa a quienes tratan bien a sus súbditos."
 ZZZ_light_to_heathens:0 "Llevando la Luz de Cristo"
 ZZZ_light_to_heathens_desc:0 "Cuando marchamos contra nuestros enemigos, no lo hacemos por odio hacia ellos, sino por amor a Dios. Es nuestro deber difundir su mensaje dondequiera que vayamos y llevarlo lo más lejos posible."
 ZZZ_the_tireless_calatravans:0 "Incansables"
 ZZZ_the_tireless_calatravans_desc:0 "Nuestro orden ha mantenido su disciplina durante muchos años, superando a muchos otros órdenes que han desaparecido o sucumbido a las presiones del mundo secular. Sin embargo, nuestro orden recuerda sus raíces, y nunca cederemos y nunca nos rendiremos."

 knights_of_santiago_ideas:0 "Ideas de Santiago"
 knights_of_santiago_ideas_start:0 "Tradiciones de Santiago"
 knights_of_santiago_ideas_bonus:0 "Ambiciones de Santiago"
 ZZZ_cross_of_st_james:0 "Honor sin Tacha"
 ZZZ_cross_of_st_james_desc:0 "Nuestro objetivo es ejemplificar las virtudes de los santos, y nuestro orden muestra esta devoción a través de sus emblemas. Nuestra bandera y capa llevan la Cruz de Cristo y las tres flores de lis representan el carácter de "Honor sin Tacha" de Santiago el Mayor."
 ZZZ_canons_of_augustine:0 "Los Cánones de San Agustín"
 ZZZ_canons_of_augustine_desc:0 "A diferencia de muchos otros órdenes militares religiosos, no seguimos las estrictas reglas de los Benedictinos de Cîteaux, en su lugar seguimos los más suaves Cánones de San Agustín. Esto nos ha dado un doble papel como hospitalarios y caballeros de un orden militar. Protegemos a los peregrinos que viajan a los santuarios de los santos, pero también ayudamos en la gestión de muchos hospicios. Esto, junto con nuestro derecho al matrimonio, nos ha dado una excelente reputación de benevolencia y justicia hacia todos."
 ZZZ_galleys_of_santiago:0 "Las Galeras de Santiago"
 ZZZ_galleys_of_santiago_desc:0 "Nuestra misión a menudo nos lleva al mar. Sin embargo, muchos no desean entrar voluntariamente en el servicio naval. Por ello, hemos creado una regla que establece que todos los aspirantes a nuestro orden deben pasar un mínimo de seis meses en las galeras de nuestro orden. Esto no solo ha resuelto nuestro problema de marineros, sino que nos ha proporcionado un tesoro de hombres de galera experimentados en caso de que los necesitemos."
 ZZZ_santiago_encomienda:0 "Las Encomiendas Caballerescas"
 ZZZ_santiago_encomienda_desc:0 "Para apoyar las necesidades de nuestro orden, cada uno de nuestros comandantes caballeros ha recibido una encomienda, un centro administrativo y económico para sus propiedades. A través de sus encomiendas, los comandantes caballeros pueden recaudar ingresos de impuestos, peajes y diezmos. Cada comandante caballero era responsable de armar a sí mismo, a sus caballeros y a una leva de lanceros cuando el orden lo necesitaba."
 ZZZ_nobility_of_santiago:0 "La Orden Noble"
 ZZZ_nobility_of_santiago_desc:0 "Históricamente, entrar en la Orden de Santiago era relativamente fácil, pero después de mediados del siglo XIII se volvió más difícil. Un candidato que deseaba unirse al orden debía demostrar en sus cuatro apellidos que él, sus padres y sus abuelos eran de noble linaje por sangre y no por privilegio, y nunca habían trabajado en labores manuales o industriales. Un miembro aspirante tampoco podía descender de judíos, musulmanes, herejes o convertidos al cristianismo, sin importar cuán alejados estuvieran. Con el tiempo, el Rey y el Consejo de las Órdenes abolirían muchos de estos requisitos."
 ZZZ_santiago_bullarium:0 "El Bullarium de Santiago"
 ZZZ_santiago_bullarium_desc:0 "Desde nuestra fundación, el Papa ha considerado apropiado otorgar muchos beneficios a nuestro orden. Nuestros miembros tenían permitido casarse desde el principio y rápidamente recibimos todos los privilegios y exenciones de otros órdenes monásticos."
 ZZZ_santiago_true_calling:0 "Nuestra Verdadera Vocación"
 ZZZ_santiago_true_calling_desc:0 "Es cierto que somos un orden militar y que luchamos cuando es necesario. Sin embargo, esto es lo menos importante de nuestros deberes; mucho más importante es cuidar de los enfermos, ayudar a los pobres y difundir el mensaje de Jesús en el mundo. Luchamos con espadas cuando es necesario, pero preferimos luchar con palabras."

 lords_of_the_sky_ideas:0 "Ideas de los Señores del Cielo"
 lords_of_the_sky_ideas_start:0 "Tradiciones de los Señores del Cielo"
 lords_of_the_sky_ideas_bonus:0 "Ambiciones de los Señores del Cielo"
 ZZZ_shock_and_awe:0 "Impacto y Asombro"
 ZZZ_shock_and_awe_desc:0 "Cuando nos lanzamos hacia el enemigo, no hay un soldado enemigo que no desee estar en cualquier otro lugar de la Tierra. Golpeamos con fuerza, somos rápidos y no cedemos. ¡Todos temblarán ante nuestra potencia!"
 ZZZ_lords_of_the_caravan:0 "Señores de las Caravanas"
 ZZZ_lords_of_the_caravan_desc:0 "Las caravanas funcionan con el poder de sus bestias. Ahora, resulta que tenemos los mejores caballos del mundo, criados cuidadosamente durante siglos para maximizar su fuerza y resistencia. Esto ha convertido a nuestra nación en una visita obligada para muchas caravanas y comerciantes aspirantes."
 ZZZ_horse_lords:0 "Los Señores de los Caballos"
 ZZZ_horse_lords_desc:0 "Nuestro orden surgió de las estepas y nunca hemos olvidado nuestros orígenes. Los miembros de nuestro orden prácticamente viven en sus caballos y no hay un solo miembro que no pueda disparar un arco o blandir una espada desde el lomo de un caballo. Nuestros jinetes son temidos con razón por todas las naciones de la Tierra, ya que tomamos las estrategias de quienes nos precedieron y las refinamos en el arte perfecto."
 ZZZ_the_sprawling_sky:0 "Los Cielos en Expansión"
 ZZZ_the_sprawling_sky_desc:0 "Puede que seamos solo un orden militar, pero nuestra nación ha comenzado a ser tan vasta como el cielo. Afortunadamente, estamos acostumbrados a tales problemas. No requerirá mucho esfuerzo de nuestra parte redistribuir nuestra capacidad administrativa de manera que maximice nuestro control sin excedernos."
 ZZZ_or_else:0 "Miedo al Rechazo"
 ZZZ_or_else_desc:0 "Si un enemigo acepta nuestros generosos términos de paz, los trataremos con la mayor cortesía. Un enemigo que lucha bien y se rinde cuando claramente ha perdido es alguien a quien respetar. Sin embargo, si alguien comete el error de rechazar nuestros términos, nos aseguraremos de que el gobernante y su nación se arrepientan. Nuestro orden no tolera a los necios que no entienden cuando han perdido. Si no deponen la espada, nosotros la depositaremos por ellos, preferiblemente a través de su cuerpo."
 ZZZ_lords_abroad:0 "Señores del Comercio"
 ZZZ_lords_abroad_desc:0 "Aunque nuestra nación es más conocida por nuestro inigualable stock de caballos, eso no significa que sea lo único que nuestra nación tiene para ofrecer. A medida que más naciones se han dado cuenta de esto, la demanda de nuestros productos ha aumentado. Esto ha creado grandes oportunidades para comerciantes y emprendedores en toda nuestra nación. ¡Incluso algunos miembros de nuestro orden se han involucrado!"
 ZZZ_modern_cavalry:0 "Caballería Moderna"
 ZZZ_modern_cavalry_desc:0 "A medida que cambian los tiempos, no podemos permitirnos quedarnos atrás. El rifle ha reemplazado el arco en todo, excepto en asuntos militares muy específicos. Hay agoreros que predicen la desaparición de la caballería, pero nosotros sabemos mejor. Lo que debe hacerse es modernizar la caballería para que no quede rezagada en esta carrera armamentista. Al igual que nuestros antepasados aprendieron a dominar el arte de usar arcos montados a caballo, nosotros también dominaremos el arte de usar rifles montados a caballo."

 myrmidons_ideas:0 "Ideas de los Mirmidones"
 myrmidons_ideas_start:0 "Tradiciones de los Mirmidones"
 myrmidons_ideas_bonus:0 "Ambiciones de los Mirmidones"
 ZZZ_legacy_of_the_legions:0 "Legado de los Legionarios"
 ZZZ_legacy_of_the_legions_desc:0 "Las Legiones Romanas revolucionaron la forma en que se conducía la guerra. Nuestro orden toma su nombre de las valientes tropas de Aquiles, pero tomamos nuestra organización y disciplina de las Legiones Romanas."
 ZZZ_hellenic_exceptionalism:0 "Pensamiento Helénico"
 ZZZ_hellenic_exceptionalism_desc:0 "No es una exageración decir que los Romanos y los Griegos construyeron la civilización occidental. Esa civilización descansa sobre los hombros de los grandes pensadores de Roma y Grecia, desde Sócrates hasta Ovidio, los grandes de la Antigüedad enseñaron que uno siempre debe mantener su mente abierta. Nuestro orden toma esta lección en serio y abraza nuevas ideas con entusiasmo."
 ZZZ_mare_nostrum:0 "Mare Nostrum"
 ZZZ_mare_nostrum_desc:0 "Nuestro orden no puede ser limitado a la tierra. Como los Romanos durante las Guerras Púnicas, debemos tomar los mares y establecer nuestra dominación también allí."
 ZZZ_myrmidon_taxes:0 "Recaudación de Impuestos Eficiente"
 ZZZ_myrmidon_taxes_desc:0 "Cada nación se sostiene con los impuestos de sus ciudadanos. Podemos ser un orden militar, pero esa máxima es tan cierta para nosotros como lo es para cualquier otra nación. Hemos utilizado las lecciones del pasado para establecer un esquema de recaudación de impuestos extremadamente eficiente que es la envidia de nuestros vecinos."
 ZZZ_myrmidon_ranks:0 "Las Reformas de los Mirmidones"
 ZZZ_myrmidon_ranks_desc:0 "Al revisar las fuerzas de nuestro orden, hemos descubierto que hemos estado perdiendo un gran número de reclutas potenciales debido a estándares defectuosos y una capacitación deficiente de los reclutadores. Con estos hallazgos en mente, hemos reorganizado nuestro ejército para aprovechar mejor nuestra posición y aumentar nuestras filas."
 ZZZ_myrmidon_building:0 "Gloria Helénica"
 ZZZ_myrmidon_building_desc:0 "Los Griegos construyeron poderosos templos y estatuas que eran la envidia del mundo. Los Romanos construyeron carreteras alrededor de todo su imperio junto con proyectos de construcción que apenas se pueden imaginar hoy. Como custodios de esa historia, nuestro orden ha hecho de una prioridad continuar las tradiciones griegas y romanas de construcción y desarrollo siempre que sea posible."
 ZZZ_legacy_of_alexander:0 "Legado de Alejandro"
 ZZZ_legacy_of_alexander_desc:0 "Cuando se habla de las grandes personas de la historia, sería un error no hablar de Alejandro el Grande, quien destruyó a todos los que se interpusieron en su camino y construyó un Imperio que no sería igualado en tamaño hasta los Romanos. Nuestro orden está orgulloso de continuar su tradición de expansión, ¡trayendo consigo la civilización!"

 order_of_saint_anthony_ideas:0 "Ideas de San Antonio"
 order_of_saint_anthony_ideas_start:0 "Tradiciones de San Antonio"
 order_of_saint_anthony_ideas_bonus:0 "Ambiciones de San Antonio"
 ZZZ_coptic_defenders:0 "Defensores Coptos"
 ZZZ_coptic_defenders_desc:0 "Durante cientos de años, nuestro orden ha sido un bastión contra las incursiones de los musulmanes. Nosotros solos hemos protegido la fe de nuestro pueblo, incluso cuando estábamos aislados de nuestros hermanos y hermanas en el norte. Solos hemos permanecido fuertes, y solos continuaremos siendo fuertes."
 ZZZ_go_far_copts:0 "Presencia en el Extranjero"
 ZZZ_go_far_copts_desc:0 "Los rumores de nuestras hazañas se han convertido en leyendas incluso en tierras muy alejadas de las nuestras. Cuando nuestros comerciantes salen, siempre los detienen para preguntar sobre la veracidad de lo que han oído. Esto ha llevado a una mayor demanda de nuestros comerciantes. Incluso si la razón inicial son nuestras historias, nuestros excelentes productos seguramente serán motivo suficiente para permitir que nuestros comerciantes se queden."
 ZZZ_order_in_every_town:0 "Un Capítulo en Cada Ciudad"
 ZZZ_order_in_every_town_desc:0 "Somos más que un simple orden sagrado, somos una nación que gobierna sobre un gran número de personas. Esto requiere la cooperación con las autoridades locales y una dispersión de nuestros miembros entre nuestra nación. Al establecer una casa de capítulo en cada ciudad, no solo podemos administrar mejor a nuestro pueblo, sino también aumentar los números de reclutamiento requeridos para tener tantas casas de capítulo."
 ZZZ_mission_to_the_unknown:0 "Misión hacia lo Desconocido"
 ZZZ_mission_to_the_unknown_desc:0 "San Antonio mismo era conocido por aventurarse en la naturaleza salvaje y hacia lo desconocido. Enfrentó condiciones que habrían matado a muchos hombres menos valientes. Hemos hecho todo lo posible para honrar su memoria, y nuestro orden siempre ha valorado la ascética. Sin embargo, somos un orden, y tenemos una misión que cumplir. No podemos simplemente desaparecer en la naturaleza, no, debemos adentrarnos en lo desconocido para difundir el mensaje de Dios. Iremos hacia lo desconocido, y allí llevaremos la Buena Nueva a aquellos que aún no la han escuchado."
 ZZZ_capacity_for_more:0 "Llenar las Filas"
 ZZZ_capacity_for_more_desc:0 "Como orden militar, es imperativo que podamos proteger a nuestros fieles hermanos y hermanas. No podemos hacerlo si no tenemos suficientes soldados para protegerlos y repeler a nuestros enemigos. Debemos reorganizar nuestras fuerzas y auditar nuestro presupuesto para crear más oportunidades para aquellos que deseen unirse a nosotros para defender el orden y sus protegidos."
 ZZZ_coptic_gold:0 "Experiencia Dorada"
 ZZZ_coptic_gold_desc:0 "Nuestro orden ha sido bendecido con una historia de oro. Durante siglos, nuestro orden ha manejado e incluso minado el metal que tantos desean. Sin embargo, nosotros mismos solo tenemos los usos más básicos para él. Como orden ascético, no nos entregamos al lujo o al exceso. Como tal, sabemos, mejor que muchas otras naciones, cómo controlar el flujo de oro y otros objetos preciosos. Tenemos restricción, y con restricción viene una mejor economía."
 ZZZ_order_in_the_ranks:0 "Orden en las Filas"
 ZZZ_order_in_the_ranks_desc:0 "Nuestra nación se ha vuelto grande y poderosa, especialmente considerando que somos un orden monástico. Nuestros números han aumentado y el reclutamiento no podría ser mejor, pero no podemos permitir que este flujo de nuevos reclutas arruine nuestra disciplina. Debemos asegurarnos de que los programas de capacitación en toda nuestra nación mantengan estándares y prácticas estrictas. No podemos permitirnos ser sorprendidos por nuestros enemigos."

 spirit_guardians_ideas:0 "Ideas de los Guardianes del Espíritu"
 spirit_guardians_ideas_start:0 "Tradiciones de los Guardianes del Espíritu"
 spirit_guardians_ideas_bonus:0 "Ambiciones de los Guardianes del Espíritu"
 ZZZ_guardians_of_the_people:0 "Guardianes del Pueblo"
 ZZZ_guardians_of_the_people_desc:0 "Nuestro orden se formó para proteger tres cosas: nuestras tradiciones, nuestra forma de vida y nuestro pueblo. El último a menudo es el más importante, ya que debemos mantenernos firmes contra los invasores extranjeros que buscarían cambiar nuestras tradiciones y forma de vida, así como masacrar a nuestro pueblo. Como tal, es nuestro deber ser el baluarte que se mantiene firme contra todas las potencias extranjeras. No nos alejaremos del enemigo, los enfrentaremos de frente."
 ZZZ_guardians_of_trade:0 "Guardianes del Comercio"
 ZZZ_guardians_of_trade_desc:0 "Nuestras responsabilidades de guardianía se extienden más allá de las tumbas y los lugares sagrados guardados por nuestro orden. También tenemos el deber de proteger a todos los que ingresan a nuestra tierra sin malas intenciones. Esto incluye peregrinos, comerciantes y viajeros. A estas personas les ofrecemos nuestra protección, asegurando su seguridad y medios de vida. Que esto también aumente nuestro potencial comercial general es solo un efecto secundario."
 ZZZ_guardians_of_spirit:0 "Los Guardianes del Espíritu"
 ZZZ_guardians_of_spirit_desc:0 "Nuestra protección de los lugares sagrados y las tumbas ancestrales nunca flaqueará. Nuestros propios espíritus han sido probados en los rigurosos ritos de iniciación de nuestro orden y cada miembro es firme de corazón. Aceptamos que nuestros camaradas puedan perecer en su deber, pero permanecemos fuertes sabiendo que sus espíritus fortalecerán los nuestros, otorgándonos la victoria."
 ZZZ_guardians_of_the_arts:0 "Guardianes de las Artes"
 ZZZ_guardians_of_the_arts_desc:0 "Nuestro orden reconoce la importancia de las artes en lo que respecta a mantener las costumbres y tradiciones locales. Muchos de nuestros miembros se han convertido en famosos artistas, escultores y arquitectos debido a esta comprensión. Siempre seremos patrocinadores de las artes, incluso para personas de otros países. Todas las mentes creativas son bienvenidas a visitar nuestro orden."
 ZZZ_guardians_of_industry:0 "Guardianes de la Industria"
 ZZZ_guardians_of_industry_desc:0 "Hay quienes atacarían a los negocios y tecnologías incipientes, menospreciándolos como innecesarios y contrarios a la tradición local. Sin embargo, nuestro orden comprende que el cambio es una parte esencial de cualquier cultura y que negarse a hacerlo es estancamiento, no grandeza. Lo que importa es preservar la esencia de la tradición, no permanecer inalterados para siempre. Como tal, alentamos a nuestro pueblo a probar cosas nuevas y diversificarse en diferentes especialidades."
 ZZZ_guardians_of_the_seas:0 "Guardianes del Mar"
 ZZZ_guardians_of_the_seas_desc:0 "Mientras buscamos proteger a nuestro pueblo a toda costa, no podemos olvidar el vasto océano. Nuestro pueblo viaja en barco a lugares de todo el mundo. Del mismo modo, las personas vienen a nuestra nación por diversas razones también en barco. No podemos permitir que estas personas estén sujetas a los horrores de la piratería o la interferencia extranjera. Deberíamos tomar los mares para continuar nuestra misión de guardianía."
 ZZZ_guardians_of_all:0 "Guardianes de Todos"
 ZZZ_guardians_of_all_desc:0 "La sagrada tarea de nuestro orden siempre ha sido ser los guardianes del pueblo. A medida que el mundo evoluciona y nos hemos expandido, hemos llegado a la conclusión de que nuestro mandato también debe expandirse. La esclavitud, una vez una práctica casi inofensiva, se ha convertido en algo terrible. Los días de la esclavitud temporal han terminado; los esclavos en el mundo moderno están sometidos a una servidumbre de por vida que se transmite a sus hijos. Como orden, ya no podemos tolerar esta práctica. La esclavitud debe terminar y nuestro orden debe reconocer la dignidad de todos los pueblos, sin importar su origen."

 sons_of_kaleva_ideas:0 "Ideas de Kaleva"
 sons_of_kaleva_ideas_start:0 "Tradiciones de Kaleva"
 sons_of_kaleva_ideas_bonus:0 "Ambiciones de Kaleva de Perun"
 ZZZ_large_order:0 "Un Orden Grande"
 ZZZ_large_order_desc:0 "Somos un orden militar. En sí mismo, esto no es inusual, pero lo que es inusual es la cantidad de tierras que tenemos bajo nuestro control. Nuestro orden no solo debe seguir sus votos, sino también gobernar las vastas extensiones de tierra bajo nuestro control. Es cierto, no todo está necesariamente habitado, pero la distancia de los asentamientos es un desafío en sí mismo. Afortunadamente, hemos desarrollado un sistema eficiente para la gestión de nuestras tierras."
 ZZZ_kalevan_trade:0 "Dirección del Comercio"
 ZZZ_kalevan_trade_desc:0 "Nuestro orden puede que no esté necesariamente en medio de las cosas, pero nuestra ubicación es sorprendentemente propicia para obligar a los comerciantes a pasar por nosotros si desean llegar a otros lugares del mundo. Como tal, nuestro orden tiene una influencia sorprendentemente grande sobre dónde va el comercio."
 ZZZ_cannon_hunters:0 "De Arcos a Cañones"
 ZZZ_cannon_hunters_desc:0 "Entender cómo usar un arco de manera efectiva es una habilidad difícil, que requiere apuntar cuidadosamente y tener en cuenta cosas como la caída de la flecha y la velocidad del viento. Los cañones son en gran medida similares, solo que más grandes, más rápidos y mejores. Nuestra experiencia con los arcos en el pasado ha comenzado a ser realmente útil a medida que nuestra nación se moderniza con armas de fuego y cañones."
 ZZZ_convert_the_masses:0 "Convertir a las Masas"
 ZZZ_convert_the_masses_desc:0 "Puede que no sea necesariamente nuestra prioridad más importante, pero la conversión de súbditos paganos e herejes debe seguir siendo algo en lo que nos concentramos como orden. Al capacitar a más de nuestros miembros para que estén bien versados en argumentos teológicos, deberíamos poder expandir nuestros esfuerzos para convertir a nuestros súbditos a la verdadera fe."
 ZZZ_vast_peoples:0 "Una Variedad de Pueblos"
 ZZZ_vast_peoples_desc:0 "La vasta extensión de tierras de nuestro orden nos ha dado acceso a una gran variedad de personas con creencias y estilos de vida diversos. Además, nuestro orden acepta con gusto a estas personas siempre que estén dispuestas a seguir y cumplir nuestros votos. Esto ha dado a nuestra nación acceso a una amplia gama de talento del cual podemos elegir en caso de necesidad."
 ZZZ_kalevan_expansion:0 "Expandir en lo Desconocido"
 ZZZ_kalevan_expansion_desc:0 "Nuestra misión de difundir la fe a quienquiera que contactemos no se detiene solo porque un área está sin explorar y/o poblada por salvajes. Es nuestro deber llevar la verdad a estas áreas, sin importar el peligro."
 ZZZ_take_down_the_walls:0 "Derribar Estas Murallas"
 ZZZ_take_down_the_walls_desc:0 "Nuestra nación ha estado invirtiendo bastante en artillería pesada, y esto ha funcionado de maravilla para nuestra nación. A medida que nuestro orden se expande, hemos descubierto que la mayoría de las naciones aún no han comprendido completamente el potencial de los cañones, ya sea en batallas o asedios. Desafortunadamente para ellos, nosotros sí."

 warriors_of_perun_ideas:0 "Ideas Perunianas"
 warriors_of_perun_ideas_start:0 "Tradiciones Perunianas"
 warriors_of_perun_ideas_bonus:0 "Ambiciones Perunianas"
 ZZZ_best_warriors:0 "Verdaderos Guerreros"
 ZZZ_best_warriors_desc:0 "Nuestro orden sabe lo que realmente hace a un guerrero. No estamos limitados por las falsas nociones que tantos otros países tienen, nuestros guerreros son ampliamente reconocidos como los mejores del mundo y sabemos por qué es así. Nos aseguraremos de que siga siendo así."
 ZZZ_warriors_of_unity:0 "Guerreros y Curas"
 ZZZ_warriors_of_conversion:0 "Guerreros de la Unidad"
 ZZZ_warriors_of_conversion_desc:0 "Los miembros de nuestro orden son más que simples soldados. Cada miembro debe estar bien versado en nuestra teología y preparado para defender su fe no solo a través de guerras de sangre, sino también a través de guerras de palabras."
 ZZZ_warriors_of_unity:0 "Guerreros de la Unidad"
 ZZZ_warriors_of_unity_desc:0 "Hay fuerza en la unidad, algo que nuestro orden conoce bien. Una sola flecha puede romperse fácilmente, pero un haz es casi imposible de romper. Juntos nos mantenemos en pie y juntos caemos."
 ZZZ_warriors_read_books:0 "Guerreros Eruditos"
 ZZZ_warriors_read_books_desc:0 "Es una fuerte creencia de nuestro orden que los guerreros que no leen libros son fracasos como guerreros. Un guerrero siempre debe esforzarse por mejorar no solo físicamente, sino también mentalmente. Hemos hecho una prioridad fomentar la transferencia de conocimiento dentro de nuestro país."
 ZZZ_seasonal_warriors:0 "Guerrero Estacional"
 ZZZ_seasonal_warriors_desc:0 "Las estaciones y los calendarios de nuestra fe son extremadamente importantes y cada miembro de nuestro orden debe saber cuándo hacer qué. Esto va más allá de las festividades religiosas y festivales que deben observarse, cada guerrero debe elegir un oficio y practicarlo. Para esto, la sincronización es crucial; un agricultor debe plantar ciertas plantas a diferentes momentos, los comerciantes deben estar preparados para ciertas temporadas y los criadores de animales deben saber cuándo cada animal entra en celo."
 ZZZ_one_nation:0 "Guerreros de Conformidad"
 ZZZ_one_nation_desc:0 "Somos una nación, indivisible. Nuestro orden valora la conformidad y la llevaremos a nuestro pueblo. ¡Todos deben observar los rituales adecuados, todos deben seguir el horario establecido para ellos por los calendarios sagrados! No importa cuán lejos estés del centro de nuestro país, sigues siendo parte de nuestra nación."
 ZZZ_warriors_in_unison:0 "Guerreros en Unísono"
 ZZZ_warriors_in_unison_desc:0 "Nuestro orden no es un grupo desorganizado, ¡somos una de las fuerzas más organizadas y disciplinadas del mundo! Cualquier oponente que desee enfrentarse al poder de nuestras armadas debe estar preparado para luchar hasta el final, porque nuestros guerreros siempre están listos."

 zealots_ideas:0 "Ideas de fanáticos"
 zealots_ideas_start:0 "Tradiciones de fanáticos"
 zealots_ideas_bonus:0 "Ambiciones de fanáticos"
 ZZZ_free_from_invaders:0 "Resistir a los invasores"
 ZZZ_free_from_invaders_desc:0 "Nunca hemos tolerado ni toleraremos invasores. Protegeremos nuestra tierra hasta el último niño, y cada persona judía tiene el deber de hacer todo lo posible para destruir a aquellos que intenten mantener lo que legítimamente nos pertenece."
 ZZZ_our_own_zealot_destiny:0 "Nuestro Propio Destino"
 ZZZ_our_own_zealot_destiny_desc:0 "Durante demasiado tiempo, nuestro pueblo fue forzado a trabajar en beneficio de otros. Peor aún, fueron perseguidos por su éxito. En cambio, recompensaremos el arduo trabajo que nuestra gente realiza; ¡el éxito ya no será recompensado con traición!"
 ZZZ_zealot_revolts:0 "Las Revueltas de los Fanáticos"
 ZZZ_zealot_revolts_desc:0 "Sabemos cómo se siente tener una potencia extranjera gobernándonos y persiguiéndonos por ninguna otra razón que nuestra existencia. ¡No podemos permitir que esto suceda a ningún otro pueblo! Afortunadamente, sabemos algo sobre las revueltas y estamos más que dispuestos a compartir este conocimiento con nuestros vecinos oprimidos."
 ZZZ_protect_the_coasts:0 "Proteger Nuestras Costas"
 ZZZ_protect_the_coasts_desc:0 "Nuestra sagrada responsabilidad es proteger al pueblo judío de los invasores extranjeros para asegurarnos de que nunca haya otra diáspora. No podemos hacerlo si no podemos proteger nuestras costas de los invasores que llegan por mar. Debemos tomar el mar y destruir a quienes intenten desembarcar en nuestra tierra sagrada."
 ZZZ_jewish_foreign_contacts:0 "Contactos Extranjeros"
 ZZZ_jewish_foreign_contacts_desc:0 "En muchas de las cortes del mundo encontrarás judíos que a menudo desempeñan tareas importantes para el país. Afortunadamente, conocemos a sus primos y podemos establecer contacto con ellos y sus empleadores si es necesario. Esto nos ha proporcionado un impresionante cuerpo diplomático que a menudo ni siquiera reside técnicamente en nuestro país."
 ZZZ_zealot_purity:0 "Pureza de la Causa"
 ZZZ_zealot_purity_desc:0 "No podemos permitir que nuestras morales y tradiciones se vean comprometidas. Siempre nos mantendremos dedicados a luchar contra los invasores extranjeros, sin importar lo que nos lancen. No podemos permitir que líderes débiles permanezcan en posiciones de poder; o se enderezan o se quedan sin empleo."
 ZZZ_zealot_commerce:0 "Comercio Cauteloso"
 ZZZ_zealot_commerce_desc:0 "Mientras comerciamos con países extranjeros y reunimos las riquezas de nuestra propia tierra, debemos tener cuidado de que las cosas no se salgan de control. Muchas familias en nuestra nación han manejado la banca en el pasado y, como tal, conocemos los riesgos de la inflación y la mala economía. Haremos todo lo posible para evitar cualquier situación que requiera inflar la moneda; en cambio, trabajaremos incansablemente para garantizar que la inflación sea lo más baja posible."


 FAP_ideas:0 "Ideas Fraticelli"
 FAP_ideas_start:0 "Tradiciones Fraticelli"
 FAP_ideas_bonus:0 "Ambiciones Fraticelli"
 ZZZ_little_brethren:0 "Los Pequeños Hermanos"
 ZZZ_little_brethren_desc:0 "Seguimos las enseñanzas de San Francisco de Asís, manteniendo estrictos votos de pobreza y ayudando a todos aquellos que lo necesitan. Esta adhesión genera confianza y aceptación entre otras naciones."
 ZZZ_true_christians:0 "Verdaderos Cristianos"
 ZZZ_true_christians_desc:0 "Antes de que la Iglesia fuera purificada, pasó por un largo período de pecado, lleno de opulencia y codicia sin sentido. Devolvimos a la Iglesia a sus raíces y nos centramos en lo que realmente importa."
 ZZZ_defenders_of_the_faith:0 "Defensa de la Fe"
 ZZZ_defenders_of_the_faith_desc:0 "Como norma, evitamos la violencia y preferimos la diplomacia. Sin embargo, nuestros vecinos no siempre comparten esta creencia y nos hemos visto obligados a la guerra incluso cuando no lo deseamos. Sin embargo, cuando nos vemos obligados a luchar, lo hacemos con plena conciencia de que el Señor está de nuestro lado."
 ZZZ_beauty_in_simplicity:0 "Simplicidad"
 ZZZ_beauty_in_simplicity_desc:0 "No perdemos tiempo con estructuras masivas que dominen el cielo, ni gastamos sumas extravagantes en cerámica, vidrieras o tapices. Los lugares de culto están destinados a adorar la Grandeza del Señor, no la grandeza de la Iglesia. Nuestros edificios son funcionales y económicos, no necesitamos impresionar a nadie."
 ZZZ_love_thy_neighbor:0 "Ama a tu Prójimo"
 ZZZ_love_thy_neighbor:0 "El Señor nos ha ordenado amarnos los unos a los otros. No debemos perder tiempo discutiendo cuál es la mejor forma de vivir. Mientras los hombres amen al Señor con todo su corazón y toda su alma, no importa cómo vivan su día a día."
 ZZZ_a_loving_hand:0 "Una Mano Amorosa"
 ZZZ_a_loving_hand_desc:0 "Tratamos a nuestros súbditos lo mejor que podemos, haciéndoles pagar solo lo que pueden permitirse. Otras naciones pueden mirarnos con incredulidad, pero nunca parecemos tener los levantamientos y problemas de otras naciones. Tal vez estos gobernantes incrédulos puedan aprender más del Rey de Reyes y menos de sus tesoreros codiciosos."
 ZZZ_spread_the_word:0 "Difundir la Buena Nueva"
 ZZZ_spread_the_word_desc:0 "Es nuestro deber sagrado difundir la palabra del Señor por todo el mundo. No podemos descansar hasta que todo el mundo conozca Su gloria y compasión. ¡Todos los que puedan ser salvados, deben ser salvados!"



 ASY_ideas:0 "Ideas Asirias"
 ASY_ideas_start:0 "Tradiciones Asirias"
 ASY_ideas_bonus:0 "Ambiciones Asirias"
 ZZZ_assyrian_bowmen:0 "Arqueros Asirios"
 ZZZ_assyrian_bowmen_desc:0 "Los arqueros asirios, famosos desde la antigüedad y durante mucho tiempo utilizados en las legiones de ocupantes extranjeros, ahora luchan por su tierra natal."
 ZZZ_forced_resttlement:0 "Reasentamiento Forzado"
 ZZZ_forced_resttlement_desc:0 "Para evitar revueltas contra nuestro gobierno, deberíamos tomar inspiración de nuestros antepasados y forzar a nuestros enemigos conquistados a reasentarse en todo nuestro Reino."
 ZZZ_banks_of_tigris:0 "La Tierra de los Dos Ríos"
 ZZZ_banks_of_tigris_desc:0 "Los grandes ríos que definen nuestra tierra, el Tigris y el Éufrates, han sido durante mucho tiempo descuidados. Reconstruyamos los grandiosos sistemas de riego que nuestros antepasados ​​pioneros, y llevemos riqueza a todos."
 ZZZ_learn_from_babylon:0 "Aprender de Babilonia"
 ZZZ_learn_from_babylon_desc:0 "Aunque mantener estados vasallos es una necesidad diplomática, la caída de Nínive a manos de nuestros sujetos nominales nunca debe ser olvidada."
 ZZZ_rebuild_the_cities:0 "Reconstruir las Ciudades"
 ZZZ_rebuild_the_cities_desc:0 "Para demostrar que no somos una reliquia del pasado, es de vital importancia que nuestras antiguas ciudades sean modernizadas y restauradas: Nínive, Babilonia y Ashur deben renacer de las cenizas una vez más."
 ZZZ_restore_the_library_of_nineveh:0 "Restaurar la Biblioteca de Nínive"
 ZZZ_restore_the_library_of_nineveh_desc:0 "Nuestra herencia no es solo de guerra, sino también de literatura y arte. Reclamemos todo esto y restauremos todo lo que fue saqueado y robado."
 ZZZ_nineveh_falls_no_more:0 "Restaurar las Cuatro Esquinas"
 ZZZ_nineveh_falls_no_more_desc:0 "En la antigüedad, Mesopotamia se consideraba delimitada por cuatro esquinas, dentro de las cuales estaba el mundo civilizado en su totalidad. Aunque el mundo exterior ha evolucionado en nuestra ausencia, lo que hemos reconstruido aquí es valioso y nunca caeremos nuevamente."


 anatolian_beyliks_ideas:0 "Ideas Turcas"
 anatolian_beyliks_ideas_start:0 "Tradiciones Turcas"
 anatolian_beyliks_ideas_bonus:0 "Ambiciones Turcas"
