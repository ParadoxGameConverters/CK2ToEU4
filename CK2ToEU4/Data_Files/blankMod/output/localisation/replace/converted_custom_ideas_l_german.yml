l_german:
 european_tribal_ideas:0 "Europäische Stammesideen"
 european_tribal_ideas_start:0 "Europäische Stammestraditionen"
 european_tribal_ideas_bonus:0 "Europäische Stammesambitionen"
 deep_roots:0 "Tiefe Wurzeln"
 deep_roots_desc:0 "Diese Länder gehören uns, solange wir uns erinnern können. Unsere Vorfahren haben auf diesem Boden gearbeitet, gekämpft und sind hier gestorben. Unsere Wurzeln reichen tief, und wir werden unser Leben geben, um unser Zuhause zu verteidigen."
 warriors_grit:0 "Kriegerische Entschlossenheit"
 warriors_grit_desc:0 "Während andere Nationen vielleicht einen Vorteil in Technologie und Gold haben, ist ein unserer Krieger zehn ihrer wert. Stark, standhaft und unerschütterlich - Menschen aus der Ferne und der Nähe haben von ihrer Entschlossenheit gehört."
 the_way_of_old:0 "Der Weg der Alten"
 the_way_of_old_desc:0 "Geschichten von der Tapferkeit und Macht unserer Vorfahren wurden über Generationen weitergegeben. Junge und erfahrene Krieger finden Weisheit in diesen Geschichten, die sie mit auf das Schlachtfeld nehmen."
 ruthless_raiders:0 "Rücksichtslose Plünderer"
 ruthless_raiders_desc:0 "Unsere Wetterverhältnisse sind rauf, und unsere Böden sind arm. Unsere Äxte jedoch sind so scharf wie nur möglich, und unser Volk ist mutiger als die meisten. Was wir wollen, nehmen wir uns. Es wird keine Gnade geben für diejenigen, die es wagen, sich uns in den Weg zu stellen."
 ancestral_pride:0 "Stolz auf die Ahnen"
 ancestral_pride_desc:0 "Als Volk sind wir immer stolz auf unsere Vergangenheit gewesen. Trotz schlechter Ernten und langer Kriege hat sie unseren Geist stark und unbeirrt gehalten."
 arctolatry:0 "Arktolatrie"
 arctolatry_desc:0 "Seit alter Zeit praktizieren wir die Arktolatrie, die Verehrung der Bären. Unsere Krieger studieren die Art und Weise, wie Bären kämpfen, und bringen ihre Wildheit auf das Schlachtfeld."
 side_by_side:0 "Seite an Seite"
 side_by_side_desc:0 "Wir wissen, dass die Stärke nicht in der Anzahl liegt, sondern in den Bindungen zwischen uns. Auf dem Schlachtfeld haben wir keine Angst, denn wir wissen, dass unsere Waffenbrüder uns den Rücken stärken."
 hero_of_the_legends:0 "Held der Legenden"
 hero_of_the_legends_desc:0 "Als junge Menschen sind wir mit Muttermilch und alten Legenden aufgewachsen. Die bekanntesten erzählen von einem mächtigen Helden, der eines Tages unsere Nation zur Größe führen wird. Ihre Ankunft steht bevor - wir spüren es in unserem Blut."

 jomsvikings_ideas:0 "Jomswikinger-Ideen"
 jomsvikings_ideas_start:0 "Jomswikinger-Traditionen"
 jomsvikings_ideas_bonus:0 "Jomswikinger-Ambitionen"
 jomsviking_code:0 "Der Jomswikinger-Kodex"
 jomsviking_code_desc:0 "Die Jomswikinger waren äußerst wählerisch, wenn es darum ging, wen sie in ihre Gemeinschaft aufnehmen sollten. Die Mitgliedschaft war auf Männer beschränkt, die Tapferkeit bewiesen hatten. Um aufgenommen zu werden, mussten potenzielle Mitglieder sich mit einer kraftvollen Tat beweisen. Sobald sie Mitglied geworden waren, waren sie an einen strengen Verhaltenskodex gebunden, und eine strenge militärische Disziplin wurde durchgesetzt."
 legend_of_jomsborg:0 "Legende von Jomsborg"
 legend_of_jomsborg_desc:0 "Jomsborg war schon lange ein legendärer Ort, von dem andere Norsemen träumten. Eine uneinnehmbare Festung mit einem geschützten Hafen für eine riesige Flotte von Hunderten von Schiffen."
 glory_of_the_allfather:0 "Für die Ehre des Allvaters"
 glory_of_the_allfather_desc:0 "Die Jomswikinger widmeten sich der Verehrung des nordischen Kriegsgottes Odin. Die Norsemen im Orden fürchteten den Tod nicht, und ihr größter Wunsch war es, einen guten Tod auf dem Schlachtfeld zu sterben."
 name_of_thor:0 "Im Namen von Thor"
 name_of_thor_desc:0 "Thor war der Gott des Schutzes und der Stärke, ein Gott, den der Orden ebenfalls verehrte. Die tapferen Krieger von Jomsborg würden kämpfen, solange sie eine Axt schwingen könnten, um die Schädel der Kreuzverehrer zu spalten."
 adopt_feudal_system:0 "Einführung des Feudalsystems"
 adopt_feudal_system_desc:0 "Ursprünglich als Orden zur Verehrung der nordischen Götter gegründet, waren die Jomswikinger nie für die Bildung einer echten Nation geeignet. Jetzt hat der Kriegsführer Reformen erlassen, um ein feudales System einzuführen, bei dem den loyalsten Mitgliedern des Ordens als Entschädigung für ihren langen Dienst Lehen gewährt werden."
 implement_hogting:0 "Umsetzung des Högting"
 implement_hogting_desc:0 "Ein Ting war eine lokale Versammlung, in der Streitigkeiten beigelegt und politische Entscheidungen getroffen wurden. Mit dem Wachstum der Jomswikinger schwand ihre Einflussnahme in den entfernteren Regionen. Um die Kontrolle über die lokalen Bevölkerungen zu behalten, führten sie das Ting als zentrale Einrichtung in der Regierung ein, wobei der Kriegsführer als Gesetzessprecher fungierte."
 valhalla_awaits:0 "Das Valhalla erwartet"
 valhalla_awaits_desc:0 "Als Anhänger der Götter der Aesir glaubten die Norsemen, dass sie zum Fest im Valhalla eingeladen würden, um erneut an der Seite der Götter zu kämpfen, wenn Ragnarök näher rückt. Dies machte Krieg und Schlacht zu einem zentralen Bestandteil ihres Lebens, und sie bereiteten sich ständig auf ihren glorreichen Tag auf dem Schlachtfeld vor."

 hashshashin_ideas:0 "Ideen der Hashshashin"
 hashshashin_ideas_start:0 "Traditionen der Hashshashin"
 hashshashin_ideas_bonus:0 "Ambitionen der Hashshashin"
 hashshashins_creed:0 "Das Credo der Hashshashin"
 hashshashins_creed_desc:0 "Die Hashshashin waren ein abgeschiedener Orden von Assassinen im Nahen Osten. Sie waren in der Minderheit und von politischen und religiösen Feinden umgeben, aber ihre Mitglieder waren hochqualifiziert in verdeckten Operationen wie Mord und Spionage."
 avoid_bloodshed:0 "Vermeidung von Blutvergießen"
 avoid_bloodshed_desc:0 "Die Hashshashin bevorzugten es, ihre Ziele ohne unnötiges Blutvergießen zu erreichen. Wenn möglich, vermieden sie weitreichende Tötungen, indem sie Schlüsselziele beseitigten. Dies war ihren Feinden bekannt, und diese wurden oft dazu überredet, zuerst den diplomatischen Weg zu versuchen."
 ismailis_dar_al_hijra:0 "Die Ismailis Dar al-hijra"
 ismailis_dar_al_hijra_desc:0 "Die Festungen wurden als Zuflucht für Männer ihres Glaubens bekannt. Ismailiten aus der gesamten Region suchten bei dem Orden Schutz und Sicherheit."
 mountain_fortresses::0 "Bergenfestungen"
 mountain_fortresses_desc:0 "Die berühmten Festungen der Hashshashin waren in den Bergen versteckt und sehr schwer zu belagern. Selbst wenn eine fremde Macht die Provinz eroberte, verharrten die Hashshashin in ihren Festungen und behielten im Hintergrund die Kontrolle."
 dagger_and_a_note:0 "Ein Dolch und ein Brief"
 dagger_and_a_note_desc:0 "Eine sehr häufige Methode, die der Orden bei der Diplomatie anwendete, war es, das Ziel wissen zu lassen, dass es verletzt werden könnte, wenn es nicht klug wählen würde. Eine beliebte Methode war es, feindliche Generäle nachts zu erschrecken, indem man einen Dolch und einen Brief zurückließ und sicherstellte, dass das Ziel kurz vor dem Verlassen des Assassinen aufwachte. Dies ließ den General wissen, dass der Orden genauso leicht den Störenfried beseitigen hätte können."
 murder_in_the_open:0 "Offener Mord"
 murder_in_the_open_desc:0 "Die Hashshashin begrüßten die Angst als ein nützliches Werkzeug und setzten Schlüsselziele als Bauern ein, um die lokale Bevölkerung ihrer Feinde zu kontrollieren und sicherzustellen, dass sie es sich nicht wagten, sich ihnen zu widersetzen. Dies war am einfachsten zu erreichen, indem in der Öffentlichkeit, wie auf einem Markt, gemordet wurde."
 revive_jihad_hassan:0 "Wiederbeleben des Jihad von Hassan"
 revive_jihad_hassan_desc:0 "Hassan-i-Sabbah, der Gründer der Hashshashin, glaubte, sie führten einen Jihad und verteidigten ihre Brüder. Wir sollten diesen Gedanken wiederbeleben und junge Männer dazu bringen, sich zur Verteidigung des Islam in unsere Armeen zu strömen."

 knights_templar_ideas:0 "Templer-Ideen"
 knights_templar_ideas_start:0 "Templer-Traditionen"
 knights_templar_ideas_bonus:0 "Templer-Ambitionen"
 latin_rule:0 "Lateinische Regel"
 latin_rule_desc:0 "Die Lateinische Regel ist ein Dokument mit 72 Klauseln, die das ideale Verhalten eines Templer-Ritters definieren. Sie umfasst alles, von religiösen Aspekten wie dem Fasten bis hin zum Kleiderkodex des Ordens."
 letters_of_credit:0 "Kreditbriefe"
 letters_of_credit_desc:0 "Die Reise eines Pilgers ist in der Tat sehr schwierig, Räuber und Banditen suchen nach den Wertsachen wehrloser Christen. Der Orden hat die Aufgabe, die Pilger zu verteidigen, und eine Möglichkeit, dies zu tun, besteht darin, die Wertsachen der Pilger zu lagern und ihnen im Gegenzug einen Kreditbrief auszustellen. Dies macht sie viel weniger anfällig für Angriffe unterwegs."
 assault_troops_of_the_crusades:0 "Sturmtruppen der Kreuzzüge"
 assault_troops_of_the_crusades_desc:0 "Die Ritter des Ordens waren immer an vorderster Front der Kreuzzüge und führten den Angriff gegen den Feind an. Eine legendäre Schlacht sah 500 Templer-Ritter die Linien von Saladins 26.000 Mann starker Armee durchbrechen."
 bank_of_europe:0 "Bank von Europa"
 bank_of_europe_desc:0 "Unser immenser Reichtum hat dazu geführt, dass wir Geldverleiher für die meisten Königshäuser Europas sind. Wir sind wirklich die Bank von Europa!"
 the_templar_enterprise:0 "Das Templer-Unternehmen"
 the_templar_enterprise_desc:0 "Der Orden besitzt Ländereien und Güter sowohl in Europa als auch im Nahen Osten. Wir produzieren Wolle, Stoff, Wein und Nahrungsmittel für die ganze Welt. Es ist ziemlich schwer geworden, irgendwohin zu gehen, ohne auf etwas "Hergestellt im Templerland" zu stoßen. Es haben allerlei Witze darüber angefangen, wie wir die Welt besitzen und ähnlicher Unsinn."
 the_supporting_infrastructure:0 "Die Unterstützungsinfrastruktur"
 the_supporting_infrastructure_desc:0 "Es mag als ein militärischer Orden begonnen haben, aber die großen Geldsummen, die zur Unterstützung der militärischen Hierarchie gesammelt wurden, haben dazu geführt, dass wir eine unterstützende Infrastruktur benötigen, um unsere Schatzkammer zu verwalten."
 crusader_traditions:0 "Kreuzzug-Traditionen"
 crusader_traditions_desc:0 "Der Orden hat eine lange Tradition der Beteiligung an allen Kreuzzügen, was uns einen großen Pool von Veteranen im Orden beschert hat, die die Schrecken des Krieges gesehen haben. Sie sind immer noch bereit zu dienen, und daher sollten wir sie sinnvoll einsetzen."

 jewish_ideas:0 "Ideen der Israelis"
 jewish_ideas_start:0 "Traditionen der Israelis"
 jewish_ideas_bonus:0 "Ambitionen der Israelis"
 end_of_diaspora:0 "Ende der Diaspora"
 end_of_diaspora_desc:0 "Lange Zeit lebte das Volk Israel verstreut in ganz Europa und dem Nahen Osten, aber jetzt, mit unserer eigenen Nation, hat dies endlich ein Ende gefunden!"
 national_myths_restored:0 "Wiederherstellung nationaler Mythen"
 national_myths_restored_desc:0 "Jetzt, wo wir vereint sind, können wir wieder auf die Mythen zurückblicken, die unsere Kultur definieren, insbesondere die Wiederbelebung unseres Kriegerkönigs David und seine Verwendung zur Stärkung unserer Armee!"
 return_home:0 "Rückkehr nach Hause"
 return_home_desc:0 "Mit etwas, das die jüdischen Menschen jetzt als Zuhause bezeichnen können, kehren viele von ihnen nach Jerusalem zurück, und unsere Wirtschaft und Produktion erleben einen Boom mit dem Anstieg der Bevölkerung."
 jewish_trade_tradition:0 "Jüdische Handelstradition"
 jewish_trade_tradition_desc:0 "Wir haben eine lange Tradition des Handels auf der ganzen Welt, von Shanghai bis Reykjavík. Die Radhaniten sind ein herausragendes Beispiel für diese stolze Tradition."
 jewish_banking:0 "Jüdisches Bankwesen"
 jewish_banking_desc:0 "Die Juden waren in Europa schon lange Geldverleiher, es gibt keinen Grund, dies jetzt zu beenden. Wir sollten eine ordentliche Bank in unserem Reich etablieren."
 people_of_exile:0 "Volk des Exils"
 people_of_exile_desc:0 "Aufgrund unserer Geschichte sind unsere Menschen eher an das Reisen gewöhnt, daher fällt es ihnen ziemlich leicht, sich in neuen Ländern niederzulassen."
 the_chosen_people:0 "Das Auserwählte Volk"
 the_chosen_people_desc:0 "Die Juden sind das auserwählte Volk Gottes, mit seinem göttlichen Willen werden wir Israel nie wieder an unsere alten Feinde verlieren."

 karling_ideas:0 "Karolingische Ideen"
 karling_ideas_start:0 "Karolingische Traditionen"
 karling_ideas_bonus:0 "Karolingische Ambitionen"
 kings_of_europe:0 "Könige Europas"
 kings_of_europe_desc:0 "Die Karolinger werden oft als die Väter Europas bezeichnet und für 100 Jahre waren sie die Herrscher über West- und Mitteleuropa."
 carolingian_grand_strategy:0 "Karolingische Großstrategie"
 carolingian_grand_strategy_desc:0 "Charlemagne und sein Vater Pepin waren für ihre über Jahrzehnte reichenden Strategien bekannt und prägten den Begriff der Großstrategie."
 military_obligations:0 "Militärische Verpflichtungen"
 military_obligations_desc:0 "Charlemagne verhängte militärische Verpflichtungen für die Männer seines Reiches, insbesondere für den Adel. Je reicher man war, desto mehr Truppen musste man zu den Feldzügen des Königs beitragen."
 retinue_regnum_francorum:0 "Gefolge des Regnum Francorum"
 retinue_regnum_francorum_desc:0 "Das Gefolge von Charlemagne, die Kernarmee von Francia, war eine hochqualifizierte und professionelle Armee, die auf der alten Militärschule Roms basierte."
 legacy_of_the_romans:0 "Erbe der Römer"
 legacy_of_the_romans_desc:0 "Die Karolinger sahen sich selbst als rechtmäßige Nachfolger der weströmischen Kaiser."
 carolingian_renaissance:0 "Karolingische Renaissance"
 carolingian_renaissance_desc:0 "Die Herrschaft von Charlemagne markierte den Beginn einer Periode, die als Karolingische Renaissance bekannt ist, mit der Wiederbelebung längst vergessener Ideen und Traditionen des Römischen Reiches."
 tradition_of_war:0 "Kriegstradition"
 tradition_of_war_desc:0 "Die Karolinger sind bekannt für ihre großen Feldzüge und militärischen Erfolge. Es handelt sich um eine Familie, die aus den Feuern des Krieges geschmiedet wurde, eine Vergangenheit, die nicht leicht vergessen wird."


 vajrayana_buddhism:0 "Vereinte Glaubensvorstellungen"
 vajrayana_buddhism_desc:0 "Unser Volk ist in unserer eigenen einzigartigen Weltanschauung vereint. Sie leitet unsere gesamte Regierungsführung und das tägliche Leben in vertrauten und erwarteten Mustern, angefangen beim einfachsten Leibeigenen bis hin zum höchsten Lama."
 way_of_virtue:0 "Der Weg der Tugend"
 way_of_virtue_desc:0 "Universelles Mitgefühl ist die grundlegende spirituelle Ausrichtung."
 potala_palace:0 "Potala-Palast"
 potala_palace_desc:0 "Der Bau des Potala-Palastes begann 1645 unter der Leitung von Lozang Gyatso. Der Palast erhebt sich tausend Fuß über dem Talboden in Lhasa und verfügt über Steinmauern, die an der Basis sechzehn Fuß dick sind. Dieser befestigte Palast nimmt einen beeindruckenden Platz ein. Innerhalb seiner dreizehn Stockwerke befinden sich über 1.000 Zimmer, 10.000 Schreine und 200.000 Statuen, dieses Zentrum der Regierung."
 way_of_ancients:0 "Der Weg der Alten"
 way_of_ancients_desc:0 "Die Nyingma, auch als Schule der Alten Übersetzungen bekannt, ist die älteste Denkschule in Tibet und integriert Mystik und lokale Gottheiten, die von der vorbuddhistischen Bön-Religion geteilt werden. Historisch gesehen ist die Nyingma-Tradition einzigartig unter den Schulen, da ihre Anhänger nie politische Macht inne hatten, und daher ihre Praktizierenden größtenteils von den politischen Machenschaften Tibets entfernt waren und sich auf Askese, Zölibat und Mystik konzentrierten. Ihre Präsenz kultiviert jedoch die Disziplin in unserer Gesellschaft und hält uns mit unseren Wurzeln verbunden."
 pale_earth:0 "Die Schule der Blassen Erde"
 pale_earth_desc:0 "Die Schule der Blassen Erde oder Sakya-Schule leitet ihren Namen von der einzigartigen grauen Landschaft der Ponpori-Hügel im südlichen Tibet in der Nähe von Shigatse ab, wo das erste Kloster dieser Tradition, das Sakya-Kloster, von Khon Konchog Gyalpo (1034-1102) im Jahr 1073 erbaut wurde. Die Sakya-Tradition wurde Ende des 11. Jahrhunderts von Drogmi, einem berühmten Gelehrten und Übersetzer, gegründet, der in der Vikramashila-Universität in Indien studiert hatte. Diese Schule ist bekannt für ihren wissenschaftlichen und akademischen Charakter, und ihre Kollegien produzieren die neugierigsten Köpfe Tibets."


 order_of_saint_addai_ideas:0 "Ideen des Heiligen Addai"
 order_of_saint_addai_ideas_start:0 "Traditionen des Heiligen Addai"
 order_of_saint_addai_ideas_bonus:0 "Ambitionen des Heiligen Addai"
 ZZZ_christians_of_the_east:0 "Christen des Ostens"
 ZZZ_christians_of_the_east_desc:0 "Unser Volk hat das Licht Christi im Osten schon lange beschützt. Es war keine leichte Aufgabe, da wir oft von lokalen Heiden in der Unterzahl sind. Dennoch haben wir gelernt, dieses Problem zu umgehen und so gut wie möglich zu mildern."
 ZZZ_kings_khans_emperors:0 "Die Höfe der Könige, Khane und Kaiser"
 ZZZ_kings_khans_emperors_desc:0 "Unsere Gelehrten werden weltweit verehrt. Unser Volk hat im Laufe der Jahre die Hallen vieler angesehener Personen betreten, sei es Grafen, Herzöge, Könige, Khane oder Kaiser. Wir behandeln sie alle mit größtem Respekt, und sie erweisen uns dasselbe."
 ZZZ_fight_until_the_end:0 "Kämpfen bis zum Ende"
 ZZZ_fight_until_the_end_desc:0 "Unsere Geschichte war nicht unbedingt die glücklichste. Unser Volk wurde einst fast an den Rand der Auslöschung getrieben, in die Winde geworfen und kaum in der Lage, festzuhalten. Doch aus dieser Prüfung haben wir nur an Stärke gewonnen. Wir werden nicht vernichtet und wir werden immer weiterkämpfen, bis zum letzten Mann, zur letzten Frau und zum letzten Kind."
 ZZZ_underdog_nestorians:0 "Der ewige Außenseiter"
 ZZZ_underdog_nestorians_desc:0 "Obwohl wir für unsere Hartnäckigkeit bekannt sind, hat sich das nicht unbedingt in einem Ruf des Erfolgs niedergeschlagen. Während einige diese ständige Unterschätzung vielleicht bedauern, haben wir herausgefunden, dass sie tatsächlich recht nützlich sein kann. Ausländische Mächte, die dem gängigen Denken folgen, neigen erstaunlicherweise dazu, jeden Gewinn, den wir erzielen, zu ignorieren oder als vorübergehend oder glücklich abzutun. Wir haben nicht vor, sie eines Besseren zu belehren, zumindest nicht, bis wir ihr Land als unser eigenes haben."
 ZZZ_military_opportunities:0 "Militärische Möglichkeiten"
 ZZZ_military_opportunities_desc:0 "Unsere Interaktionen mit so vielen verschiedenen Menschen aus dem Osten und dem Westen haben uns ungewöhnlich viel Erfahrung im Kampf in vielen verschiedenen Umgebungen mit verschiedenen Truppentypen gegeben. Wir haben gelernt, unsere Möglichkeiten offen zu halten und so flexibel wie möglich zu sein."
 ZZZ_all_for_the_struggle:0 "Kampf für Alle"
 ZZZ_all_for_the_struggle_desc:0 "Wenn unsere Nation kämpft, kämpft auch unser Volk. Es ist unsere Verantwortung, das Volk zu schützen, aber ebenso ist es die Verantwortung des Volkes, uns zu unterstützen. Das Volk weiß, dass es im Kriegsfall fragen muss, was es für das Land tun kann."
 ZZZ_ideas_of_nations:0 "Technologie der Welt"
 ZZZ_ideas_of_nations_desc:0 "Wir haben die Wunder der Welt gesehen. Von Irland bis Cathay haben wir die Technologien vieler verschiedener Länder gesehen und müssen die Bedeutung erkennen, niemals zurückzubleiben. Wir müssen immer nach dem nächsten suchen, dem nächsten Fortschritt, der uns vor unseren Mitbewerbern vorantreibt. Wir dürfen niemals selbstzufrieden werden und glauben, dass wir bereits alles erforscht haben, denn das Universum und seine Geheimnisse sind unendlich."

 army_of_light_ideas:0 "Ideen des Lichts"
 army_of_light_ideas_start:0 "Traditionen des Lichts"
 army_of_light_ideas_bonus:0 "Ambitionen des Lichts"
 ZZZ_ride_of_the_light_brigade:0 "Die Reiter des Lichts"
 ZZZ_ride_of_the_light_brigade_desc:0 "Viele unserer Rekruten stammen von Steppennomaden ab und sind mit den Wegen des Pferdes vertraut. Dank ihnen konnten wir unsere Kavallerie zu einer der besten der Welt verfeinern. Unsere Brigaden des Lichts werden sich in den Feind stürzen und ihn in alle Winde zerstreuen!"
 ZZZ_inquisition_of_light:0 "Die Inquisition des Lichts"
 ZZZ_inquisition_of_light_desc:0 "Unser Orden rühmt sich, den Lehren unseres Glaubens zu folgen. Wohin wir auch gehen, bringen wir die Wahrheit des Lichts mit uns, um sie mit der Bevölkerung zu teilen. Manchmal jedoch weigert sich die Bevölkerung, auf die Vernunft zu hören und das Licht anzunehmen. Um dem entgegenzuwirken, haben wir eine spezielle Inquisitionsstreitmacht geschaffen, deren Aufgabe es ist, sicherzustellen, dass unsere Untertanen den Weg des Lichts einschlagen."
 ZZZ_light_tithe:0 "Lichtabgabe"
 ZZZ_light_tithe_desc:0 "Es ist die Pflicht eines jeden unserer Bürger, einen Teil ihres Einkommens an unseren Orden zu spenden, damit wir das Licht unter den Heiden und Häretikern der Welt weiter verbreiten können. Diese Pflicht ist nicht freiwillig."
 ZZZ_light_always_shines:0 "Das unauslöschliche Licht"
 ZZZ_light_always_shines_desc:0 "Unser Orden wird niemals fallen. Wir werden immer das Licht zu denen bringen, die es brauchen. Wir werden niemals wanken und in unseren heiligen Pflichten nicht versagen."
 ZZZ_message_of_light:0 "Botschaft des Lichts"
 ZZZ_message_of_light_desc:0 "Wohin wir auch gehen, verbreiten wir die Botschaft des Lichts. Unsere Diplomaten reisen und arbeiten unermüdlich in jede Nation auf der Welt, um unsere Botschaft zu verbreiten und die Tugenden unseres Ordens zu preisen."
 ZZZ_into_the_fold_of_light:0 "Die Gemeinschaft des Lichts"
 ZZZ_into_the_fold_of_light_desc:0 "Wir betrachten unsere Untertanen als unsere eigenen Kinder, als Kinder des Lichts. Wir behandeln alle gleich und mit dem gleichen Maß an Kontrolle."
 ZZZ_into_the_light:0 "Ins Licht des Feuers"
 ZZZ_into_the_light_desc:0 "Wir marschieren ins Licht. Wir zucken nicht zurück und zögern nicht. Wenn die Mündungen aufleuchten und die Luft vom Rauch erfüllt ist, und nur der Blitz der Gewehre unseren Weg erhellt, vertrauen wir auf das Licht und wenden uns nicht ab. Wir stehen im Licht des Feuers und gehen mitten durch das Getümmel, um einen anderen Tag zu kämpfen."

 bektashi_order_ideas:0 "Bektashi-Ideen"
 bektashi_order_ideas_start:0 "Bektashi-Traditionen"
 bektashi_order_ideas_bonus:0 "Bektashi-Ambitionen"
 ZZZ_wahdat_al_wujud:0 "Wahdat Al-Wujud"
 ZZZ_wahdat_al_wujud_desc:0 "Wir glauben an Wahdat Al-Wujud, "Die Einheit des Seins". Alle Dinge in der Welt sind sowohl Er als auch Nicht Er. Wujud ist der unbekannte und unzugängliche Grund alles Existierenden. Gott allein ist das wahre Wujud, während alle anderen in der Nichtexistenz verweilen, so ist auch Wujud allein unbeschränkt, während alles andere eingeschränkt ist. Wujud ist die absolute, unendliche, unbeschränkte Realität Gottes, während alles andere relativ, endlich und begrenzt bleibt."
 ZZZ_bektashi_graves_of_the_sanints:0 "Gräber der Heiligen"
 ZZZ_bektashi_graves_of_the_sanints_desc:0 "Es ist unsere heilige Pflicht, die Gräber der islamischen Heiligen zu pflegen und zu bewachen, die die Welt mit ihrer Frömmigkeit gesegnet haben. Viele kommen aus der ganzen islamischen Welt, um diese Stätten zu besuchen und ihnen ihre Reverenz zu erweisen. Dies hat den Nebeneffekt, unsere Handelsmöglichkeiten zu erhöhen, und obwohl wir uns niemals so tief beugen würden, die Heiligen zu Geld zu machen, sehen wir keinen Grund, diesen Segen zu entmutigen."
 ZZZ_dervish_alms:0 "Dervisch-Almosen"
 ZZZ_dervish_alms_desc:0 "Es wird erwartet, dass diejenigen, die Dervische werden, Armutsgelübde ablegen. Sie geben Geld an diejenigen, die es brauchen, und betteln auf der Straße, nicht für sich selbst, sondern für andere, die es benötigen. Als zentraler Bestandteil unseres Ordens haben die Dervische ihre Askese und Bescheidenheit mitgebracht."
 ZZZ_bektashi_initiation:0 "Nasip"
 ZZZ_bektashi_initiation_desc:0 "Um sich der Bektashi-Sekte anzuschließen, muss man eine Einweihung (Nasip) abschließen. Man beginnt als Asik, eine nicht initiierte Person, die Interesse am Orden gezeigt hat. Nach Nasip wird man Mühip und kann dann weitere Gelübde ablegen, um ein Dervisch zu werden. Die nächste Stufe ist ein Baba (Vater), der qualifiziert ist, spirituelle Anleitung zu geben. Über dem Baba steht der Halife-Baba oder Dede (Großvater). Traditionell gab es 12 Dedes, wobei der ranghöchste Dedebaba (Ur-Großvater) war. Der Dedebaba wurde als höchste Autorität im Bektashi-Orden angesehen."
 ZZZ_spiritual_outreach:0 "Spirituelle Outreach"
 ZZZ_spiritual_outreach_desc:0 "Unsere Wege erfordern, dass wir eng mit anderen zusammenarbeiten. Tatsächlich haben wir durch die Integration von Praktiken und Überzeugungen anderer Menschen großen Erfolg bei der Bekehrung unserer Bevölkerung zu unserem Glauben gehabt. Dies hat den Vorteil, dass wir im Ausland einen guten Ruf haben, denn trotz unseres Engagements für den Kampf für unseren Glauben, wenn es notwendig ist, haben wir uns als verständnisvoll und kooperativ erwiesen, selbst bei Menschen, deren Überzeugungen stark von unseren eigenen abweichen."
 ZZZ_bektashi_heterodoxy:0 "Heterodoxie"
 ZZZ_bektashi_heterodoxy_desc:0 "Wir beschränken uns nicht nur auf Rituale und Überzeugungen unserer Vorfahren. Wir sind mehr als bereit, lokale Traditionen und Bräuche anzunehmen und anzupassen. Möglicherweise müssen wir Dinge anpassen, um sicherzustellen, dass sie nicht gegen die Scharia verstoßen, aber das ist selten ein Problem."
 ZZZ_bektashi_need_for_speed:0 "Schneller Schutz"
 ZZZ_bektashi_need_for_speed_desc:0 "Manchmal sind wir gezwungen, für unsere Überzeugungen zu kämpfen, wenn sie von ausländischen Mächten angegriffen werden. Wenn dies geschieht, ist Geschwindigkeit entscheidend. Jeder verlorene Moment bedeutet ein weiteres verlorenes Stück Land und ein weiteres frommes Mitglied unserer Religion wird abgeschlachtet. Von den Kreuzzügen bis heute haben wir die Herausforderung angenommen, unser Volk zu schützen. Wir werden jetzt nicht aufgehalten."

 bulls_of_rishabha_ideas:0 "Bull-Ideen"
 bulls_of_rishabha_ideas_start:0 "Bull-Traditionen"
 bulls_of_rishabha_ideas_bonus:0 "Bull-Ambitionen"
 ZZZ_jain_varna:0 "Varna"
 ZZZ_jain_varna_desc:0 "Es war Rishabha, der erste Tirthankara, der vor Millionen von Jahren die Varna-Sozialklassen aufgrund des Berufsstandes etablierte. Die Varna-Klassen haben dazu gedient, unser Volk sicher, glücklich und zufrieden zu halten, denn jeder kennt seinen Platz in der Welt. Unabhängig von Rasse, Klasse oder Glauben haben alle ihre Varna und handeln entsprechend, auch wenn sie glauben, dass sie es nicht tun."
 ZZZ_jain_asi:0 "Asi"
 ZZZ_jain_asi_desc:0 "Die erste der sechs Hauptberufe, Asi ist der Beruf der Waffen. Obwohl wir es verabscheuen, lebendige Wesen zu töten, geben wir zu, dass es gelegentlich notwendig ist, sich zu verteidigen. Diejenigen, die am besten in diesen Disziplinen bewandert sind, folgen der Kunst des Asi."
 ZZZ_jain_masi:0 "Masi"
 ZZZ_jain_masi_desc:0 "Der zweite der sechs Hauptberufe, Masi ist die Kunst des Schreibens. Unser Orden legt großen Wert auf Schreiben und Literatur, und wir arbeiten daran, Schulen in den von uns kontrollierten Ländern zu etablieren. Lesen und Schreiben bringen Harmonie und drücken Leidenschaft auf Arten aus, die sonst nicht möglich wären. Ideen und Erfindungen werden von Generation zu Generation weitergegeben und gehen nicht verloren. Masi ist vielleicht einer der edelsten Berufe."
 ZZZ_jain_krishi:0 "Krishi"
 ZZZ_jain_krishi_desc:0 "Der dritte der sechs Hauptberufe, Krishi ist die Praxis der Landwirtschaft. Dieser wichtige Beruf wird erstaunlicherweise oft von anderen Völkern übersehen, die auf die hart arbeitenden Bauern herabblicken, die ihnen ihren Lebensunterhalt sichern. Unser Orden weiß es besser, der edle Bauer versorgt die Nation mit Nahrung, ohne ihn würden alle anderen Berufe, egal wie großartig, aufhören zu existieren."
 ZZZ_jain_vidya:0 "Vidya"
 ZZZ_jain_vidya_desc:0 "Der vierte der sechs Hauptberufe, Vidya ist das Wissen. Wenige Dinge in dieser Welt sind wichtiger als die Suche nach mehr Wissen. Die Ansammlung von Wissen nutzt allen, neue landwirtschaftliche Techniken helfen den Bauern, neue Bautechniken helfen fast allen Gemeinschaften, neue Entdeckungen in Mathematik und Wissenschaft fördern unser Verständnis der Welt. Unser Orden ermutigt die edle Suche nach Wissen sehr."
 ZZZ_jain_vanijya:0 "Vanijya"
 ZZZ_jain_vanijya_desc:0 "Der fünfte der sechs Hauptberufe, Vanijya ist Handel und Handel. Wo es Menschen gibt, ist Handel unvermeidlich, und die Verfolgung von Handel und Handel ist etwas, das unser Orden fördert. Erfolgreicher und gut geführter Handel nutzt allen Beteiligten und fördert die Harmonie unter allen."
 ZZZ_jain_shilp:0 "Shilp"
 ZZZ_jain_shilp_desc:0 "Der sechste der sechs Hauptberufe, Shilp ist das Handwerk. Die Kunsthandwerker, die Shilp praktizieren, versorgen die Welt mit den Dingen, die wir sowohl brauchen als auch wollen. Schneider stellen Kleidung her, die wir tragen, Schuster stellen Schuhe her, um unsere Füße zu schützen, Bildhauer schaffen Kunstwerke, die alle sehen können. Unser Orden hat dafür gesorgt, dass unsere Nation zu einem bekannten Zentrum für die Künste geworden ist, denn wir erkennen, wie wichtig Kunsthandwerker für die Menschheit sind."

 brotherhood_of_the_holy_sepulchre_ideas:0 "Bruderschaftsideen"
 brotherhood_of_the_holy_sepulchre_ideas_start:0 "Bruderschaftstraditionen"
 brotherhood_of_the_holy_sepulchre_ideas_bonus:0 "Bruderschaftsambitionen"
 ZZZ_the_brotherhood_long_game:0 "Fortgeschrittene Wiederherstellung"
 ZZZ_the_brotherhood_long_game_desc:0 "Wichtig ist nicht, dass wir immer gewinnen. Keine Kraft in der Welt, so mächtig sie auch sein mag, bleibt unbesiegt. Wichtig ist die Fähigkeit, sich aufzurappeln, nachdem man niedergeschlagen wurde. Wir wurden mehrmals niedergeschlagen, aber wir wurden nie wirklich besiegt. Immer erholen wir uns und immer kehren wir zurück."
 ZZZ_the_indefatiguable_brotherhood:0 "Die Unermüdliche Bruderschaft"
 ZZZ_the_indefatiguable_brotherhood_desc:0 "Unsere Mission seit der Gründung unseres Ordens im Jahr 313 ist der Schutz aller heiligen Stätten unter unserer Zuständigkeit. Selbst wenn wir gezwungen waren zu fliehen, sind wir immer zurückgekehrt, bereit, unsere heiligen Pflichten wieder aufzunehmen. Es gibt keine Kraft auf dieser Welt, die uns daran hindern kann, unsere Mission zu erfüllen."
 ZZZ_legacy_of_the_byzantines:0 "Erbe der Byzantiner"
 ZZZ_legacy_of_the_byzantines_desc:0 "Unsere Geschichte ist untrennbar mit der des Römischen Reiches und seines Nachfolgestaates, des Byzantinischen Reiches, verbunden. Unsere Geschichte wurde von Kaisern geprägt, die uns unterstützt und uns das Notwendige für unser Überleben bereitgestellt haben. Diese Geschichte hat unserer Nation eine lange Tradition beschert, die so schnell nicht enden wird."
 ZZZ_brotherhood_conversion:0 "Bekehrungsauftrag"
 ZZZ_brotherhood_conversion_desc:0 "Seit Anbeginn wurden wir beauftragt, die Botschaft Jesu in die Welt zu tragen. Wir haben nie aufgehört und werden nie aufhören, solange ein einziges Mitglied unseres Ordens am Leben ist."
 ZZZ_universal_brotherhood:0 "Universelle Bruderschaft"
 ZZZ_universal_brotherhood_desc:0 "Es spielt keine Rolle, wer du bist, es spielt eine Rolle, was du tust. Unsere Politik ist es, das Licht Jesu zu den Massen zu bringen, aber wir haben es nie für ratsam gehalten, andere dazu zu zwingen, ihren Lebensstil über das Religiöse hinaus zu ändern. Wir streben nach der gleichen Art von universeller Liebe und Verständnis, die unser Herr hat."
 ZZZ_caravans_of_the_brotherhood:0 "Karawanen der Heiligen Stätten"
 ZZZ_caravans_of_the_brotherhood_desc:0 "Es ist unsere Aufgabe, sicherzustellen, dass die Pilger, die oft eine gefährliche Reise zu den Heiligen Stätten unter unserer Obhut unternehmen, dies ohne Furcht tun können. Obwohl wir nicht beabsichtigt hatten, führte dies auch dazu, dass unsere bewachten Pfade für Pilger von Handelskarawanen frequentiert werden, die bereit sind, eine kleine Maut zu zahlen, um einen sicheren Durchgang zu haben. Ihr Geld wurde dann verwendet, um noch mehr Pilgerwege abzusichern. Dieses System kommt allen Beteiligten zugute!"
 ZZZ_churches_of_the_holy_sepulchre:0 "Prächtiger Bau"
 ZZZ_churches_of_the_holy_sepulchre_desc:0 "Wir haben alles von prächtigen Kathedralen bis hin zu kleinen lokalen Kirchen gebaut. Dann mussten wir sie wieder aufbauen, wenn sie zerstört wurden. Wir haben nie aufgehört zu bauen, zu reparieren und zu restaurieren. Unsere Nation hat eine lange Tradition prächtiger Bauwerke, warum sollte das aufhören?"

 chosen_of_ashoka_ideas:0 "Ashokanische Ideen"
 chosen_of_ashoka_ideas_start:0 "Ashokanische Traditionen"
 chosen_of_ashoka_ideas_bonus:0 "Ashokanische Ambitionen"
 ZZZ_major_edict_1:0 "Großes Edikt I"
 ZZZ_major_edict_1_desc:0 "Ein Übermaß an Zeremonien steht im Widerspruch zu einer stabilen und nachhaltigen Gesellschaft. Daher werden wir das alte Edikt des Maurya-Reiches wiederbeleben, das Feiertage und festliche Zusammenkünfte verbietet. Darüber hinaus werden wir in Einklang mit unserer Achtung vor der Natur alle Tieropfer in unserem Land verbieten. Gemeinsam werden diese Maßnahmen uns zu einer stabileren Gesellschaft führen."
 ZZZ_major_edict_2:0 "Großes Edikt II"
 ZZZ_major_edict_2_desc:0 "Unser Orden ehrt das Andenken an Ashoka und das Maurya-Reich. Wir haben kürzlich das zweite Große Edikt des Maurya-Reiches wiederbelebt, das die obligatorische Versorgung kranker Menschen und Tiere, den Bau von Straßen und Bäumen sowie die Pflanzung von Bäumen detailliert. Unser Orden wird Wohlstand in unser Land bringen!"
 ZZZ_protectors_of_india:0 "Standhafte Beschützer"
 ZZZ_protectors_of_india_desc:0 "Die heilige Mission unseres Ordens besagt, dass wir uns gegen jeden stellen müssen, der Tod und Zerstörung in unsere Länder bringt. Wir müssen standhaft sein und diesen Ort vor allen schützen, die ihm Schaden zufügen würden, koste es, was es wolle."
 ZZZ_major_edict_5:0 "Großes Edikt V"
 ZZZ_major_edict_5_desc:0 "In Anlehnung an die Edikte von Ashoka hat unser Orden beschlossen, unser eigenes Großes Edikt V zu erlassen, in dem die Aufgaben unserer Mahamattas festgelegt sind, deren Aufgabe es sein wird, unseren Glauben zu verbreiten."
 ZZZ_major_edict_6:0 "Großes Edikt VI"
 ZZZ_major_edict_6_desc:0 "Um einen reibungslosen Ablauf unserer Nation zu gewährleisten, hat unser Orden das Große Edikt VI des Maurya-Reiches wiederhergestellt. Es stellt sicher, dass Verwaltungs- und Geschäftsmaßnahmen des Reiches schnell und effizient durchgeführt werden. Darüber hinaus können Berichte der Mahamattas direkt an das Oberhaupt unseres Ordens weitergeleitet werden, wenn sie für wichtig erachtet werden."
 ZZZ_major_edict_7:0 "Großes Edikt VII"
 ZZZ_major_edict_7_desc:0 "Unser Orden hat beschlossen, das Große Edikt VII des großen Maurya-Reiches unter Ashoka wiederherzustellen. Wir rufen zur Harmonie unter allen Völkern auf, unabhängig von Sekte oder Kultur."
 ZZZ_men_to_protect_india:0 "Die Männer zum Schutz der Unschuldigen"
 ZZZ_men_to_protect_india_desc:0 "Es ist die Pflicht eines jeden fähigen Mannes des Glaubens, sich in Zeiten der Not zur Verfügung zu stellen. Unser Orden erfüllt weiterhin seine heilige Pflicht, die Unschuldigen zu schützen, und um dies zu tun, rekrutieren wir aus unserer Bevölkerung diejenigen, die ihre Pflicht kennen."

 children_of_dralha_ideas:0 "Ideen der Kinder von Dralha"
 children_of_dralha_ideas_start:0 "Traditionen der Kinder von Dralha"
 children_of_dralha_ideas_bonus:0 "Ambitionen der Kinder von Dralha"
 ZZZ_defend_the_motherland:0 "Verteidigung der Heimat"
 ZZZ_defend_the_motherland_desc:0 "Unser Orden hat die heilige Pflicht, die Heimat vor ausländischen Invasoren zu schützen, ungeachtet der persönlichen Kosten. Wir werden die Verteidigung stärken und keinen einzigen Feind durchlassen."
 ZZZ_resist_the_invader:0 "Widerstand gegen den Eindringling"
 ZZZ_resist_the_invader_desc:0 "Wenn der Feind kommt, und es ist eine Frage des Wann, nicht des Ob, müssen wir vorbereitet sein. Jeder Bürger unserer Nation muss bereit sein, mit Zähnen und Klauen für unsere Sache zu kämpfen. Unser Orden wird niemals aufhören, das zu verteidigen, was richtig und gerecht ist, wir werden niemals fallen."
 ZZZ_bon_prayer:0 "Gebet"
 ZZZ_bon_prayer_desc:0 "Das Gebet ist einer der drei wichtigsten Aspekte unseres Glaubens. Mitglieder unseres Ordens müssen einen Großteil ihres Lebens dem Gebet widmen, und wir ermutigen unsere Bürger dazu ebenfalls. Gebet reinigt die Seele und bringt das Beste in den Menschen hervor."
 ZZZ_bon_diligence:0 "Fleiß"
 ZZZ_bon_diligence_desc:0 "Der Fleiß ist einer der drei wichtigsten Aspekte unseres Glaubens. Unser Orden legt großen Wert auf Fleiß und stellt sicher, dass diejenigen, die ihn zeigen, in den Rängen aufsteigen. Obwohl Fleiß nur für unsere Mitglieder obligatorisch ist, haben wir uns als gutes Vorbild für unsere Bürger erwiesen, die zu uns aufsehen. Auch sie betonen jetzt den Fleiß und wurden mit unglaublicher Produktivität belohnt. Die Führer anderer Nationen können nur mit Neid auf den Fleiß unserer Bürger schauen."
 ZZZ_bon_devotion:0 "Hingabe"
 ZZZ_bon_devotion_desc:0 "Die Hingabe ist einer der drei wichtigsten Aspekte unseres Glaubens. Unser Orden legt einen besonderen Schwerpunkt auf Hingabe und erwartet von jedem Mitglied des Ordens, dass es sich wirklich dieser und dem Glauben verschreibt."
 ZZZ_bon_temple_castles:0 "Befestigte Klöster"
 ZZZ_bon_temple_castles_desc:0 "Unser Orden hat schon lange erkannt, dass es eine ziemlich dumme Idee ist, Klöster und Verteidigungsanlagen voneinander zu trennen. Es gibt keinen Grund, warum ein Kloster nicht zur Abwehr von Eindringlingen befestigt sein kann und dennoch ein ruhiger Ort des Gebets bleibt. Unsere Klöster sind daher nicht nur praktisch, sondern auch groß und komplex, der Neid aller. Dieser Doppelnutzen hilft auch, die Kosten zu senken, da wir nur eine Struktur bauen und unterhalten."
 ZZZ_monk_and_leader:0 "Kriegermönche"
 ZZZ_monk_and_leader_desc:0 "Unser Orden besteht größtenteils aus Kriegermönchen, die die Gelübde des Mönchs ablegen, aber auch kontinuierlich für den Kampf trainieren. Diese Männer sind fähige Anführer, versiert in Theologie, Philosophie und Strategie. Wir könnten keinen besseren Pool von Kandidaten haben, um unsere Nation zur Größe zu führen."

 cult_of_huitzilopochtli_ideas:0 "Ideen von Huitzilopochtli"
 cult_of_huitzilopochtli_ideas_start:0 "Traditionen von Huitzilopochtli"
 cult_of_huitzilopochtli_ideas_bonus:0 "Ambitionen von Huitzilopochtli"
 ZZZ_legacy_of_flowers:0 "Erbe der Blumenkriege"
 ZZZ_legacy_of_flowers_desc:0 "Früher kämpfte unser Volk in Kriegen einzig und allein, um Feinde zu fangen, die den Göttern geopfert werden sollten. Diese künftigen Opfer mussten lebendig gefangen genommen werden, was bedeutete, dass unsere Soldaten ein hohes Maß an Zurückhaltung üben mussten, um die Götter nicht zu verärgern. Unser Kult hat diese Zurückhaltung aufgenommen und zu einer wichtigen Lehre gemacht. Jedes unserer Mitglieder ist diszipliniert und in der Lage, jedem gegebenen Befehl zu folgen, ganz gleich, wie schwierig er sein mag."
 ZZZ_will_of_the_gods:0 "Wille der Götter"
 ZZZ_will_of_the_gods_desc:0 "Es ist der Wille der Götter, dass wir unsere Expansion fortsetzen. Wenn wir die Götter zufriedenstellen wollen, müssen wir sie mit dem Blut von Opfern nähren. Wir wissen jetzt, dass wir sie nicht so häufig füttern müssen, wie bisher angenommen, aber sie müssen mit dem Blut unserer Feinde genährt werden. Um an das Blut der Feinde zu gelangen, müssen wir Krieg führen und es mit Gewalt nehmen, denn sie werden es sicherlich nicht von selbst anbieten."
 ZZZ_permanent_godly_expansion:0 "Auftrag der Götter"
 ZZZ_permanent_godly_expansion_desc:0 "Die Götter haben uns den Auftrag gegeben, unsere Expansion in die Heiden fortzusetzen. Wir kennen die Wahrheit der Götter, und bald wird es auch jeder andere wissen."
 ZZZ_content_gods:0 "Gesättigte Götter"
 ZZZ_content_gods_desc:0 "Unsere Opfer halten die Götter zufrieden und auf unserer Seite. Unsere Krieger kämpfen glücklich, im Wissen, dass die Götter ihnen den Sieg gewähren werden, den sie suchen."
 ZZZ_from_across_the_sea:0 "Von Übersee"
 ZZZ_from_across_the_sea_desc:0 "Wir stammen nicht von diesem Land. Der Kaiser von Übersee hat uns auf dieses Land geschickt, um es im Namen der Götter zu erobern. Wir hatten erstaunlichen Erfolg, und unser Orden hat maßgeblich zur Unterwerfung dieser Primitiven beigetragen. Wir haben jedoch nie unser Erbe vergessen und bauen immer noch Schiffe, die die lange und gefährliche Reise zurück in die Heimat antreten können."
 ZZZ_take_to_the_seas_again:0 "Wieder aufs Meer"
 ZZZ_take_to_the_seas_again_desc:0 "Unsere Vorfahren kamen von weit her an diese Küsten, um den Durst der Götter nach Eroberung zu stillen. Dieser Ruf wird wieder laut, während wir Länder in anderen fernen Gegenden entdecken. Jetzt, einmal mehr, werden wir aufgefordert, uns auf unsere Schiffe zu begeben und zu neuen Ländern aufzubrechen."
 ZZZ_aztec_trade_home:0 "Der Transatlantikhandel"
 ZZZ_aztec_trade_home_desc:0 "Als Manifestation des Willens der Götter ist unser Kult am Rande der Nahua-Welt. Dennoch haben wir nie den Kontakt zur Heimat verloren, und unser Handel mit ihnen hat sich als entscheidend für unseren fortwährenden Erfolg in dieser Neuen Welt aus Europa, Afrika und Asien erwiesen."

 chosen_of_perkunas_ideas:0 "Ideen der Auserwählten"
 chosen_of_perkunas_ideas_start:0 "Traditionen der Auserwählten"
 chosen_of_perkunas_ideas_bonus:0 "Ambitionen der Auserwählten"
 ZZZ_defenders_of_the_old_ways:0 "Verteidiger der Alten Wege"
 ZZZ_defenders_of_the_old_ways_desc:0 "Es ist unsere heilige Pflicht sicherzustellen, dass fremde Mächte niemals Land der Gläubigen beanspruchen. Wir müssen standhaft bleiben und niemals nachgeben, um unser Volk zu schützen und unsere Feinde zu vernichten, bevor sie uns vernichten können."
 ZZZ_guard_the_coasts:0 "Verteidigung der Küsten"
 ZZZ_guard_the_coasts_desc:0 "Der Auftrag unseres Ordens beschränkt sich nicht nur auf das Land, das wir besitzen, sondern erstreckt sich auch auf unsere Küsten. Alle Mauern der Welt können keine entschlossene Marine aufhalten. Die einzige Lösung ist eine hölzerne Mauer, bestehend aus unseren eigenen Booten."
 ZZZ_builders_of_perkunas:0 "Baumeister von Perkunas"
 ZZZ_builders_of_perkunas_desc:0 "Unser Volk hat eine lange Geschichte des Bauens. Zwar wurde ein Großteil davon gemacht, um ausländische Eindringlinge abzuwehren, aber unser Orden weiß, dass diese Fähigkeiten auch für andere Zwecke genutzt werden können. Große Tempel, große Handelsmärkte, Burgen und vieles mehr könnten mit den über die Jahrhunderte angesammelten Fähigkeiten gebaut werden."
 ZZZ_never_surrender:0 "Das Auserwählte Volk"
 ZZZ_never_surrender_desc:0 "Unser Volk wurde von den Göttern ausgewählt, um die alten Wege wahr zu bewahren. Unser Orden hat unermüdlich daran gearbeitet, sicherzustellen, dass dieser Auftrag erfüllt wird. Selbst wenn der Feind uns vorübergehend zurückdrängen kann, werden wir niemals aufhören zu kämpfen, um zurückzuerobern, was uns gehört!"
 ZZZ_stop_foreign_spies:0 "Eng Verbundene Gemeinschaften"
 ZZZ_stop_foreign_spies_desc:0 "Sowohl unser Orden als auch unsere Untertanen sind bekannt dafür, eng miteinander verbunden zu sein. Selbst in großen Städten erkennen sich die meisten Menschen gegenseitig. Fremde werden sofort erkannt, unabhängig von ihrer Sprachkenntnis. Diese Nähe reduziert auch erheblich das Risiko von Verrat, da jedes abnormale Verhalten schnell bemerkt wird. Dies hat die Infiltration unserer Nation unglaublich schwierig gemacht, und die Infiltration unseres Ordens noch mehr."
 ZZZ_the_chosen:0 "Die Auserwählten von Perkunas"
 ZZZ_the_chosen_desc:0 "Der Name unseres Ordens ist nicht nur zur Schau gestellt. Unsere Mitglieder wurden alle persönlich von Perkunas berufen, und jedes Mitglied ist bereit, für ihn zu sterben, wenn dies erforderlich ist. Wir sind das auserwählte Volk, das für immer unseren Glauben und unsere Wege schützen wird."
 ZZZ_keep_out_the_invaders:0 "Erstschlagsverteidigung"
 ZZZ_keep_out_the_invaders_desc:0 "Unsere Nation wird von unseren Feinden beneidet. Unser Orden arbeitet rund um die Uhr daran, unser Land und unser Volk vor den gierigen Händen dieser Nachbarn zu verteidigen. Durch viele Versuche haben wir die Kunst des Erstschlags gemeistert. Ein Feind kann nicht kämpfen, wenn er tot ist, bevor er die Gelegenheit dazu hat. Unsere Führer sind zu Meistern dieser ersten Auseinandersetzungen geworden und gewährleisten die fortwährende Sicherheit unserer Nation."

 followers_of_arjuna_ideas:0 "Arjuna-Ideen"
 followers_of_arjuna_ideas_start:0 "Arjuna-Traditionen"
 followers_of_arjuna_ideas_bonus:0 "Arjuna-Ambitionen"
 ZZZ_dhananjaya:0 "Dhanañjaya"
 ZZZ_dhananjaya_desc:0 "Dhanañjaya, "Der Wohlstand bringt", war eines der vielen Epitheta von Arjuna. Unser Orden strebt danach, seine Größe zu erreichen, und daher haben wir uns bemüht, eine wohlhabende und gut geführte Nation zu schaffen."
 ZZZ_jishnu:0 "Jishnu"
 ZZZ_jishnu_desc:0 "Jishnu, "Der Triumphierende", war eines der vielen Epitheta von Arjuna. Unser Orden hat nicht die makellose Erfolgsbilanz von Arjuna, aber wir haben uns bemüht, in der Regel siegreich nach Hause zurückzukehren."
 ZZZ_truth_of_arjuna:0 "Wie es ist"
 ZZZ_truth_of_arjuna_desc:0 "Unser Platz im Universum wird im Moment unserer Geburt entschieden, und unsere Pflicht besteht darin, dieses Schicksal zu akzeptieren und hart zu arbeiten, um die Rolle zu erfüllen, für die wir geboren wurden."
 ZZZ_indian_trade:0 "Indischer Handel"
 ZZZ_indian_trade_desc:0 "Die in unserer Nation produzierten Güter werden von Ländern auf der ganzen Welt beneidet. Unser Orden hat dieses Verlangen erkannt und lokale Händler ermutigt, ins Ausland zu gehen, um mehr Handel anzuziehen. Mit mehr Geld werden wir so viel mehr tun können!"
 ZZZ_grand_temples:0 "Große Tempel"
 ZZZ_grand_temples_desc:0 "Als Teil unserer Aufgabe als Militärorden besteht darin, die heiligen Tempel unseres Glaubens zu schützen. Aber nur weil wir die alten Tempel bewachen, bedeutet das nicht, dass wir nicht auch die Notwendigkeit neuer erkennen. Mit neuen Technologien sind wir jetzt in der Lage, größere und prächtigere Tempel zu bauen. Dies wird unseren Bauherren auch Erfahrung vermitteln, die sie bei anderen Bauprojekten nutzen können."
 ZZZ_cheap_gurus:0 "Asketen und Gurus"
 ZZZ_cheap_gurus_desc:0 "Unser Orden zieht als herausragendes Beispiel des Glaubens natürlich viele gelehrte Asketen und Gurus an. Diese Männer und Frauen sind nicht nur gut qualifiziert, sie verlangen auch nur ein bescheidenes Entgelt für ihre Dienste."
 ZZZ_vijaya:0 "Vijaya"
 ZZZ_vijaya_desc:0 "Vijaya, "Unbesiegbar", war eines der vielen Epitheta von Arjuna. Unsere Soldaten sind einzeln nicht unbesiegbar, aber als Orden können wir zusammenarbeiten, um Arjunas Titel würdig zu sein. Gemeinsam werden wir unbesiegbar sein!"

 knights_of_the_sun_ideas:0 "Ideen der Zunistischen Ritter"
 knights_of_the_sun_ideas_start:0 "Traditionen der Zunistischen Ritter"
 knights_of_the_sun_ideas_bonus:0 "Ambitionen der Zunistischen Ritter"
 ZZZ_all_shall_praise_the_sun:0 "Alle sollen die Sonne preisen"
 ZZZ_all_shall_praise_the_sun_desc:0 "PREIST DIE SONNE!"
 ZZZ_the_sword_of_zun:0 "Die Schwerter Zuns"
 ZZZ_the_sword_of_zun_desc:0 "Unser Orden ist das Schwert Zuns. Wir bringen Seine Gerechtigkeit über Seine Feinde und schützen Sein Volk entschlossen."
 ZZZ_zun_the_lawgiver:0 "Zun, der Gesetzgeber"
 ZZZ_zun_the_lawgiver_desc:0 "Alle wahren Gesetze der Menschen kommen von Zun zu uns. Unser Orden gehorcht den Befehlen Zuns und regiert nach Seinem Gesetz, unter Seinem Gesetz."
 ZZZ_zun_the_bringer_of_light:0 "Zun, der Bringer des Lichts"
 ZZZ_zun_the_bringer_of_light_desc:0 "Zun spendet Licht der Welt. Damit bringt Er sowohl Leben als auch Tod. Unser Orden versteht diese Wahrheit implizit und nimmt sie an. Unsere Ritter helfen denen, die es brauchen, und bringen Leben, aber sollten sich jemals Narren finden, die sich der Wahrheit Zuns widersetzen, werden unsere Ritter genauso schnell den Tod bringen."
 ZZZ_greatness_of_zun:0 "Die Herrlichkeit Zuns"
 ZZZ_greatness_of_zun_desc:0 "Die Herrlichkeit Zuns blendet alle, die versuchen, Ihn anzusehen. Seine Herrlichkeit wird ewig sein, und wir, als Seine loyalen Diener, werden Seine Herrlichkeit in die Welt tragen."
 ZZZ_fire_of_zun:0 "Die Flammen Zuns"
 ZZZ_fire_of_zun_desc:0 "Die Zeiten haben sich geändert, und unsere Ritter kämpfen nicht mehr mit Schwert, Schild und Lanze für die Herrlichkeit Zuns. Stattdessen verwenden wir jetzt Gewehre und Kanonen. Mit Feuerkraft, dem Geschenk Zuns selbst, verwenden wir diese Waffen, um die Welt von Häretikern und Heiden gemäß unserer heiligen Mission zu reinigen."
 ZZZ_fire_of_zun_naval:0 "Die Flammen Zuns aufs Meer bringen"
 ZZZ_fire_of_zun_naval_desc:0 "Unsere Mission, das Licht Zuns zu verbreiten, kann und wird nicht durch einfaches Wasser aufgehalten! Wir werden unsere Gewehre und Kanonen mitnehmen und den Heiden der Welt das Licht Zuns sowohl auf dem Meer als auch auf dem Land zeigen."

 haruriyyah_ideas:0 "Ideen der Haruriyyah"
 haruriyyah_ideas_start:0 "Traditionen der Haruriyyah"
 haruriyyah_ideas_bonus:0 "Ambitionen der Haruriyyah"
 ZZZ_legacy_of_oman:0 "Erbe der Meere"
 ZZZ_legacy_of_oman_desc:0 "Unser Volk hat eine Geschichte maritimer Stärke. Selbst als wir unsere Feinde auf dem Land nicht herausfordern konnten, konnten wir sie immer auf den Meeren herausfordern. Wir haben diese Geschichte nie vergessen, und wir werden unsere Marine nicht vergessen!"
 ZZZ_for_the_faithful:0 "Für die Gläubigen"
 ZZZ_for_the_faithful_desc:0 "Wir sind die wahren Anhänger des Korans. Es waren unsere Vorfahren, die verstanden, was das bedeutete, und sich der Schiedsrichterschaft zwischen Ali und Mu'awiya widersetzten. Mu'awiya war ein Lügner und ein falscher Kalif, und Ali gab seinen Anspruch auf, als er sich gegen das Wort des Korans für die Schiedsrichterschaft aussprach. Wir sind die Einzigen, die der wahren Religion treu geblieben sind. Wir müssen unsere Position nutzen, um den anderen Nationen der Welt das Verständnis zu vermitteln."
 ZZZ_converting_the_other:0 "Es gibt keinen Richter außer Gott"
 ZZZ_converting_the_other_desc:0 "Wir sind hart gegenüber denen, die sich uns widersetzen, aber das bedeutet nicht, dass wir gnadenlose Tyrannen sind. Wir verstehen, dass andere von klein auf belogen wurden. Sich von solchen Lügen zu befreien, ist keine leichte Aufgabe und kann Jahre dauern, aber wir werden niemals aufhören, unsere Mission zu erfüllen, bis jeder Heide und Häretiker das Licht erblickt hat."
 ZZZ_nomadic_traditions:0 "Erbe der Nomaden"
 ZZZ_nomadic_traditions_desc:0 "Wie die meisten Muslime beginnt unsere Geschichte mit einer Gruppe weitgehend nomadischer Völker. Obwohl wir diese Lebensweise längst aufgegeben haben, haben wir die Lektionen nicht vergessen, die uns gelehrt wurden. Unser Volk hat das Pferd und das Kamel gemeistert, die wir erfolgreich gegen unsere Feinde eingesetzt haben. Wir werden unsere Vorfahren weiterhin ehren und unsere Beherrschung des Sattels perfektionieren."
 ZZZ_bring_the_big_guns:0 "Schwere Feldartillerie"
 ZZZ_bring_the_big_guns_desc:0 "Historisch gesehen waren unsere Zahlen nicht immer groß. Daher mussten wir lernen, mit weniger auszukommen. Jetzt, mit dem Aufkommen von Kanonen, sehen wir wieder eine Möglichkeit, mit weniger auszukommen. Denn Feinde, die sterben, bevor sie uns erreichen, werden Feinde sein, die unsere Kameraden nicht töten können."
 ZZZ_use_ships_to_trade_and_propagate:0 "Handel und Verbreitung um jeden Preis"
 ZZZ_use_ships_to_trade_and_propagate_desc:0 "Unser maritimes Reich erstreckt sich immer weiter. Wir sind auf immer mehr Völker gestoßen, die noch nie von Muhammad gehört haben. Unsere Missionare, die oft mit unseren Händlern reisen, arbeiten hart daran, Sein Wort zu verbreiten. Wir müssen unsere Anstrengungen zur Förderung sowohl unseres Handels als auch unserer Religion verstärken. Dabei werden wir höchstwahrscheinlich Verluste erleiden, aber das darf uns nicht entmutigen!"
 ZZZ_the_true_followers:0 "Der Wahre Weg"
 ZZZ_the_true_followers_desc:0 "Es gibt viele, die den wahren Weg nicht verstehen. Das ist in Ordnung, denn wir kennen ihn und werden ihn niemals vergessen. Unsere einzige Loyalität gilt dem Koran und der Sunna von Muhammad. Zu viele andere binden sich an Dinge wie Blutlinien oder Werke zweifelhafter Authentizität. Wir vertrauen auf den Koran und auf das, was als wahr erwiesen wurde. Wir allein erkennen den wahren Glauben an, der Erlösung bringen wird."

 immortals_ideas:0 "Unsterbliche Ideen"
 immortals_ideas_start:0 "Unsterbliche Traditionen"
 immortals_ideas_bonus:0 "Unsterbliche Ambitionen"
 ZZZ_era_of_conversion:0 "Fortwährende Bekehrung"
 ZZZ_era_of_conversion_desc:0 "Unser Orden strebt danach, die Fehler unserer Vorfahren zu korrigieren. Nie wieder werden wir so nachlässig sein, die Botschaft von Zarathustra nicht an die Massen zu verbreiten. Wir müssen seine Botschaft an alle verbreiten, die zuhören wollen, angefangen bei unserer eigenen Bevölkerung. Nie wieder soll ein Prophet aus der Provinz unsere Lebensweise bedrohen!"
 ZZZ_immortal_diaspora:0 "Vorteilhafte ununterbrochene Diaspora"
 ZZZ_immortal_diaspora_desc:0 "Als unsere Vorfahren aus ihren Heimatländern vertrieben wurden und in weit entfernte Länder gingen, brachten sie ihren Glauben mit sich. Selbst heute, Hunderte von Jahren später, haben sie ihren Glauben nicht verloren. Trotz ihrer Fremdheit in einem fremden Land sind viele unserer verlorenen Verwandten zu wohlhabenden Händlern oder wichtigen Regierungsbeamten geworden. Wir können diese Kontakte nutzen, um unseren Handel mit den Regionen zu maximieren, in denen unsere Verwandten leben."
 ZZZ_expand_the_immortal_ranks:0 "Unendliche Reihen"
 ZZZ_expand_the_immortal_ranks_desc:0 "Obwohl wir uns nicht mehr wie einst auf genau 10.000 Männer beschränken, haben wir vielleicht zu viele potenzielle Rekruten in unseren Orden abgelehnt. Jeder, der sich unseren Reihen anschließen möchte, sollte zumindest die Chance haben, seinen Wert zu beweisen. Mit mehr Männern in unseren Reihen werden wir niemals untergehen, denn jeder Mann, der fällt, wird sofort durch einen anderen ersetzt! Wir sind für immer unsterblich, unaufhaltsam."
 ZZZ_expand_the_rites:0 "Fortwährende Riten"
 ZZZ_expand_the_rites_desc:0 "Wir haben es ziemlich gut darin geschafft, andere davon zu überzeugen, zumindest unseren Predigern zuzuhören. Dennoch hat unser Orden unsere Religion nicht so schnell verbreiten können, wie wir dachten. Nach einer Überprüfung haben wir festgestellt, dass wir durch eine geringfügige Umverteilung der Ressourcen Riten der Initiation in der gesamten Nation abhalten könnten, anstatt uns nur auf eine Region zu konzentrieren."
 ZZZ_immortal_sameness:0 "Unsterbliche Konformität"
 ZZZ_immortal_sameness_desc:0 "Unser Orden legt nicht nur bei seinen Mitgliedern, sondern auch bei seinem Volk Wert auf Konformität und Gleichförmigkeit. Wir müssen unser Bestes tun, um unsere Traditionen an unsere Untertanen weiterzugeben und ihnen zu zeigen, wie überlegen unsere Traditionen sind."
 ZZZ_the_eternal_fires:0 "Die Ewigen Feuer"
 ZZZ_the_eternal_fires_desc:0 "Unser Orden pflegt einige der ewigen Feuer Zarathustras, die seit Hunderten von Jahren bewahrt werden."
 ZZZ_the_whites_of_their_eyes:0 "Der Endlose Marsch"
 ZZZ_the_whites_of_their_eyes_desc:0 "Unsere Männer kennen ihre Pflicht. Soldaten sterben im Krieg, das ist unvermeidlich. Wenn ein Soldat stirbt, nimmt man seinen Platz ein, still und ohne Fragen zu stellen. Die Befehlskette bleibt bis zum letzten gewöhnlichen Soldaten klar und ununterbrochen. Unser Orden marschiert durch das feindliche Feuer, bis wir ihre Augen sehen können. Erst dann und nur dann lassen wir unser Feuer aus nächster Nähe los."

 knights_of_calatrava_ideas:0 "Calatravanische Ideen"
 knights_of_calatrava_ideas_start:0 "Calatravanische Traditionen"
 knights_of_calatrava_ideas_bonus:0 "Calatravanische Ambitionen"
 ZZZ_calatravan_vows:0 "Die Zisterziensischen Bräuche"
 ZZZ_calatravan_vows_desc:0 "Neben den drei religiösen Gelübden unterhält unser Orden auch strenge Regeln, die darüber hinausgehen. Alle Mitglieder unseres Ordens müssen im Refektorium, Schlafsaal und Oratorium schweigen; vier Tage die Woche Enthaltsamkeit üben, zusätzlich zu mehreren Fastentagen im Jahr; eine feste Anzahl von Paternostern für jede Stunde des Offiziums rezitieren; in ihrer Rüstung schlafen; als volle Kleidung den zisterziensischen weißen Mantel mit dem scharlachroten Kreuz mit Lilienblumen tragen."
 ZZZ_calatravan_royal_intrigue:0 "Königliche Intrige"
 ZZZ_calatravan_royal_intrigue_desc:0 "Unsere Macht und unser Einfluss sind den mächtigen Familien der Welt nicht entgangen. Viele versuchen, sich in unsere Reihen zu drängen und unsere Führer zu ernennen. Diese ständige Einmischung in unsere Autonomie bedeutet, dass wir ziemlich gut darin geworden sind, uns vor den Machenschaften anderer zu schützen."
 ZZZ_calatravan_papal_favour:0 "Päpstliche Gunst"
 ZZZ_calatravan_papal_favour_desc:0 "Unser Orden unterhält seit langem gute Beziehungen zum Papst. Er erkennt unsere heilige Pflicht an und unterstützt sie und uns."
 ZZZ_calatravan_aggression:0 "Erbe der Reconquista"
 ZZZ_calatravan_aggression_desc:0 "Unser Orden war ein wesentlicher Bestandteil des langfristigen Ziels, die Mauren von der iberischen Halbinsel zu vertreiben. Unser Orden hielt die Festungen, die sonst niemand halten wollte, unsere Truppen führten die Angriffe, die sonst niemand zu führen wagte. Unsere Kräfte waren einige der größten und stärksten Europas, und wir haben es nicht vergessen."
 ZZZ_calatravan_rule:0 "Die Regel eines guten Christen"
 ZZZ_calatravan_rule_desc:0 "Es gibt diejenigen, die ihre Bauern ausbeuten, um das Beste aus ihnen herauszuholen. Doch wir, mit unserer sanften Hand und der frommen Hingabe an die Armen, schaffen es, die Produktivität dieser ausbeuterischen Tyrannen bei weitem zu übertreffen. Wir haben bewiesen und gezeigt, dass Gott die belohnt, die ihre Untertanen gut behandeln."
 ZZZ_light_to_heathens:0 "Das Licht Christi bringen"
 ZZZ_light_to_heathens_desc:0 "Wenn wir gegen unsere Feinde ziehen, tun wir dies nicht aus Hass gegen sie, sondern aus Liebe zu Gott. Es ist unsere Pflicht, seine Botschaft überall dort zu verbreiten, wo wir hingehen, und sie so weit wie möglich zu verbreiten."
 ZZZ_the_tireless_calatravans:0 "Unermüdlich"
 ZZZ_the_tireless_calatravans_desc:0 "Unser Orden hat seine Disziplin über viele Jahre hinweg aufrechterhalten, und damit viele andere Orden übertroffen, die verschwunden oder den Druck der Welt erlegen sind. Unser Orden erinnert sich jedoch an seine Wurzeln, und wir werden niemals nachgeben und uns niemals ergeben."

 knights_of_santiago_ideas:0 "Santiago-Ideen"
 knights_of_santiago_ideas_start:0 "Santiago-Traditionen"
 knights_of_santiago_ideas_bonus:0 "Santiago-Ambitionen"
 ZZZ_cross_of_st_james:0 "Ehre ohne Makel"
 ZZZ_cross_of_st_james_desc:0 "Unser Ziel ist es, die Tugenden der Heiligen zu verkörpern, und unser Orden zeigt diese Hingabe durch seine Kennzeichen. Unsere Standarte und unser Umhang tragen das Kreuz Christi, und die drei Lilienblumen repräsentieren den "Ehre ohne Makel"-Charakter des heiligen Jakobus."
 ZZZ_canons_of_augustine:0 "Die Kanones des Heiligen Augustinus"
 ZZZ_canons_of_augustine_desc:0 "Im Gegensatz zu vielen anderen militärischen Ordensgemeinschaften folgen wir nicht den strengen Regeln der Benediktiner von Cîteaux, sondern den milderen Kanones des heiligen Augustinus. Dies hat uns eine doppelte Rolle als Hospitaller und Ritter eines militärischen Ordens gegeben. Wir schützen die Pilger, die zu den Heiligtümern der Heiligen reisen, und wir helfen auch bei der Führung vieler Hospize. Dies, zusammen mit unserem Recht zu heiraten, hat uns einen ausgezeichneten Ruf für Milde und Fairness gegenüber allen eingebracht."
 ZZZ_galleys_of_santiago:0 "Die Galeeren von Santiago"
 ZZZ_galleys_of_santiago_desc:0 "Unsere Mission erfordert oft, dass wir auf See gehen. Doch viele wünschen sich nicht unbedingt, freiwillig in den Marineservice einzutreten. Aus diesem Grund haben wir eine Regel eingeführt, wonach alle Anwärter auf unseren Orden mindestens sechs Monate auf den Galeeren unseres Ordens verbringen müssen. Dies hat nicht nur unser Matrosenproblem gelöst, sondern uns auch einen Schatz an erfahrenen Galeerenleuten beschert, sollten wir sie jemals benötigen."
 ZZZ_santiago_encomienda:0 "Die Ritterlichen Encomiendas"
 ZZZ_santiago_encomienda_desc:0 "Um die Bedürfnisse unseres Ordens zu unterstützen, hat jeder unserer Ritterkommandanten eine Encomienda erhalten, ein Verwaltungs- und Wirtschaftszentrum für seine Besitztümer. Über ihre Encomiendas können die Ritterkommandanten Einnahmen aus Steuern, Zöllen und Zehnten erheben. Jeder Ritterkommandant war verantwortlich dafür, sich selbst, seine Ritter und eine Heeresabgabe von Speerträgern zu bewaffnen, wenn der Orden seiner bedurfte."
 ZZZ_nobility_of_santiago:0 "Der Adlige Orden"
 ZZZ_nobility_of_santiago_desc:0 "Historisch gesehen war der Eintritt in den Orden von Santiago relativ einfach, aber nach der Mitte des 13. Jahrhunderts wurde er schwieriger. Ein Kandidat, der dem Orden beitreten wollte, musste in seinen letzten vier Namen nachweisen, dass er, seine Eltern und Großeltern von edler Abstammung waren, und nicht aufgrund von Privilegien und niemals in manueller oder industrieller Arbeit tätig waren. Ein angehendes Mitglied durfte auch nicht von Juden, Muslimen, Häretikern oder Konvertiten zum Christentum abstammen, unabhängig von ihrer Entfernung. Im Laufe der Zeit würden der König und der Rat der Orden viele dieser Anforderungen abschaffen."
 ZZZ_santiago_bullarium:0 "Das Bullarium von Santiago"
 ZZZ_santiago_bullarium_desc:0 "Seit unserer Gründung hat der Papst es für angebracht gehalten, unserem Orden viele Wohltaten zu gewähren. Unsere Mitglieder durften von Anfang an heiraten, und wir erhielten schnell alle Privilegien und Befreiungen anderer monastischer Orden."
 ZZZ_santiago_true_calling:0 "Unsere wahre Berufung"
 ZZZ_santiago_true_calling_desc:0 "Es ist wahr, dass wir ein militärischer Orden sind und dass wir kämpfen, wenn wir müssen. Doch dies ist das geringste unserer Pflichten. Viel wichtiger ist es, sich um die Kranken zu kümmern, den Armen zu helfen und die Botschaft Jesu in die Welt zu tragen. Wir kämpfen mit Schwertern, wenn es notwendig ist, aber wir ziehen es vor, mit Worten zu kämpfen."

 lords_of_the_sky_ideas:0 "Ideen des Himmelsfürsten"
 lords_of_the_sky_ideas_start:0 "Traditionen des Himmelsfürsten"
 lords_of_the_sky_ideas_bonus:0 "Ambitionen des Himmelsfürsten"
 ZZZ_shock_and_awe:0 "Schock und Schrecken"
 ZZZ_shock_and_awe_desc:0 "Wenn wir auf den Feind zustürmen, gibt es keinen Feindessoldaten, der nicht wünschte, er wäre irgendwo sonst auf der Erde. Wir schlagen hart zu, wir sind schnell und wir geben nicht nach. Alle sollen vor unserer Macht erzittern!"
 ZZZ_lords_of_the_caravan:0 "Karawanenherren"
 ZZZ_lords_of_the_caravan_desc:0 "Karawanen sind auf die Kraft ihrer Tiere angewiesen. Nun, wir haben zufällig die besten Pferde auf der Welt, sorgfältig über Jahrhunderte gezüchtet, um ihre Stärke und Widerstandsfähigkeit zu maximieren. Das hat unsere Nation zu einem Muss für viele Karawanen und angehende Händler gemacht."
 ZZZ_horse_lords:0 "Die Pferdeherren"
 ZZZ_horse_lords_desc:0 "Unser Orden entstand auf den Steppen, und wir haben unsere Ursprünge nie vergessen. Die Mitglieder unseres Ordens leben praktisch auf ihren Pferden, und es gibt kein Mitglied, das nicht vom Pferderücken aus einen Bogen schießen oder ein Schwert schwingen kann. Unsere Reiter werden zu Recht von jeder Nation auf der Erde gefürchtet, denn wir übernehmen die Strategien derer, die vor uns kamen, und verfeinern sie zu einer perfekten Kunst."
 ZZZ_the_sprawling_sky:0 "Der Weite Himmel"
 ZZZ_the_sprawling_sky_desc:0 "Wir mögen nur ein militärischer Orden sein, aber unsere Nation hat begonnen, so weit wie der Himmel zu werden. Zum Glück sind wir solche Probleme gewohnt. Es wird nicht viel Aufwand unsererseits erfordern, unsere administrative Kapazität so umzuverteilen, dass wir unsere Kontrolle maximieren, ohne zu übertreiben."
 ZZZ_or_else:0 "Furcht vor der Ablehnung"
 ZZZ_or_else_desc:0 "Akzeptiert ein Feind unsere großzügigen Friedensbedingungen, werden wir sie mit äußerster Höflichkeit behandeln. Ein Feind, der gut kämpft und aufgibt, wenn er offensichtlich verloren hat, verdient Respekt. Doch wer den Fehler macht, unsere Bedingungen abzulehnen, den werden wir sicherstellen lassen, dass der Herrscher und seine Nation es bereuen werden. Unser Orden hat keine Toleranz für Narren, die nicht verstehen, wann sie verloren haben. Wenn sie das Schwert nicht niederlegen, werden wir es für sie niederlegen, am besten durch ihren Körper."
 ZZZ_lords_abroad:0 "Herren des Handels"
 ZZZ_lords_abroad_desc:0 "Obwohl unsere Nation hauptsächlich für unseren unübertroffenen Pferdebestand bekannt ist, ist das keineswegs das Einzige, was unsere Nation zu bieten hat. Da immer mehr Nationen dies erkennen, ist die Nachfrage nach unseren Waren gestiegen. Das hat große Chancen für Händler und Unternehmer in unserer Nation geschaffen. Sogar einige Mitglieder unseres Ordens haben sich daran beteiligt!"
 ZZZ_modern_cavalry:0 "Moderne Kavallerie"
 ZZZ_modern_cavalry_desc:0 "Mit der Zeit ändern sich die Dinge, und wir dürfen nicht zulassen, dass wir zurückbleiben. Die Gewehre haben den Bogen in allen, außer den speziellsten militärischen Angelegenheiten, ersetzt. Es gibt Schwarzseher, die das Ende der Kavallerie vorhersagen, aber wir wissen es besser. Was getan werden muss, ist die Modernisierung der Kavallerie, damit sie in diesem Wettrüsten nicht zurückbleibt. So wie unsere Vorfahren die Kunst beherrscht haben, Bögen auf dem Rücken von Pferden zu benutzen, werden auch wir die Kunst beherrschen, Gewehre auf dem Rücken von Pferden zu benutzen!"

 myrmidons_ideas:0 "Ideen der Myrmidonen"
 myrmidons_ideas_start:0 "Traditionen der Myrmidonen"
 myrmidons_ideas_bonus:0 "Ambitionen der Myrmidonen"
 ZZZ_legacy_of_the_legions:0 "Das Erbe der Legionäre"
 ZZZ_legacy_of_the_legions_desc:0 "Die römischen Legionen revolutionierten die Kriegsführung. Unser Orden leitet seinen Namen von den tapferen Truppen des Achilles ab, aber wir übernehmen unsere Organisation und Disziplin von den römischen Legionen."
 ZZZ_hellenic_exceptionalism:0 "Hellenisches Denken"
 ZZZ_hellenic_exceptionalism_desc:0 "Es ist keine Übertreibung zu sagen, dass die Römer und die Griechen die westliche Zivilisation aufgebaut haben. Diese Zivilisation ruht auf den Schultern der großen Denker von Rom und Griechenland, von Sokrates bis Ovid lehrten die Großen der Antike, dass man seinen Geist immer offen halten sollte. Unser Orden nimmt diese Lehre ernst und begrüßt neue Ideen gerne."
 ZZZ_mare_nostrum:0 "Mare Nostrum"
 ZZZ_mare_nostrum_desc:0 "Unser Orden kann nicht auf das Land beschränkt sein. Wie die Römer während der Punischen Kriege müssen wir uns auf die Meere begeben und auch dort unsere Dominanz etablieren."
 ZZZ_myrmidon_taxes:0 "Effiziente Steuererhebung"
 ZZZ_myrmidon_taxes_desc:0 "Jede Nation lebt von den Steuern ihrer Bürger. Wir mögen ein militärischer Orden sein, aber diese Maxime gilt für uns genauso wie für jede andere Nation. Wir haben die Lehren der Vergangenheit genutzt, um ein äußerst effizientes System zur Steuererhebung zu etablieren, das die Neider unserer Nachbarn ist."
 ZZZ_myrmidon_ranks:0 "Die Myrmidonen-Reformen"
 ZZZ_myrmidon_ranks_desc:0 "Bei der Überprüfung der Streitkräfte unseres Ordens haben wir festgestellt, dass uns aufgrund mangelhafter Standards und schlechter Ausbildung der Rekrutierer viele potenzielle Rekruten entgangen sind. Mit diesen Erkenntnissen vor Augen haben wir unsere Armee neu organisiert, um unsere Position besser auszunutzen und unsere Reihen zu stärken."
 ZZZ_myrmidon_building:0 "Hellenischer Ruhm"
 ZZZ_myrmidon_building_desc:0 "Die Griechen errichteten mächtige Tempel und Statuen, die den Neid der Welt erregten. Die Römer bauten Straßen rund um ihr gesamtes Reich und Bauwerke, die heute kaum vorstellbar wären. Als Hüter dieser Geschichte hat unser Orden es zur Priorität gemacht, die griechischen und römischen Traditionen im Bereich Bau und Entwicklung, wo immer möglich, fortzusetzen."
 ZZZ_legacy_of_alexander:0 "Erbe Alexanders"
 ZZZ_legacy_of_alexander_desc:0 "Wenn man von den großen Persönlichkeiten der Geschichte spricht, darf man nicht versäumen, von Alexander dem Großen zu sprechen, der alle, die sich ihm entgegenstellten, vernichtete und ein Reich errichtete, das in seiner Größe erst von den Römern übertroffen wurde. Unser Orden ist stolz darauf, seine Tradition der Expansion fortzusetzen und die Zivilisation mitzubringen!"

 order_of_saint_anthony_ideas:0 "Ideen des Heiligen Antonius"
 order_of_saint_anthony_ideas_start:0 "Traditionen des Heiligen Antonius"
 order_of_saint_anthony_ideas_bonus:0 "Ambitionen des Heiligen Antonius"
 ZZZ_coptic_defenders:0 "Koptische Verteidiger"
 ZZZ_coptic_defenders_desc:0 "Unser Orden ist seit Hunderten von Jahren eine Bastion gegen die Übergriffe der Muslime. Wir allein haben den Glauben unseres Volkes geschützt, selbst als wir von unseren Brüdern und Schwestern im Norden abgeschnitten waren. Allein sind wir stark gestanden, und allein werden wir weiterhin stark stehen."
 ZZZ_go_far_copts:0 "Präsenz im Ausland"
 ZZZ_go_far_copts_desc:0 "Gerüchte über unsere Taten sind selbst in weit entfernten Ländern zu Legenden geworden. Wenn unsere Händler hinausgehen, werden sie immer zur Seite gezogen, um nach der Wahrheit dessen gefragt zu werden, was sie gehört haben. Dies hat zu einer erhöhten Nachfrage nach unseren Händlern geführt. Selbst wenn der anfängliche Grund unsere Geschichten sind, werden unsere ausgezeichneten Waren sicherlich ausreichen, um unseren Händlern zu erlauben, zu bleiben."
 ZZZ_order_in_every_town:0 "Ein Kapitel in Jeder Stadt"
 ZZZ_order_in_every_town_desc:0 "Wir sind mehr als nur ein heiliger Orden, wir sind eine Nation, die über eine große Anzahl von Menschen herrscht. Dies erfordert die Zusammenarbeit mit den örtlichen Behörden und eine Verbreitung unserer Mitglieder in unserer Nation. Durch die Errichtung eines Kapitelhauses in jeder Stadt können wir nicht nur unser Volk besser verwalten, sondern auch die erforderlichen Rekrutierungszahlen für so viele Kapitelhäuser sicherstellen."
 ZZZ_mission_to_the_unknown:0 "Mission ins Unbekannte"
 ZZZ_mission_to_the_unknown_desc:0 "Der Heilige Antonius selbst war bekannt dafür, in die Wildnis und ins Unbekannte zu gehen. Er trotzte Bedingungen, die viele weniger mutige Männer getötet hätten. Wir haben unser Bestes getan, um seine Erinnerung zu ehren, und unser Orden hat immer die Askese hoch geschätzt. Doch wir sind ein Orden, und wir haben eine Mission zu erfüllen. Wir können nicht einfach in der Wildnis verschwinden, nein, wir müssen ins Unbekannte gehen, um die Botschaft Gottes zu verbreiten. Wir werden ins Unbekannte gehen und dort die Gute Nachricht zu denen bringen, die sie noch nicht gehört haben."
 ZZZ_capacity_for_more:0 "Die Reihen füllen"
 ZZZ_capacity_for_more_desc:0 "Als militärischer Orden ist es unerlässlich, dass wir in der Lage sind, unsere treuen Brüder und Schwestern zu schützen. Dies können wir nicht tun, wenn wir nicht genügend Soldaten haben, um sie zu schützen und unsere Feinde zurückzudrängen. Wir müssen unsere Kräfte neu organisieren und unseren Haushalt überprüfen, um mehr Möglichkeiten für diejenigen zu schaffen, die sich uns anschließen möchten, um den Orden und seine Schützlinge zu verteidigen."
 ZZZ_coptic_gold:0 "Goldene Erfahrung"
 ZZZ_coptic_gold_desc:0 "Unser Orden wurde mit einer Geschichte des Goldes gesegnet. Seit Jahrhunderten haben wir dieses Metall gehandhabt und manchmal sogar abgebaut, das so viele begehren. Doch wir selbst haben nur die einfachsten Verwendungszwecke dafür. Als asketischer Orden geben wir uns nicht Luxus oder Überschuss hin. Daher wissen wir, besser als viele andere Nationen, wie man den Fluss von Gold und anderen kostbaren Gegenständen kontrolliert. Wir haben Zurückhaltung, und mit Zurückhaltung kommt eine bessere Wirtschaft."
 ZZZ_order_in_the_ranks:0 "Ordnung in den Reihen"
 ZZZ_order_in_the_ranks_desc:0 "Unsere Nation ist groß und mächtig geworden, insbesondere wenn man bedenkt, dass wir ein monastischer Orden sind. Unsere Zahlen haben sich erhöht, und die Rekrutierung könnte nicht besser sein, aber wir dürfen diesen Zustrom neuer Rekruten nicht zulassen, um unsere Disziplin zu gefährden. Wir müssen sicherstellen, dass die Schulungsprogramme in unserer gesamten Nation strenge Standards und Praktiken aufrechterhalten. Wir können es uns nicht leisten, von unseren Feinden überrascht zu werden!"

 spirit_guardians_ideas:0 "Ideen der Geistwächter"
 spirit_guardians_ideas_start:0 "Traditionen der Geistwächter"
 spirit_guardians_ideas_bonus:0 "Ambitionen der Geistwächter"
 ZZZ_guardians_of_the_people:0 "Hüter des Volkes"
 ZZZ_guardians_of_the_people_desc:0 "Unser Orden wurde gegründet, um drei Dinge zu schützen: unsere Traditionen, unsere Lebensweise und unser Volk. Das Letzte ist oft am wichtigsten, da wir uns gegen ausländische Eindringlinge behaupten müssen, die unsere Traditionen und Lebensweise ändern und gleichzeitig unser Volk abschlachten würden. Es ist daher unsere Aufgabe, der Bollwerk zu sein, das sich allen ausländischen Mächten entgegenstellt. Wir werden uns nicht vor dem Feind scheuen, sondern ihn frontal bekämpfen."
 ZZZ_guardians_of_trade:0 "Hüter des Handels"
 ZZZ_guardians_of_trade_desc:0 "Unsere Pflichten als Wächter erstrecken sich über die Gräber und heiligen Stätten hinaus, die von unserem Orden bewacht werden. Wir haben auch die Pflicht, alle zu schützen, die unser Land ohne böse Absichten betreten. Dazu gehören Pilger, Händler und Reisende. Wir bieten diesen Menschen unseren Schutz an, um ihre Sicherheit und Lebensgrundlagen zu gewährleisten. Dass dies auch unser allgemeines Handelspotenzial steigert, ist nur ein Nebeneffekt."
 ZZZ_guardians_of_spirit:0 "Die Geistwächter"
 ZZZ_guardians_of_spirit_desc:0 "Unser Schutz der heiligen Stätten und der Gräber unserer Vorfahren wird niemals wanken. Unsere eigenen Geister wurden in den anspruchsvollen Initiationsriten unseres Ordens getestet, und jedes Mitglied ist stark im Herzen. Wir akzeptieren, dass unsere Kameraden in ihrer Pflicht sterben können, aber wir bleiben stark in dem Wissen, dass ihre Geister unsere eigenen stärken und uns den Sieg verschaffen werden."
 ZZZ_guardians_of_the_arts:0 "Hüter der Künste"
 ZZZ_guardians_of_the_arts_desc:0 "Unser Orden erkennt die Bedeutung der Künste für die Bewahrung lokaler Bräuche und Traditionen an. Viele unserer Mitglieder sind aufgrund dieses Verständnisses berühmte Künstler, Bildhauer und Architekten geworden. Wir werden immer Mäzene der Künste sein, auch für Menschen aus anderen Ländern. Alle kreativen Köpfe sind in unserem Orden willkommen."
 ZZZ_guardians_of_industry:0 "Hüter der Industrie"
 ZZZ_guardians_of_industry_desc:0 "Es gibt Menschen, die aufstrebende Unternehmen und Technologien angreifen, sie als unnötig und entgegen der lokalen Tradition verunglimpfen. Unser Orden hingegen versteht, dass Veränderung ein wesentlicher Bestandteil jeder Kultur ist und dass eine Weigerung, dies zu tun, Stillstand und nicht Größe bedeutet. Es kommt darauf an, die Essenz der Tradition zu bewahren, nicht für immer unverändert zu bleiben. Als solches ermutigen wir unser Volk, neue Dinge auszuprobieren und sich in verschiedene Bereiche zu diversifizieren."
 ZZZ_guardians_of_the_seas:0 "Hüter des Meeres"
 ZZZ_guardians_of_the_seas_desc:0 "Da wir um jeden Preis unser Volk schützen wollen, dürfen wir das weite Meer nicht vergessen. Unser Volk reist mit Schiffen zu Zielen auf der ganzen Welt. Ebenso kommen Menschen aus verschiedenen Gründen mit Schiffen in unser Land. Wir können nicht zulassen, dass diese Menschen den Schrecken der Piraterie oder ausländischer Einmischung ausgesetzt sind. Wir sollten die Meere befahren, um unsere Mission des Schutzes fortzusetzen!"
 ZZZ_guardians_of_all:0 "Hüter aller"
 ZZZ_guardians_of_all_desc:0 "Die heilige Pflicht unseres Ordens war schon immer, Hüter des Volkes zu sein. Mit der Entwicklung der Welt und unserer Ausdehnung haben wir erkannt, dass unser Auftrag ebenfalls erweitert werden muss. Die Sklaverei, einst eine fast harmlose Praxis, ist zu etwas sehr Schrecklichem geworden. Die Zeiten der vorübergehenden Sklaverei sind vorbei; Sklaven in der modernen Welt sind einer lebenslangen Knechtschaft ausgesetzt, die auf ihre Kinder übergeht. Als Orden können wir diese Praxis nicht länger billigen. Die Sklaverei muss enden, und unser Orden muss die Würde aller Völker, unabhängig von ihrer Herkunft, anerkennen."

 sons_of_kaleva_ideas:0 "Kaleva-Ideen"
 sons_of_kaleva_ideas_start:0 "Kaleva-Traditionen"
 sons_of_kaleva_ideas_bonus:0 "Perun-Kaleva-Ambitionen"
 ZZZ_large_order:0 "Ein Großer Orden"
 ZZZ_large_order_desc:0 "Wir sind ein Militärorden. An sich ist das nicht ungewöhnlich, aber ungewöhnlich ist die Menge an Land, das wir unter unserer Kontrolle haben. Unser Orden muss nicht nur seinen Gelübden folgen, sondern auch die weiten Landstriche unter unserer Kontrolle regieren. Zugegeben, nicht alles davon ist unbedingt besiedelt, aber die Entfernung von Siedlungen ist eine Herausforderung für sich. Glücklicherweise haben wir ein effizientes System für die Verwaltung unseres Landes entwickelt."
 ZZZ_kalevan_trade:0 "Lenkung des Handels"
 ZZZ_kalevan_trade_desc:0 "Unser Orden befindet sich vielleicht nicht direkt im Zentrum des Geschehens, aber unsere Lage ist überraschend günstig, um Händler dazu zu zwingen, uns zu passieren, wenn sie andere Orte auf der Welt erreichen möchten. Als solcher hat unser Orden überraschend viel Einfluss darauf, wohin der Handel geht."
 ZZZ_cannon_hunters:0 "Von Pfeilen zu Kanonen"
 ZZZ_cannon_hunters_desc:0 "Die effektive Verwendung eines Bogens zu verstehen, ist eine schwierige Fertigkeit, die voraussetzt, dass man sorgfältig zielt und Dinge wie Pfeilfall und Windgeschwindigkeit berücksichtigt. Kanonen sind weitgehend dasselbe, nur größer, schneller und besser. Unsere Expertise mit Bögen in der Vergangenheit beginnt wirklich nützlich zu werden, da unsere Nation sich mit Gewehren und Kanonen modernisiert."
 ZZZ_convert_the_masses:0 "Die Massen konvertieren"
 ZZZ_convert_the_masses_desc:0 "Es ist vielleicht nicht unsere wichtigste Priorität, aber die Bekehrung von heidnischen und häretischen Untertanen sollte dennoch etwas sein, auf das wir uns als Orden konzentrieren. Indem wir mehr unserer Mitglieder dazu ausbilden, gut versierte theologische Argumente vorzubringen, sollten wir unsere Bemühungen zur Bekehrung unserer Untertanen zum wahren Glauben ausweiten können."
 ZZZ_vast_peoples:0 "Eine Vielzahl von Völkern"
 ZZZ_vast_peoples_desc:0 "Der umfangreiche Besitz unseres Ordens hat uns Zugang zu einer großen Vielfalt von Menschen mit unterschiedlichen Überzeugungen und Lebensstilen verschafft. Darüber hinaus akzeptiert unser Orden diese Menschen gerne, solange sie bereit sind, unsere Gelübde zu befolgen und zu wahren. Dies hat unserer Nation Zugang zu einer breiten Palette von Talenten verschafft, aus denen wir bei Bedarf auswählen können."
 ZZZ_kalevan_expansion:0 "In das Unbekannte expandieren"
 ZZZ_kalevan_expansion_desc:0 "Unsere Mission, den Glauben an jeden zu verbreiten, den wir kontaktieren, hört nicht einfach deshalb auf, weil ein Gebiet unerforscht ist und/oder von Wilden bevölkert wird. Es ist unsere Aufgabe, die Wahrheit in diese Gebiete zu bringen, ungeachtet der Gefahr."
 ZZZ_take_down_the_walls:0 "Diese Mauern niederreißen"
 ZZZ_take_down_the_walls_desc:0 "Unsere Nation investiert recht intensiv in schwere Artillerie, und das funktioniert wunderbar für unsere Nation. Mit dem Wachstum unseres Ordens haben wir festgestellt, dass die meisten Nationen das volle Potenzial von Kanonen, sei es in Schlachten oder Belagerungen, noch nicht erkannt haben. Unglücklicherweise für sie haben wir das."

 warriors_of_perun_ideas:0 "Perunische Ideen"
 warriors_of_perun_ideas_start:0 "Perunische Traditionen"
 warriors_of_perun_ideas_bonus:0 "Perunische Ambitionen"
 ZZZ_best_warriors:0 "Wahre Krieger"
 ZZZ_best_warriors_desc:0 "Unser Orden weiß, was einen wahren Krieger ausmacht. Wir werden nicht von den falschen Vorstellungen zurückgehalten, die so viele andere Länder haben. Unsere Krieger werden weithin als die besten der Welt anerkannt, und wir wissen, warum das so ist. Wir werden sicherstellen, dass es so bleibt."
 ZZZ_warriors_of_unity:0 "Priesterkrieger"
 ZZZ_warriors_of_conversion:0 "Krieger der Einheit"
 ZZZ_warriors_of_conversion_desc:0 "Die Mitglieder unseres Ordens sind mehr als einfache Soldaten. Jedes Mitglied muss sich gut mit unserer Theologie auskennen und bereit sein, ihren Glauben nicht nur in blutigen Kriegen, sondern auch in Wortgefechten zu verteidigen."
 ZZZ_warriors_of_unity:0 "Krieger der Einheit"
 ZZZ_warriors_of_unity_desc:0 "In der Einheit liegt Stärke, etwas, das unser Orden gut kennt. Ein einzelner Pfeil kann leicht gebrochen werden, aber ein Bündel ist nahezu unzerstörbar. Gemeinsam stehen wir und gemeinsam fallen wir."
 ZZZ_warriors_read_books:0 "Gelehrte Krieger"
 ZZZ_warriors_read_books_desc:0 "Unser Orden glaubt fest daran, dass Krieger, die keine Bücher lesen, in ihrer Rolle versagen. Ein Krieger muss sich immer darum bemühen, sich zu verbessern, nicht nur körperlich, sondern auch geistig. Wir haben es zur Priorität gemacht, den Wissenstransfer innerhalb unseres Landes zu fördern."
 ZZZ_seasonal_warriors:0 "Saisonaler Krieger"
 ZZZ_seasonal_warriors_desc:0 "Die Jahreszeiten und Kalender unseres Glaubens sind äußerst wichtig, und jedes Mitglied unseres Ordens muss wissen, wann man was tun muss. Dies geht über religiöse Feiertage und Feste hinaus, jeder Krieger muss einen Beruf wählen und ihn ausüben. Dabei ist das Timing entscheidend; ein Bauer muss bestimmte Pflanzen zu unterschiedlichen Zeiten pflanzen, Händler müssen auf bestimmte Jahreszeiten vorbereitet sein und Tierzüchter müssen wissen, wann jedes Tier hitzig wird."
 ZZZ_one_nation:0 "Krieger der Konformität"
 ZZZ_one_nation_desc:0 "Wir sind eine Nation, unteilbar. Unser Orden schätzt die Konformität und wir werden sie in unserem Volk durchsetzen. Jeder muss die richtigen Rituale befolgen, alle müssen dem Zeitplan folgen, der von den heiligen Kalendern vorgegeben ist! Es spielt keine Rolle, wie weit Sie vom Zentrum unseres Landes entfernt sind, Sie gehören immer noch zu unserer Nation."
 ZZZ_warriors_in_unison:0 "Krieger im Einklang"
 ZZZ_warriors_in_unison_desc:0 "Unser Orden ist keine zusammengewürfelte Gruppe, sondern eine der am besten organisierten und diszipliniertesten Kräfte der Welt! Jeder Gegner, der sich der Macht unserer Armeen stellen möchte, muss bereit sein, bis zum Ende zu kämpfen, denn unsere Krieger sind immer bereit."

 zealots_ideas:0 "Eiferer Ideen"
 zealots_ideas_start:0 "Eiferer Traditionen"
 zealots_ideas_bonus:0 "Eiferer Ambitionen"
 ZZZ_free_from_invaders:0 "Die Invasoren widerstehen"
 ZZZ_free_from_invaders_desc:0 "Wir haben nie Eindringlinge toleriert und werden es nie tun. Wir werden unser Land bis zum letzten Kind verteidigen, und jede jüdische Person hat die Pflicht, ihr Äußerstes zu tun, um jeden zu zerstören, der versuchen würde, das zu halten, was uns rechtmäßig gehört."
 ZZZ_our_own_zealot_destiny:0 "Unsere eigene Bestimmung"
 ZZZ_our_own_zealot_destiny_desc:0 "Zu lange wurde unser Volk gezwungen, für das Wohl anderer zu arbeiten. Schlimmer noch, sie wurden für ihren Erfolg verfolgt. Wir werden stattdessen die harte Arbeit belohnen, die unser Volk leistet; Erfolg wird nicht länger mit Verrat belohnt!"
 ZZZ_zealot_revolts:0 "Die Fanatiker-Aufstände"
 ZZZ_zealot_revolts_desc:0 "Wir wissen, wie es sich anfühlt, von einer ausländischen Macht über uns regiert und aus keinem anderen Grund verfolgt zu werden, als dass wir existieren. Wir dürfen nicht zulassen, dass dies einem anderen Volk widerfährt! Zum Glück wissen wir einiges über Aufstände, und wir sind mehr als bereit, dieses Wissen mit unseren unterdrückten Nachbarn zu teilen."
 ZZZ_protect_the_coasts:0 "Schützt unsere Küsten"
 ZZZ_protect_the_coasts_desc:0 "Unsere heilige Pflicht ist es, das jüdische Volk vor ausländischen Eindringlingen zu schützen, um sicherzustellen, dass es niemals eine weitere Diaspora gibt. Das können wir nicht tun, wenn wir unsere Küsten nicht vor seeseitigen Invasoren schützen können. Wir müssen aufs Meer hinausgehen und diejenigen zerstören, die versuchen, auf unserem heiligen Boden zu landen!"
 ZZZ_jewish_foreign_contacts:0 "Kontakte im Ausland"
 ZZZ_jewish_foreign_contacts_desc:0 "In vielen Höfen der Welt finden Sie Juden, die oft wichtige Aufgaben für das Land erledigen. Glücklicherweise kennen wir ihre Verwandten und können Kontakt zu ihnen und ihren Arbeitgebern aufnehmen, wenn nötig. Das hat uns einen beeindruckenden diplomatischen Corps verschafft, das oft nicht einmal offiziell in unserem Land ansässig ist!"
 ZZZ_zealot_purity:0 "Reinheit des Zwecks"
 ZZZ_zealot_purity_desc:0 "Wir können es uns nicht leisten, unsere Moral und unsere Traditionen zu gefährden. Wir werden uns immer darauf konzentrieren, gegen ausländische Eindringlinge zu kämpfen, egal, was sie gegen uns unternehmen! Wir können es uns nicht leisten, schwache Führungskräfte in Machtpositionen zu belassen; sie müssen sich entweder korrigieren oder sich arbeitslos wiederfinden."
 ZZZ_zealot_commerce:0 "Vorsichtiger Handel"
 ZZZ_zealot_commerce_desc:0 "Während wir mit ausländischen Ländern handeln und Reichtümer aus unserem eigenen Land sammeln, müssen wir darauf achten, dass die Dinge nicht außer Kontrolle geraten. Viele Familien in unserer Nation haben in der Vergangenheit das Bankgeschäft betrieben, und daher kennen wir die Risiken von Inflation und schlechter Wirtschaft. Wir werden unser Äußerstes tun, um jede Situation zu vermeiden, die erfordert, die Währung aufzublähen; stattdessen werden wir unermüdlich daran arbeiten, die Inflation so niedrig wie möglich zu halten."


 FAP_ideas:0 "Fraticelli-Ideen"
 FAP_ideas_start:0 "Fraticelli-Traditionen"
 FAP_ideas_bonus:0 "Fraticelli-Ambitionen"
 ZZZ_little_brethren:0 "Die kleinen Brüder"
 ZZZ_little_brethren_desc:0 "Wir folgen den Lehren des Heiligen Franziskus von Assisi und halten strenge Gelübde der Armut ein, und wir helfen allen, die es benötigen. Diese Hingabe schafft Vertrauen und Akzeptanz bei anderen Nationen."
 ZZZ_true_christians:0 "Wahre Christen"
 ZZZ_true_christians_desc:0 "Bevor die Kirche gereinigt wurde, gab es eine lange Zeit der Sünde, voller sinnloser Opulenz und Gier. Wir haben die Kirche zu ihren Wurzeln zurückgeführt und uns auf das Wesentliche konzentriert."
 ZZZ_defenders_of_the_faith:0 "Verteidigung des Glaubens"
 ZZZ_defenders_of_the_faith_desc:0 "Im Allgemeinen lehnen wir Gewalt ab und bevorzugen Diplomatie. Doch unsere Nachbarn teilen nicht immer diesen Glauben, und wir wurden auch dann in den Krieg gezwungen, wenn wir es nicht wünschen. Wenn wir jedoch zum Kampf gezwungen werden, kämpfen wir im vollen Bewusstsein, dass der Herr an unserer Seite ist."
 ZZZ_beauty_in_simplicity:0 "Einfachheit"
 ZZZ_beauty_in_simplicity_desc:0 "Wir verschwenden keine Zeit mit massiven, den Himmel dominierenden Strukturen, und wir zahlen keine exorbitanten Summen für Keramik, Glasfenster oder Wandteppiche. Orte des Gebets sind dazu da, die Größe des Herrn zu verehren, nicht die Größe der Kirche. Unsere Gebäude sind funktional und kostengünstig, wir müssen niemanden beeindrucken."
 ZZZ_love_thy_neighbor:0 "Liebe deinen Nächsten"
 ZZZ_love_thy_neighbor:0 "Der Herr hat uns befohlen, einander zu lieben. Wir sollten keine Zeit damit verschwenden, darüber zu streiten, welche Lebensweise die beste ist. Solange die Menschen den Herrn von ganzem Herzen und ganzer Seele lieben, spielt es keine Rolle, wie sie ihren Alltag leben."
 ZZZ_a_loving_hand:0 "Eine liebevolle Hand"
 ZZZ_a_loving_hand_desc:0 "Wir behandeln unsere Untertanen so gut wie möglich und bitten sie nur um das, was sie sich leisten können. Andere Nationen mögen uns mit Unglauben betrachten, aber wir haben scheinbar nie die Aufstände und Probleme anderer Nationen. Vielleicht könnten diese ungläubigen Herrscher mehr vom König der Könige und weniger von ihren gierigen Schatzmeistern lernen."
 ZZZ_spread_the_word:0 "Verbreitung der Frohen Botschaft"
 ZZZ_spread_the_word_desc:0 "Es ist unsere heilige Pflicht, das Wort des Herrn in die Welt zu tragen. Wir können nie ruhen, bis die ganze Welt von seiner Herrlichkeit und Barmherzigkeit erfährt. Alle, die gerettet werden können, müssen gerettet werden!"



 ASY_ideas:0 "Assyrer Ideen"
 ASY_ideas_start:0 "Assyrer Traditionen"
 ASY_ideas_bonus:0 "Assyrer Ambitionen"
 ZZZ_assyrian_bowmen:0 "Assyrer Bogenschützen"
 ZZZ_assyrian_bowmen_desc:0 "Assyrer Bogenschützen, seit der Antike berühmt und lange Zeit in den Legionen ausländischer Besatzer eingesetzt, kämpfen nun für ihre Heimat."
 ZZZ_forced_resttlement:0 "Zwangsumsiedlung"
 ZZZ_forced_resttlement_desc:0 "Um Aufstände gegen unsere Herrschaft zu verhindern, sollten wir uns von unseren Vorfahren inspirieren lassen und unsere besiegen Gegner dazu zwingen, sich in unserem Königreich neu anzusiedeln."
 ZZZ_banks_of_tigris:0 "Das Land der beiden Flüsse"
 ZZZ_banks_of_tigris_desc:0 "Die großen Flüsse, die unser Land definieren - der Tigris und der Euphrat - wurden lange Zeit vernachlässigt. Lassen Sie uns die großartigen Bewässerungssysteme wieder aufbauen, die unsere Vorfahren pioniert haben, und Wohlstand für alle schaffen."
 ZZZ_learn_from_babylon:0 "Lernen von Babylon"
 ZZZ_learn_from_babylon_desc:0 "Obwohl die Existenz von Vasallenstaaten eine diplomatische Notwendigkeit ist, darf der Fall von Ninive durch die Hände unserer nominellen Untertanen niemals vergessen werden."
 ZZZ_rebuild_the_cities:0 "Die Städte wieder aufbauen"
 ZZZ_rebuild_the_cities_desc:0 "Um zu beweisen, dass wir kein Relikt der Vergangenheit sind, ist es von entscheidender Bedeutung, dass unsere antiken Städte modernisiert und restauriert werden - Ninive, Babylon und Assur müssen alle wieder auferstehen."
 ZZZ_restore_the_library_of_nineveh:0 "Die Bibliothek von Ninive wiederherstellen"
 ZZZ_restore_the_library_of_nineveh_desc:0 "Unser Erbe besteht nicht nur aus Krieg, sondern auch aus Literatur und Hochkunst. Lassen Sie uns dies alles zurückgewinnen und alles wiederherstellen, was geplündert und gestohlen wurde."
