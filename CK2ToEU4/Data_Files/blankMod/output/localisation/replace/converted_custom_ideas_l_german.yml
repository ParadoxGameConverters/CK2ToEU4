 jomsvikings_ideas_start: "Jomswikinger Traditionen"
 jomsvikings_ideas_bonus: "Jomswikinger Ambitionen"
 jomsviking_code: "Der Jomswikinger Codex"
 jomsviking_code_desc: "Die Jomswikinger waren sehr selektiv in der Entscheidung, wen sie in ihren Orden aufnahmen. Mitgliedschaft war begrenzt auf Maenner, die ihre Tapferkeit unter Beweis gestellt hatten. Um aufgenommen zu werden, mussten potentielle Mitglieder sich mit einem Akt von Staerke beweisen. Sobald sie Mitglied geworden waren, waren sie an einen strengen Verhaltenscodex gebunden, und eine harsche militaerische Disziplin wurde durchgesetzt."
 legend_of_jomsborg: "Legende von Jomsborg"
 legend_of_jomsborg_desc: "Jomsborg war eine sehr lange Zeit ein Ort der Legende, von dem andere Nordmaenner traeumten. Eine unbezwingbare Festung mit einem geschuetzten HAfen fuer eine riesige Flotte, die aus hunderten Schiffen bestand."
 glory_of_the_allfather: "Fuer den Ruhm des Allvaters"
 glory_of_the_allfather_desc: "Die Jomswikinger gehörten zu den Glaeubigen des nordischen Kriegsgottes Odin. Die Nordmaenner des Ordens fuerchteten den Tod nicht, und ihr grösster Wunsch war es, einen guten Tod auf dem Schlachtfeld zu sterben."
 name_of_thor: "Im Namen Thors"
 name_of_thor_desc: "Thor war der Gott des Schutzes und der Staerke, ein weiterer Gott, den der Orden anbetete. Die grimmigen Kaempfer von Jomsborg wuerden so lange weiterkaempfen, wie sie eine Axt schwingen konnten, um damit die Schaedel von Kreuz-Anbetern zu spalten."
 adopt_feudal_system: "Feudalsystem adoptieren"
 adopt_feudal_system_desc: "Urspruenglich ein Orden, der dem Glauben an die nordischen Götter gewidmet war, waren die Jomswikinger nie geeignet, ein richtiger Staat zu werden. Jetzt hat der Kriegsfuehrer Reformen gestartet, um ein Feudalsystem anzunehmen, in welchem Lehen an die loyalsten Mitglieder des Ordens ausgegeben werden, um sie fuer ihre langen Dienste zu belohnen."
 implement_hogting: "Den Högting einfuehren"
 implement_hogting_desc: "Ein Thing war eine lokale Versammlung, wo Streitigkeiten geschlichtet und politische Entscheidungen getroffen wurden. Als die Jomswikinger wuchsen, wurde ihr Einfluss in den abgelegenen Regionen verringert. Um die Kontrolle ueber die lokale Bevölkerung zu behalten, wurde der Thing als zentrale Instanz der Regierung mit dem Kriegsfuehrer als Sprecher des Gesetzes eingefuehrt."
 valhalla_awaits: "Valhalla wartet"
 valhalla_awaits_desc: "Als Glaeubige der Aesir Götter glaubten die Nordmaenner, sie wuerden zum Festmahl in Valhalla eingeladen, um an der Seite der Götter zu kaempfen, wenn Ragnarok naht. Dies machte Krieg und Kampf einen zentralen Bestandteil ihres Lebens und sie bereiteten sich staendig auf ihren glorreichen Tag auf dem Schlachtfeld vor."
 hashshashin_ideas: "Hashshashinische Ideen"
 hashshashin_ideas_start: "Hashshashinische Traditionen"
 hashshashin_ideas_bonus: "Hashshashinische Ambitionen"
 hashshashins_creed: "Hashshashinisches Glaubensbekenntnis"
 hashshashins_creed_desc: "Die Hashshashin waren ein geheimer Orden von Meuchelmördern im Nahen Osten. Von ihren politischen und religiösen Feinden umringt und in der Minderheit waren seine Mitglieder hoch begabt darin, geheime Operationen wie Anschlaege und Spionage durchzufuehren."
 avoid_bloodshed: "Blutvergiessen vermeiden"
 avoid_bloodshed_desc: "Die Hashshashin bevorzugten es, ihre Ziele ohne unnötiges Blutvergiessen zu erreichen. Wenn möglich wuerden sie ausgedehntes Töten vermeiden, indem nur Ziele in Schluesselpositionen ermordet wurden. Dies war den Feinden des Ordens bekannt und sie wurden oft ueberzeugt, zunaechst den diplomatischen Weg zu gehen."
 ismailis_dar_al_hijra: "Die Ismailis Dar al-hijra"
 ismailis_dar_al_hijra_desc: "Die Festungen wurden als Refugium fuer Maenner ihres Glaubens bekannt. Ismailis von ueberall in der Region flohen dem Orden, um Schutz und Sicherheit zu erfahren."
 mountain_fortresses:  "Bergfestung"
 mountain_fortresses_desc: "Die beruehmten Festungen der Hashshashin waren in den Bergen verborgen und sehr schwer zu belagern. Selbst wenn eine fremde Streitmacht eine Provinz eroberte, hielten die Hashashin in ihren Festungen aus und behielten im Hintergrund die Kontrolle."
 dagger_and_a_note: "Ein Dolch und eine Nachricht"
 dagger_and_a_note_desc: "Eine typische Methode des Ordens Diplomatie auszuueben war es, das Ziel wissen zu lassen, dass es verletzt werden könnte, wenn es keine weise Entscheidung traefe. Eine beliebte Art feindliche Generaele zu aengstigen war es, des Nachts einen Dolch und eine Nachricht zu hinterlassen und dann sicherzustellen, dass das Ziel erwachte, kurz bevor der Assassin ging. Dieses lies den General wissen, dass der Orden ihn problemlos haette aus dem Weg raeumen können."
 murder_in_the_open: "Mord unter freiem Himmel"
 murder_in_the_open_desc: "Angst war eine beliebte Waffe der Hashshashin. Sie benutzten Ziele in Schluesselpositionen als Bauernopfer, um die lokale Bevölkerung ihrer Feinde zu kontrollieren und sicherzustellen, dass sie sich ihnen nicht entgegensetzen wuerden. Dieses war am einfachsten erreicht, indem man auf einem öffentlichen Platz wie einem Markt mordete."
 revive_jihad_hassan: "Den Jihad von Hassan wiederbeleben"
 revive_jihad_hassan_desc: "Hassan-i-Sabbah, der Gruender der Hashshashin, glaubte sie waeren in einem heiligen Krieg und die Beschuetzer ihrer Glaubensgenossen. Wir sollten diesen Gedanken wiederbeleben und junge Maenner in unseren Armeen sammeln, um den Islam zu bechuetzen."
 roman_ideas: "Römische Ideen"
 roman_ideas_start: "Römische Traditionen"
 roman_ideas_bonus: "Römische Ambitionen"
 roman_legions: "Die römischen Legionen"
 roman_legions_desc: "Die Legionen von Rom, auf ihrem Höhepunkt, wurden als eine der besten Streitkraefte angesehen, die es in der Welt je gab. Mit der Wiedergeburt des Imperiums muessen seine Armeen nichts Geringeres als diese Stufe kaempferischen Exzellenz anstreben." 
 pax_romana: "Pax Romana"
 pax_romana_desc: "Römisches Recht scheint wie eine Leuchtfeuer in einer See von Unruhe, und die Bewohner der Provinzen können ruhig schlafen in der Gewissheit, dass Frieden und Ordnung im römischen Reich wieder hergestellt sind."
 imperium_sine_fine: "Imperium Sine Fine"
 imperium_sine_fine_desc: "Rom ist wieder ein 'Imperium ohne Ende' und die goldenen Fluegel des imperialen Adlers erstrecken sich ueber noch mehr Provinzen. Gluecklicherweise können römische Beamte auf Jahrhunderte alte Traditionen zurueckgreifen, um die neuen Territorien effektiv zu integrieren."
 roman_architecture: "Römische Architektur"
 roman_architecture_desc: "Die gefeierte Architektur des alten Roms ist mit Macht zurueckgekommen, und neue imposante öffentliche Gebaeude werden in Staedten ueberall im Imperium errichtet. Eine neue Aera von von Menschen erbauten Wundern ist ueber uns gekommen."
 legacy_of_rome: "Das Erbe Roms"
 legacy_of_rome_desc: "Auch nach dem Fall des weströmischen Imperiums setzte sich Roms Erbe fort und viele Nachfolgerstaaten haben verzweifelt versucht, einen Teil der alten Herrlichkeit fuer sich zu beanspruchen. Nun, da das römische Imperium wie der sprichwörtliche Phönix aus der Asche steigt, können viele nur in Ehrfurcht staunen."
 spqr: "S.P.Q.R."
 spqr_desc: "Fuer den Senat und die Buerger von Rom! Der imperiale Senat mag nicht so viel Macht haben wie in den Tagen der alten Republik, aber er gibt den Buergern Roms immer noch eine Gefuehl von Repraesentanz, wie sie in anderen feudalen Gesellschaften völlig unbekannt war."
 imperial_bureaucracy: "Imperiale Buerokratie"
 imperial_bureaucracy_desc: "Ein riesiges Imperium bestehend aus einer Myriade Provinzen und völlig unterschiedlichen Kulturen zu administrieren, ist eine monumentale Aufgabe. Dies wurde erreicht, als Rom auf dem Höhepunkt seiner Macht war, aber wir mussten eine Menge dieser Faehigkeiten neu lernen und sie besser an die moderne Welt anpassen."
 knights_templar_ideas: "Konzepte der Tempelritter"
 knights_templar_ideas_start: "Traditionen der Tempelritter"
 knights_templar_ideas_bonus: "Zielsetzungen der Tempelritter"
 latin_rule: "Ordensregeln"
 latin_rule_desc: "Bei den Ordensregeln handelt es sich um ein 72 Regeln umfassendes Dokument, in dem das Idealverhalten eines Tempelritters festgelegt wird. Es umfasst sämtliche Elemente des Ordenslebens, angefangen bei religiösen Aspekten wie dem Fasten bis hin zu den Kleidungsvorschriften des Ordens." 
 letters_of_credit: "Kreditbriefe"
 letters_of_credit_desc: "Eine Pilgerreise ist in der Tat äußerst gefährlich, denn Wegelagerer und Banditen trachten nach den Besitztümern wehrloser Christen. Der Orden hat den Auftrag, die Pilger zu verteidigen. Eine unserer Möglichkeiten ist es, die Wertgegenstände der Pilger einzulagern und ihnen im Gegenzug einen Kreditbrief auszustellen. So sinkt die Wahrscheinlichkeit enorm, dass sie unterwegs angegriffen werden." 
 assault_troops_of_the_crusades: "Angriffstruppen der Kreuzzüge"
 assault_troops_of_the_crusades_desc: "Die Ritter des Ordens kämpften während der Kreuzzüge stets an der Front und leiteten die Angriffe gegen den Feind. In einer legendären Schlacht durchbrachen 500 Templer die Reihen der 26.000 Mann starken Armee Saladins."
 bank_of_europe: "Die Bank Europas"
 bank_of_europe_desc: "Unser enormer Reichtum hat uns zum Geldverleiher für den Großteil der europäischen Königshäuser gemacht. Wir sind wahrhaftig die Bank Europas!"
 the_templar_enterprise: "Wirtschaftliche Aktivitäten der Tempelritter"
 the_templar_enterprise_desc: "Der Orden besitzt Ländereien und Anwesen in Europa und im Mittleren Osten. Wir produzieren Wolle, Stoffe, Wein und Lebensmittel in großen Mengen. Es gibt kaum noch einen Ort, an dem man keine im Land der Templer hergestellten Waren findet. Schon verbreiten sich allerlei Scherze darüber, uns gehöre die ganze Welt und ähnlicher Unfug."
 the_supporting_infrastructure: "Die unterstützende Infrastruktur"
 the_supporting_infrastructure_desc: "Zu Beginn waren wir zwar nur ein militärischer Orden, doch die großen Reichtümer, die wir angesammelt haben, um unsere militärische Hierarchie aufrechtzuerhalten, zwangen uns dazu, eine unterstützende Infrastruktur aufzubauen, um unsere Schatzkammern zu verwalten."
 crusader_traditions: "Traditionen der Kreuzritter"
 crusader_traditions_desc: "Für den Orden ist es schon seit Langem Tradition, an allen Kreuzzügen teilzunehmen. Dadurch verfügen wir über eine große Auswahl an Veteranen, die Zeugen der Kriegsgräuel wurden. Sie sind weiterhin gewillt, zu dienen, und daher sollten wir sie richtig einsetzen."
 jewish_ideas: "Konzepte der Israeliten"
 jewish_ideas_start: "Traditionen der Israeliten"
 jewish_ideas_bonus: "Zielsetzungen der Israeliten"
 end_of_diaspora: "Ende der Diaspora"
 end_of_diaspora_desc: "Das Volk Israels lebt schon seit Langem über ganz Europa und den Mittleren Osten verstreut. Nach Gründung unserer eigenen Nation findet dies nun endlich ein Ende!"
 national_myths_restored: "Wiederherstellung nationaler Mythen"
 national_myths_restored_desc: "Jetzt, da wir vereint sind, können wir uns wieder die Mythen in Erinnerung rufen, die unsere Kultur definieren (vor allem die Wiederbelebung unseres Kriegerkönigs David) und sie dazu verwenden, unsere Militärmacht zu stärken!"
 return_home: "Zurück in die Heimat"
 return_home_desc: "Da das jüdische Volk nun eine Heimat sein Eigen nennen kann, ziehen viele Juden zurück nach Jerusalem. Dank dieses Bevölkerungszuwachses florieren unsere Wirtschaft und Produktionsbetriebe."
 jewish_trade_tradition: "Jüdische Handelstraditionen"
 jewish_trade_tradition_desc: "Wir können auf eine lange Tradition des weltweiten Handelns zurückblicken, von Schanghai bis Reykjavík. Die Radhaniten sind ein Paradebeispiel für diese stolze Tradition."
 jewish_banking: "Jüdisches Bankensystem"
 jewish_banking_desc: "Die Juden sind in Europa schon seit Langem als Geldverleiher bekannt, es besteht also kein Grund, dies nun zu ändern. Wir sollten ein eigenes Bankensystem in unserem Reich aufbauen."
 people_of_exile: "Volk im Exil"
 people_of_exile_desc: "Da wir aufgrund historischer Umstände stärker ans Reisen gewöhnt sind, fällt es unserem Volk recht leicht, neue Länder zu besiedeln."
 the_chosen_people: "Das auserwählte Volk"
 the_chosen_people_desc: "Wir Juden sind das von Gott auserwählte Volk, durch seinen göttlichen Willen werden wir Israel nie wieder an unsere alten Feinde verlieren."
 karling_ideas: "Konzepte der Karolinger"
 karling_ideas_start: "Traditionen der Karolinger"
 karling_ideas_bonus: "Zielsetzungen der Karolinger"
 kings_of_europe: "Die Könige Europas"
 kings_of_europe_desc: "Die Karolinger werden oft als die Väter Europas bezeichnet, und sie herrschten 100 Jahre lang über West- und Mitteleuropa."
 carolingian_grand_strategy: "Leitstrategie der Karolinger"
 carolingian_grand_strategy_desc: "Karl der Große und sein Vater Pippin waren für ihre mehrere Jahrzehnte umfassenden Strategien bekannt, die letztlich als Gesamt- oder Leitstrategie bekannt wurden."
 military_obligations: "Militärische Verpflichtungen"
 military_obligations_desc: "Karl der Große erlegte den Männern und vor allem den Adligen in seinem Reich militärische Verpflichtungen auf. Je reicher man war, desto mehr Truppen musste man dem König für seine Feldzüge zur Verfügung stellen."
 retinue_regnum_francorum: "Gefolge des Regnum Francorum"
 retinue_regnum_francorum_desc: "Das Gefolge Karls des Großen, die fränkische Hauptreitmacht, war eine hochqualifizierte Berufsarmee nach Vorbild der alten römischen Militärschule."
 legacy_of_the_romans: "Vermächtnis der Römer"
 legacy_of_the_romans_desc: "Die Karolinger betrachteten sich als die rechtmäßigen Nachfolger der Kaiser des Weströmischen Reichs."
 carolingian_renaissance: "Karolingische Renaissance"
 carolingian_renaissance_desc: "Während der Herrschaft Karls des Großen begann ein als "Karolingische Renaissance" bezeichnetes Zeitalter, das im Zeichen der Wiedererweckung toter und vergessener Konzepte und Traditionen des Römischen Reichs stand."
 tradition_of_war: "Kriegstradition"
 tradition_of_war_desc: "Die Karolinger sind für ihre großangelegten Feldzüge und militärischen Erfolge bekannt. Dieses Adelsgeschlecht wurde in den Flammen des Krieges geschmiedet und blickt auf eine Vergangenheit zurück, die nicht so leicht in Vergessenheit geraten wird."
