 ZZZ_enhanced_reform_african_title:0 "Religiöse Reformen verabschieden"
 ZZZ_enhanced_reform_african_desc:0 "Wir haben gezeigt, dass manchmal die alten Wege nicht immer die besten sind. Man kann sich mit der Zeit ändern und trotzdem sein Erbe und seine Persönlichkeit bewahren. Es gibt diejenigen, die es nicht mögen werden, aber wir müssen unsere Schamanen in die Moderne ziehen und die Reformen übernehmen, die für andere so gut funktioniert haben."
 
 ZZZ_spreading_of_reformed_pagan_rituals_title:0 "Verbreitung $RELIGION$ Rituale"
 ZZZ_spreading_of_reformed_pagan_rituals_desc:0 "Die Konversion zur Religion $RELIGION$ erfordert nichts, jeder Mensch kann seine eigenen religiösen Rituale leiten. Solange Sie die richtigen Rituale durchführen, gelten Sie als wahrer Anhänger des Nachfolgers. Lassen Sie uns immer mehr unserer Untertanen ermutigen, unsere Wege kennenzulernen, damit sie zumindest anfangen können, sie anzubeten."

 ZZZ_remove_elective_challenge_title:0 "Fordern Sie die Adligen Heraus"
 ZZZ_remove_elective_challenge_desc:0 "Zu lange haben die Adligen unser Land mit ihrer unaufhörlichen Politik zurückgehalten. Die Zeit der Wahlmonarchien endete vor Jahrhunderten und wenn wir weiterhin nichts tun, werden unsere Nachbarn unser Land auch zu einem Relikt der Vergangenheit machen!"
 ZZZ_remove_elective_final_title:0 "Fordern Sie den Sieg über die Adligen"
 ZZZ_remove_elective_final_desc:0 "Wir haben über den kleinen Adel gesiegt, der unsere Nation vom Fortschritt abgehalten hätte. Jetzt können wir die Nation führen, ohne uns um ihre Einmischung sorgen zu müssen!"
