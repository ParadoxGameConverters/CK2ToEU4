 spreading_of_reformed_pagan_rituals_title:0 "Verbreitung $RELIGION$ Rituale"
 spreading_of_reformed_pagan_rituals_desc:0 "Die Konversion zur Religion $RELIGION$ erfordert nichts, jeder Mensch kann seine eigenen religiösen Rituale leiten. Solange Sie die richtigen Rituale durchführen, gelten Sie als wahrer Anhänger des Nachfolgers. Lassen Sie uns immer mehr unserer Untertanen ermutigen, unsere Wege kennenzulernen, damit sie zumindest anfangen können, sie anzubeten."
 
 
 