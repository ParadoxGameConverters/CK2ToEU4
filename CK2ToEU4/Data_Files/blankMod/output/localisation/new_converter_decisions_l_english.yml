 ZZZ_enhanced_reform_african_title:0 "Adopt Religious Reforms"
 ZZZ_enhanced_reform_african_desc:0 "We have been shown that sometimes the old ways are not always best. One can change with the times and still retain their heritage and personage. There are those who will not like it, but we must drag our shamans into the modern age and adopt those reforms that have worked so well for others."
 
 ZZZ_spreading_of_reformed_pagan_rituals_title:0 "Spreading of $RELIGION$ Rituals"
 ZZZ_spreading_of_reformed_pagan_rituals_desc:0 "Converting to the $RELIGION$ religion requires nothing, every person is able to direct their own religious rituals. As long as you conduct the proper rituals you are considered a true follower believer. Let us encourage more and more of our subjects to learn of our ways so that they can at least start to worship them."

 ZZZ_remove_elective_challenge_title:0 "Challenge the Nobles"
 ZZZ_remove_elective_challenge_desc:0 "For too long the nobles have held back our country with their ceaseless politicking. The time of elective monarchies ended centuries past and if we continue to do nothing, our neighbors will make our country a relic of the past as well!"
 ZZZ_remove_elective_final_title:0 "Claim Victory Over the Nobles"
 ZZZ_remove_elective_final_desc:0 "We have triumphed over the petty nobility who would have held our nation back from progress. Now we can guide the nation without having to worry about their meddling!"
