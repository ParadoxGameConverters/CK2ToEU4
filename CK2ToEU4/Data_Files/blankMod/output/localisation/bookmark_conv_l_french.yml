 CK2_NAME:0 "Crusader Universalis"
 CK2_DESC:0 "Die Karten Europas haben sich seit dem 11. Jahrhundert unglaublich verändert. Ein ehrgeiziger Spieler, vielleicht ein Geschenk Gottes, vielleicht eine Brut des Teufels, trieb das Geschäft Europas zu einem Ziel. Aber kann dieser ehrgeizige Spieler die Entfaltung eines ganzen Planeten für weitere vier Jahrhunderte kontrollieren, ohne seine übernatürlichen Eigenschaften zu verlieren?"