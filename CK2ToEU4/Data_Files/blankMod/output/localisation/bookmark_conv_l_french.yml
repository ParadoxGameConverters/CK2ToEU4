 CK2_NAME:0 "Crusader Universalis"
 CK2_DESC:0 "Les cartes de l'Europe ont incroyablement changé depuis le XIe siècle. Un joueur ambitieux, peut-être un don de Dieu, peut-être un rejeton du diable, a conduit les affaires de l'Europe vers un seul objectif. Mais ce joueur ambitieux peut-il contrôler le déroulement d'une planète entière pendant quatre siècles de plus sans perdre ses qualités surnaturelles?"
 CK2A_NAME:0 "Il sera une fois"
 CK2A_DESC:0 "Le monde est resté inchangé pendant de longs siècles. Même les bellicistes les plus rebelles sont restés silencieux et personne n'a tenté de tuer son voisin. Pourtant, cette période de stagnation, don d'un diable à coup sûr, doit prendre fin. Aujourd'hui, le 11 novembre, dans l'année de notre Seigneur 1444, la Renaissance a commencé, un nouveau mouvement qui détruira le statu quo éternel."
