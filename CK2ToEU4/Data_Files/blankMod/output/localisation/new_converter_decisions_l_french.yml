 ZZZ_enhanced_reform_norse_pagan_title:0 "Réforme [Root.Religion.GetName]"
 ZZZ_enhanced_reform_norse_pagan_desc:0 "Réformez la foi [Root.Religion.GetName] en une religion organisée. La foi réformée n'a pas de malus de conversion et il n'est pas plus facile pour les autres religions de se convertir."
 
