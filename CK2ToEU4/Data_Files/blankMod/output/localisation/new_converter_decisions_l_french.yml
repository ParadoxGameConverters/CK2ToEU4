 ZZZ_enhanced_reform_african_title:0 "Adopter des réformes religieuses"
 ZZZ_enhanced_reform_african_desc:0 "On nous a montré que parfois les anciennes méthodes ne sont pas toujours les meilleures. On peut changer avec le temps et conserver son héritage et son personnage. Il y a ceux qui ne l'aimeront pas, mais nous devons entraîner nos chamans dans l'ère moderne et adopter les réformes qui ont si bien fonctionné pour les autres."
 

 spreading_of_reformed_pagan_rituals_title:0 "Répartition des rituels $RELIGION$"
 spreading_of_reformed_pagan_rituals_desc:0 "La conversion à la religion $RELIGION$ ne nécessite rien, chaque personne est capable de diriger ses propres rituels religieux. Tant que vous effectuez les rituels appropriés, vous êtes considéré comme un vrai croyant adepte. Encourageons de plus en plus nos sujets à apprendre nos manières afin qu'ils puissent au moins commencer à les adorer."
 
 
 