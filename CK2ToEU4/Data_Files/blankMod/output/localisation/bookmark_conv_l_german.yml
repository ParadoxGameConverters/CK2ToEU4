 CK2_NAME:0 "Crusader Universalis"
 CK2_DESC:0 "Los mapas de Europa han cambiado increíblemente desde el siglo XI. Un jugador ambicioso, tal vez un regalo de Dios, tal vez un engendro del Diablo, condujo el negocio de Europa hacia un objetivo. Pero, ¿puede este ambicioso jugador controlar el desarrollo de un planeta entero durante cuatro siglos más sin perder sus cualidades sobrenaturales?"
 CK2A_NAME:0 "Serase una vez"
 CK2A_DESC:0 "El mundo permaneció sin cambios durante largos siglos. Incluso los belicistas más rebeldes permanecieron callados y nadie intentó asesinar a su vecino. Sin embargo, este tiempo de estancamiento, un regalo de un demonio seguro, tiene que terminar. Hoy, 11 de noviembre, en el año de nuestro Señor 1444, comenzó el Renacimiento, un nuevo movimiento que destruirá el status quo eterno."