 spreading_of_reformed_pagan_rituals_title:0 "Difusión de rituales $RELIGION$"
 spreading_of_reformed_pagan_rituals_desc:0 "La conversión a la religión $RELIGION$ no requiere nada, cada persona puede dirigir sus propios rituales religiosos. Mientras lleve a cabo los rituales adecuados, se le considera un verdadero seguidor creyente. Alentemos a más y más de nuestros sujetos a aprender de nuestras formas para que al menos puedan comenzar a adorarlos."
 
 
 