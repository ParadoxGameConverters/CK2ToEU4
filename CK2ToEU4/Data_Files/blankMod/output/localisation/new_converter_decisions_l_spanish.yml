 ZZZ_enhanced_reform_african_title:0 "Adoptar Reformas Religiosas"
 ZZZ_enhanced_reform_african_desc:0 "Se nos ha demostrado que a veces las viejas formas no siempre son las mejores. Uno puede cambiar con los tiempos y aún conservar su herencia y personalidad. Hay quienes no les va a gustar, pero debemos arrastrar a nuestros chamanes a la era moderna y adoptar esas reformas que han funcionado tan bien para otros."
 
 ZZZ_spreading_of_reformed_pagan_rituals_title:0 "Difusión de rituales $RELIGION$"
 ZZZ_spreading_of_reformed_pagan_rituals_desc:0 "La conversión a la religión $RELIGION$ no requiere nada, cada persona puede dirigir sus propios rituales religiosos. Mientras lleve a cabo los rituales adecuados, se le considera un verdadero seguidor creyente. Alentemos a más y más de nuestros sujetos a aprender de nuestras formas para que al menos puedan comenzar a adorarlos."

 ZZZ_remove_elective_challenge_title:0 "Desafía a los Nobles"
 ZZZ_remove_elective_challenge_desc:0 "Durante demasiado tiempo, los nobles han frenado a nuestro país con su incesante politiquería. ¡El tiempo de las monarquías electivas terminó siglos atrás y si seguimos sin hacer nada, nuestros vecinos también harán de nuestro país una reliquia del pasado!"
 ZZZ_remove_elective_final_title:0 "Reclamar la Victoria Sobre los Nobles"
 ZZZ_remove_elective_final_desc:0 "Hemos triunfado sobre la pequeña nobleza que habría frenado a nuestra nación del progreso. ¡Ahora podemos guiar a la nación sin tener que preocuparnos por su intromisión!"

