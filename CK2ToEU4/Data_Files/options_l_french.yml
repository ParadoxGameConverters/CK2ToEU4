l_french:
 OPTION1: "Quel empire hérite de la mécanique EU4 HRE et se brise?"
 OPTION1TIP: "Un seul empire peut utiliser la mécanique HRE."
 OP1R1: "L'HRE [évidemment]"
 OP1R1TIP: "e_hre"
 OP1R2: "Byzance! [Saint et Romain et Empire]"
 OP1R2TIP: "e_byzantium"
 OP1R3: "Euh, Rome?"
 OP1R3TIP: "e_roman_empire"
 OP1R4: "Défini dans i_am_hre.txt"
 OP1R4TIP: "Comme défini manuellement."
 OP1R5: "Aucun [aucun HRE brisant]"
 OP1R5TIP: "Chuté."
 OPTION2: "Si nous brisons l'EDH, jusqu'où allons-nous?"
 OPTION2TIP: "L'EDH devrait être brisée en duchés car elle augmente le nombre de prince et donc la stabilité."
 OP2R1: "Jusqu'aux duchés [par défaut]"
 OP2R1TIP: "Besoin de duchés pour la stabilité."
 OP2R2: "Gardez les royaumes le cas échéant [non recommandé]"
 OP2R2TIP: "Les royaumes restent."
 OPTION3: "Faut-il briser d'autres empires?"
 OPTION3TIP: "Rend le jeu plus dynamique. De nouveaux pays ne seront pas unis."
 OP3R1: "Non, comme ils l'étaient [par défaut]"
 OP3R1TIP: "Utilise les états CK2."
 OP3R2: "Tous! [monde brisé!]"
 OP3R2TIP: "Tous les empires sont détruits."
 OP3R3: "Défini dans shatter_empires.txt"
 OP3R3TIP: "Comme défini manuellement."
 OPTION4: "Si nous détruisons des empires non-EDH, jusqu'où allons-nous?"
 OPTION4TIP: "Plus on est de fous."
 OP4R1: "Jusqu'aux duchés."
 OP4R1TIP: "Les duchés ont du sens."
 OP4R2: "Gardez les royaumes le cas échéant."
 OP4R2TIP: "Les royaumes restent."
 OPTION5: "Comment gérons-nous le développement de la province?"
 OPTION5TIP: "Faut-il s'en tenir à la vanille ou importer du CK2?"
 OP5R1: "Utiliser le développement des provinces CK2."
 OP5R1TIP: "La bonne façon."
 OP5R2: "Non, respectez la vanille EU4 ['ahistorique']"
 OP5R2TIP: "Laissez tel quel."
 OPTION6: "Clair bourbier de Sibérie?"
 OPTION6TIP: "Supprimer tous les nomades et tribaux?"
 OP6R1: "Gravez le tout [par défaut]"
 OP6R1TIP: "La Sibérie propre."
 OP6R2: "Non, je jouais ça! [entrave la Russie]"
 OP6R2TIP: "Laissez tel quel."
 OPTION7: "Faut-il toucher le coucher du soleil?"
 OPTION7TIP: "Comment devons-nous gérer le coucher du soleil?"
 OP7R1: "En l'état, héritez de l'état CK2."
 OP7R1TIP: "Ne change rien."
 OP7R2: "Se débarrasser d'eux!"
 OP7R2TIP: "Rétablir l'état vanille."
 OP7R3: "Non, non, JE VEUX que le coucher du soleil soit actif!"
 OP7R3TIP: "Appliquer le coucher du soleil."
 OPTION8: "Nom de sortie du module (facultatif):"
 OPTION8TIP: "Veuillez ne pas utiliser cyrillique ou chinois ..."
 OPTION8TEXTTIP: "Nom facultatif pour le mod converti."
